<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GymTrack</title>
    
    <style>
        /* --- Global Styles --- */
        :root {
            --primary-green: #4CAF50; /* Inspired by the image's green */
            --light-gray: #f0f0f0;
            --medium-gray: #dcdcdc;
            --text-color: #333;
            --text-light: #888;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--light-gray);
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 20px;
            min-height: 100vh;
            box-sizing: border-box;
        }

        /* --- App Container --- */
        .app-container {
            width: 100%;
            max-width: 420px; /* Phone-like width */
            background-color: #ffffff;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        /* --- Header --- */
        header {
            padding: 20px 20px 10px 20px;
        }

        h1 {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            margin: 0 0 20px 0;
        }

        .date-selector {
            display: flex;
            justify-content: space-between;
            text-align: center;
        }

        .day {
            cursor: pointer;
            padding: 10px 5px;
            border-radius: 10px;
            width: 50px;
            transition: background-color 0.3s ease;
        }

        .day-number {
            display: block;
            font-size: 18px;
            font-weight: 600;
        }

        .day-name {
            display: block;
            font-size: 12px;
            color: var(--text-light);
            font-weight: 500;
        }

        .day.active {
            background-color: var(--primary-green);
            color: #ffffff;
        }

        .day.active .day-name {
            color: #ffffff;
        }

        /* --- Main Content --- */
        main {
            padding: 0 20px;
        }

        h2 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 20px;
        }

        /* --- Exercise Card --- */
        .exercise-card {
            margin-bottom: 20px;
        }

        .exercise-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        h3 {
            font-size: 20px;
            font-weight: 600;
            margin: 0;
        }

        .add-set-btn {
            font-size: 30px;
            font-weight: 300;
            color: var(--primary-green);
            background: none;
            border: none;
            cursor: pointer;
            padding: 0 5px;
        }

        /* --- Set List --- */
        .set-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .set-list li {
            display: flex;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid var(--light-gray);
        }

        .set-list li:last-child {
            border-bottom: none;
        }

        .set-number {
            font-size: 16px;
            font-weight: 500;
            color: var(--text-light);
            width: 30px;
        }

        .set-info {
            flex-grow: 1;
            display: flex;
            justify-content: space-around;
            font-size: 14px;
            color: var(--text-color);
        }

        .set-info strong {
            font-size: 16px;
            font-weight: 600;
            color: #000;
            margin-right: 5px;
        }

        .delete-set-btn {
            font-size: 20px;
            font-weight: bold;
            color: var(--text-light);
            background: none;
            border: none;
            cursor: pointer;
            padding: 0 5px;
        }

        .delete-set-btn:hover {
            color: #ff0000;
        }

        /* --- Footer --- */
        footer {
            padding: 20px;
            background-color: #fff;
            border-top: 1px solid var(--light-gray);
        }

        .finish-btn {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            font-weight: 600;
            color: #ffffff;
            background-color: var(--primary-green);
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .finish-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div class="app-container">
        <header>
            <h1>Gymthing</h1>
            <div class="date-selector">
                <div class="day">
                    <span class="day-number">4</span>
                    <span class="day-name">SAT</span>
                </div>
                <div class="day">
                    <span class="day-number">5</span>
                    <span class="day-name">SUN</span>
                </div>
                <div class="day active">
                    <span class="day-number">6</span>
                    <span class="day-name">SUN</span>
                </div>
                <div class="day">
                    <span class="day-number">7</span>
                    <span class="day-name">MON</span>
                </div>
                <div class="day">
                    <span class="day-number">8</span>
                    <span class="day-name">TUE</span>
                </div>
            </div>
        </header>

        <main>
            <h2>Legs Day</h2>
            <div class="exercise-list">
                <div class="exercise-card">
                    <div class="exercise-header">
                        <h3>Barbell Back Squat</h3>
                        <button class="add-set-btn">+</button>
                    </div>
                    <ul class="set-list">
                        <li>
                            <span class="set-number">1</span>
                            <div class="set-info">
                                <span><strong>12</strong> REPS</span>
                                <span><strong>90</strong> LBS</span>
                            </div>
                            <button class="delete-set-btn">&times;</button>
                        </li>
                        <li>
                            <span class="set-number">2</span>
                            <div class="set-info">
                                <span><strong>10</strong> REPS</span>
                                <span><strong>110</strong> LBS</span>
                            </div>
                            <button class="delete-set-btn">&times;</button>
                        </li>
                        <li>
                            <span class="set-number">3</span>
                            <div class="set-info">
                                <span><strong>8</strong> REPS</span>
                                <span><strong>135</strong> LBS</span>
                            </div>
                            <button class="delete-set-btn">&times;</button>
                        </li>
                    </ul>
                </div>

                <div class="exercise-card">
                    <div class="exercise-header">
                        <h3>Leg Press</h3>
                        <button class="add-set-btn">+</button>
                    </div>
                    <ul class="set-list">
                        <li>
                            <span class="set-number">1</span>
                            <div class="set-info">
                                <span><strong>15</strong> REPS</span>
                                <span><strong>220</strong> LBS</span>
                            </div>
                            <button class="delete-set-btn">&times;</button>
                        </li>
                    </ul>
                </div>
            </div>
        </main>

        <footer>
            <button class="finish-btn">Finish Workout</button>
        </footer>
    </div>

    <script>
        // Wait for the DOM to be fully loaded before running scripts
        document.addEventListener('DOMContentLoaded', () => {

            // --- 1. Day Selector Logic ---
            const dateSelector = document.querySelector('.date-selector');
            if (dateSelector) {
                dateSelector.addEventListener('click', (e) => {
                    // Find the closest '.day' element to the click
                    const clickedDay = e.target.closest('.day');
                    
                    // If a '.day' was clicked
                    if (clickedDay) {
                        // Remove 'active' class from all days
                        dateSelector.querySelectorAll('.day').forEach(day => {
                            day.classList.remove('active');
});
                        
                        // Add 'active' class to the clicked day
                        clickedDay.classList.add('active');
                    }
                });
            }

            // --- 2. Add/Delete Set Logic (using Event Delegation) ---
            const exerciseList = document.querySelector('.exercise-list');
            if (exerciseList) {
                exerciseList.addEventListener('click', (e) => {
                    
                    // --- Add Set ---
                    if (e.target.classList.contains('add-set-btn')) {
                        const setList = e.target.closest('.exercise-card').querySelector('.set-list');
                        const newSetNumber = setList.children.length + 1;

                        // Create a new list item
                        const newSet = document.createElement('li');
                        newSet.innerHTML = `
                            <span class="set-number">${newSetNumber}</span>
                            <div class="set-info">
                                <span><strong>10</strong> REPS</span>
                                <span><strong>100</strong> LBS</span>
                            </div>
                            <button class="delete-set-btn">&times;</button>
                        `;
                        
                        // Add the new set to the list
                        setList.appendChild(newSet);
                    }

                    // --- Delete Set ---
                    if (e.target.classList.contains('delete-set-btn')) {
                        const setToDelete = e.target.closest('li');
                        const setList = setToDelete.parentElement;
                        
                        // Remove the set
                        setToDelete.remove();
                        
                        // --- Re-number remaining sets ---
                        const remainingSets = setList.querySelectorAll('li');
                        remainingSets.forEach((set, index) => {
                            set.querySelector('.set-number').textContent = index + 1;
                        });
                    }
                });
            }
            
            // --- 3. Finish Workout Button Logic ---
            const finishButton = document.querySelector('.finish-btn');
            if (finishButton) {
                finishButton.addEventListener('click', () => {
                    alert('Workout Finished! Great job!');
                    // Here you could add logic to save the workout or reset the UI
                });
            }

        });
    </script>

</body>
</html>
