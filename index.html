<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Image Gallery</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      background: #f5f5f5;
      display: grid;
      grid-template-columns: 250px 1fr;
      min-height: 100vh;
    }

    header {
      background: #333;
      color: white;
      padding: 1rem;
      text-align: center;
      grid-column: 1 / -1;
    }

    .sidebar {
      background: white;
      padding: 20px;
      border-right: 1px solid #ddd;
    }

    .sidebar h3 {
      margin-top: 0;
      border-bottom: 1px solid #eee;
      padding-bottom: 10px;
    }

    .filter-section, .upload-section, .tags-section {
      margin-bottom: 20px;
    }

    .filter-options {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }
.card-tags {
  display: flex;
  flex-wrap: wrap;
  gap: 6px;
  margin-top: 8px;
}

.tag-bubble {
  background-color: #e0f7fa;
  color: #00796b;
  padding: 4px 10px;
  border-radius: 16px;
  font-size: 0.8rem;
  display: inline-block;
  white-space: nowrap;
}

.card-info h4 {
  margin: 10px 0 5px 0;
  font-size: 1.1rem;
  color: #333;
}
    .filter-options button {
      background: #f0f0f0;
      border: 1px solid #ddd;
      border-radius: 4px;
      padding: 5px 10px;
      font-size: 0.8rem;
      cursor: pointer;
    }

    .filter-options button:hover {
      background: #e0e0e0;
    }

    .tag-input {
      display: flex;
      margin-bottom: 10px;
    }

    .tag-input input {
      flex: 1;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px 0 0 4px;
    }
.filter-options button.active {
  background: #4caf50 !important;
  color: white !important;
  border-color: #4caf50 !important;
}
    .tag-input button {
      background: #4caf50;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 0 4px 4px 0;
      cursor: pointer;
    }

    .common-tags {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }

    .common-tags button {
      background: #f0f0f0;
      border: 1px solid #ddd;
      border-radius: 4px;
      padding: 5px 10px;
      font-size: 0.8rem;
      cursor: pointer;
    }

    .main-content {
      padding: 20px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
    }
.card {
  position: relative;
}

.card-actions {
  position: absolute;
  top: 10px;
  right: 10px;
  display: flex;
  gap: 5px;
  z-index: 1;
}

.card-actions button {
  background: rgba(255, 255, 255, 0.8);
  border: none;
  border-radius: 50%;
  width: 30px;
  height: 30px;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  font-size: 14px;
  transition: all 0.2s;
}

.card-actions button:hover {
  background: white;
  transform: scale(1.1);
}

.delete-btn {
  color: #f44336;
}

.edit-btn {
  color: #2196F3;
}
    .card {
      background: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .card-info {
      padding: 10px;
    }

    .card-info h4 {
      margin: 0 0 5px 0;
    }

    .card-tags {
      display: flex;
      flex-wrap: wrap;
      gap: 5px;
      margin-top: 5px;
    }

    .card-tags span {
      background: #f0f0f0;
      border-radius: 4px;
      padding: 2px 6px;
      font-size: 0.7rem;
      color: #666;
    }

    .add-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #4caf50;
      color: white;
      border: none;
      padding: 14px 18px;
      border-radius: 50%;
      font-size: 20px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }

    .popup {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.5);
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .popup-content {
      background: white;
      padding: 20px;
      border-radius: 12px;
      width: 400px;
      max-width: 90%;
    }

    .popup-content h3 {
      margin-top: 0;
    }

    .popup-content input, 
    .popup-content textarea,
    .popup-content select {
      width: 100%;
      margin-bottom: 10px;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .popup-content button {
      margin-right: 8px;
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .popup-content button[type="submit"] {
      background: #4caf50;
      color: white;
    }

    .popup-content button[type="button"] {
      background: #f0f0f0;
    }

    .error-message {
      color: red;
      font-size: 0.8rem;
      margin-bottom: 10px;
    }

    .selected-tags {
      display: flex;
      flex-wrap: wrap;
      gap: 5px;
      margin-bottom: 10px;
    }

    .selected-tag {
      background: #e0f7fa;
      border-radius: 4px;
      padding: 3px 8px;
      font-size: 0.8rem;
      display: flex;
      align-items: center;
    }

    .selected-tag button {
      background: none;
      border: none;
      color: #666;
      margin-left: 5px;
      cursor: pointer;
      padding: 0;
    }
  </style>
</head>
<body>

  <header>
    <h1>Image Gallery</h1>
  </header>

  <aside class="sidebar">
    <div class="filter-section">
  <h3>Filter by Tags</h3>
  <div class="filter-options" id="filterTags">
    <!-- Tags will be loaded dynamically from Supabase -->
  </div>
</div>

    <div class="upload-section">
      <h3>Upload New Image</h3>
      <button class="upload-btn" onclick="openPopup()">Upload Image</button>
    </div>

    <div class="tags-section">
      <h3>Tags</h3>
      <div class="tag-input">
        <input id="newTagInput" placeholder="Add tags">
        <button onclick="addNewTag()">Add</button>
      </div>
      
      <h4>Common Tags</h4>
      <div class="common-tags" id="commonTags">
        <!-- Tags will be loaded here -->
      </div>
    </div>
  </aside>

  <main class="main-content">
    <div class="gallery" id="gallery"></div>
  </main>

  <!-- Add Button -->
  <button class="add-btn" onclick="openPopup()">Ôºã</button>

  <!-- Popup -->
  <div class="popup" id="popup">
    <div class="popup-content">
      <h3>Upload New Image</h3>
      <form id="cardForm">
        <input id="title" placeholder="Title" required />
        <textarea id="imageUrl" rows="3" placeholder="Image URL" required></textarea>
        
        <div id="selectedTagsContainer" class="selected-tags"></div>
        
        <select id="availableTags">
          <option value="">Select tags to add</option>
          <!-- Tags will be loaded here -->
        </select>
        <button type="button" onclick="addTagToSelection()">Add Tag</button>
        
        <div id="errorMessage" class="error-message"></div>
        <div>
          <button type="submit">Upload</button>
          <button type="button" onclick="closePopup()">Cancel</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Supabase JS -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.42.3/dist/umd/supabase.min.js"></script>

  <script>
    let supabase;
    const SUPABASE_URL = 'https://fwzffqwjprjuwidkrckb.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZ3emZmcXdqcHJqdXdpZGtyY2tiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDgwMTMwNzMsImV4cCI6MjA2MzU4OTA3M30.p3b_pshzTN-G3QTKE91b5TGBZJwSRZTEOClXN5JEl6I';

    // Store selected tags for the current form
let selectedTags = [];
let allTags = [];
let currentFilterTag = null;
let currentlyEditingCardId = null;

window.onload = async function () {
  supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

  try {
    const { data, error } = await supabase.from('cards').select('*').limit(1);
    if (error && error.code !== '42P01') throw error;
  } catch (error) {
    console.error("Supabase connection failed:", error);
    alert("Database connection error. Check console for details.");
  }

  document.getElementById('cardForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    if (currentlyEditingCardId) {
      await updateCard();
    } else {
      await addCard();
    }
  });

  await loadTags();
  await loadFilterTags();
  await loadCards();
};

async function loadTags() {
  try {
    const { data: tags, error } = await supabase
      .from('tags')
      .select('name')
      .order('name', { ascending: true });

    if (error && error.code === '42P01') {
      await supabase.rpc('create_tags_table');
      await supabase.from('tags').insert([
        { name: 'Nature' }, { name: 'City' }, { name: 'Abstract' },
        { name: 'Portrait' }, { name: 'Landscape' }
      ]);
      return loadTags();
    }

    if (error) throw error;
    allTags = tags.map(tag => tag.name);
    updateTagDisplays();
  } catch (error) {
    console.error("Error loading tags:", error);
  }
}

async function loadFilterTags() {
  try {
    const { data: tags, error } = await supabase
      .from('tags')
      .select('name')
      .order('name', { ascending: true });

    if (error) throw error;

    const filterContainer = document.getElementById('filterTags');
    filterContainer.innerHTML = '';

    const allButton = document.createElement('button');
    allButton.textContent = 'All';
    allButton.className = !currentFilterTag ? 'active' : '';
    allButton.onclick = () => {
      currentFilterTag = null;
      loadCards();
      document.querySelectorAll('#filterTags button').forEach(btn => btn.classList.remove('active'));
      allButton.classList.add('active');
    };
    filterContainer.appendChild(allButton);

    tags.forEach(tag => {
      const tagButton = document.createElement('button');
      tagButton.textContent = tag.name;
      tagButton.className = currentFilterTag === tag.name ? 'active' : '';
      tagButton.onclick = () => {
        currentFilterTag = tag.name;
        loadCards();
        document.querySelectorAll('#filterTags button').forEach(btn => btn.classList.remove('active'));
        tagButton.classList.add('active');
      };
      filterContainer.appendChild(tagButton);
    });
  } catch (error) {
    console.error("Error loading filter tags:", error);
  }
}

async function loadCards() {
  try {
    let query = supabase
      .from('cards')
      .select('*')
      .order('created_at', { ascending: false });

    if (currentFilterTag) {
      query = query.contains('tags', currentFilterTag);
    }

    const { data: cards, error } = await query;
    if (error) throw error;

    document.getElementById('gallery').innerHTML = '';
    cards.forEach(card => addCardToPage(card));
  } catch (error) {
    console.error("Error loading cards:", error);
  }
}

function addCardToPage(card) {
  const cardElem = document.createElement('div');
  cardElem.className = 'card';
  cardElem.dataset.cardId = card.id;
  
  const tags = card.tags ? card.tags.split(',').map(tag => tag.trim()).filter(tag => tag) : [];
  
  cardElem.innerHTML = `
    <div class="card-actions">
      <button class="edit-btn" onclick="startEditCard('${card.id}')">‚úèÔ∏è</button>
      <button class="delete-btn" onclick="deleteCard('${card.id}')">üóëÔ∏è</button>
    </div>
    <img src="${card.main_image_url}" alt="${card.title}" 
         onerror="this.src='https://via.placeholder.com/300?text=Image+Not+Found'" />
    <div class="card-info">
      <h4>${card.title}</h4>
      ${tags.length > 0 ? `
      <div class="card-tags">
        ${tags.map(tag => `<span class="tag-bubble">${tag}</span>`).join('')}
      </div>
      ` : ''}
    </div>
  `;
  document.getElementById('gallery').appendChild(cardElem);
}

async function startEditCard(cardId) {
  try {
    const { data: card, error } = await supabase
      .from('cards')
      .select('*')
      .eq('id', cardId)
      .single();
    
    if (error) throw error;

    currentlyEditingCardId = cardId;
    document.getElementById('title').value = card.title;
    document.getElementById('imageUrl').value = card.main_image_url;
    
    selectedTags = card.tags ? card.tags.split(',').map(tag => tag.trim()).filter(tag => tag) : [];
    updateSelectedTagsDisplay();
    
    document.querySelector('.popup-content h3').textContent = 'Edit Card';
    openPopup();
  } catch (error) {
    console.error("Error loading card for edit:", error);
    alert("Failed to load card for editing");
  }
}

async function updateCard() {
  try {
    const title = document.getElementById('title').value.trim();
    const imageUrl = document.getElementById('imageUrl').value.trim();
    
    if (!title || !imageUrl) {
      throw new Error("Title and Image URL are required");
    }

    const updateData = {
      title,
      tags: selectedTags.join(', '),
      main_image_url: imageUrl
    };

    // Only add updated_at if the column exists
    if (await columnExists('cards', 'updated_at')) {
      updateData.updated_at = new Date().toISOString();
    }

    const { error } = await supabase
      .from('cards')
      .update(updateData)
      .eq('id', currentlyEditingCardId);
    
    if (error) throw error;

    closePopup();
    await loadCards();
  } catch (error) {
    console.error("Error updating card:", error);
    document.getElementById('errorMessage').textContent = error.message;
  } finally {
    currentlyEditingCardId = null;
  }
}

// Helper function to check if column exists
async function columnExists(table, column) {
  try {
    const { data, error } = await supabase
      .rpc('column_exists', { table_name: table, column_name: column });
    return data;
  } catch (e) {
    return false;
  }
}

async function deleteCard(cardId) {
  if (!confirm("Are you sure you want to delete this card?")) return;
  
  try {
    const { error } = await supabase
      .from('cards')
      .delete()
      .eq('id', cardId);
    
    if (error) throw error;

    await loadCards();
  } catch (error) {
    console.error("Error deleting card:", error);
    alert("Failed to delete card");
  }
}

async function addNewTag() {
  const newTagInput = document.getElementById('newTagInput');
  const newTag = newTagInput.value.trim();
  
  if (!newTag) return;
  
  try {
    if (!allTags.includes(newTag)) {
      const { error } = await supabase
        .from('tags')
        .insert([{ name: newTag }]);
      
      if (error) throw error;
      
      allTags.push(newTag);
      allTags.sort();
      updateTagDisplays();
      await loadFilterTags();
    }
    
    newTagInput.value = '';
  } catch (error) {
    console.error("Error adding new tag:", error);
    alert("Failed to add new tag");
  }
}

function updateTagDisplays() {
  const commonTagsContainer = document.getElementById('commonTags');
  commonTagsContainer.innerHTML = '';
  allTags.forEach(tag => {
    const tagButton = document.createElement('button');
    tagButton.textContent = tag;
    tagButton.onclick = () => addTagToCommon(tag);
    commonTagsContainer.appendChild(tagButton);
  });

  const availableTagsSelect = document.getElementById('availableTags');
  availableTagsSelect.innerHTML = '<option value="">Select tags to add</option>';
  allTags.forEach(tag => {
    if (!selectedTags.includes(tag)) {
      const option = document.createElement('option');
      option.value = tag;
      option.textContent = tag;
      availableTagsSelect.appendChild(option);
    }
  });
}

function addTagToCommon(tag) {
  const newTagInput = document.getElementById('newTagInput');
  newTagInput.value = tag;
}

function addTagToSelection() {
  const availableTagsSelect = document.getElementById('availableTags');
  const selectedTag = availableTagsSelect.value;
  
  if (!selectedTag || selectedTags.includes(selectedTag)) return;
  
  selectedTags.push(selectedTag);
  updateSelectedTagsDisplay();
  updateTagDisplays();
}

function updateSelectedTagsDisplay() {
  const container = document.getElementById('selectedTagsContainer');
  container.innerHTML = '';
  
  selectedTags.forEach(tag => {
    const tagElem = document.createElement('div');
    tagElem.className = 'selected-tag';
    tagElem.innerHTML = `
      ${tag}
      <button onclick="removeSelectedTag('${tag}')">√ó</button>
    `;
    container.appendChild(tagElem);
  });
}

function removeSelectedTag(tagToRemove) {
  selectedTags = selectedTags.filter(tag => tag !== tagToRemove);
  updateSelectedTagsDisplay();
  updateTagDisplays();
}

async function addCard() {
  try {
    const title = document.getElementById('title').value.trim();
    const imageUrl = document.getElementById('imageUrl').value.trim();
    
    if (!title || !imageUrl) {
      throw new Error("Title and Image URL are required");
    }

    const newCard = {
      title,
      tags: selectedTags.join(', '),
      main_image_url: imageUrl,
      related_images: [imageUrl]
    };

    const { data, error } = await supabase.from('cards').insert([newCard]).select();
    if (error) throw error;

    addCardToPage(data[0]);
    closePopup();
    resetForm();
    await loadCards();
  } catch (error) {
    console.error("Error adding card:", error);
    document.getElementById('errorMessage').textContent = error.message;
  }
}

function resetForm() {
  document.getElementById('title').value = '';
  document.getElementById('imageUrl').value = '';
  selectedTags = [];
  currentlyEditingCardId = null;
  document.querySelector('.popup-content h3').textContent = 'Add New Card';
  updateSelectedTagsDisplay();
  updateTagDisplays();
  document.getElementById('errorMessage').textContent = '';
}

function openPopup() {
  document.getElementById('popup').style.display = 'flex';
}

function closePopup() {
  document.getElementById('popup').style.display = 'none';
  resetForm();
}
  </script>
</body>
</html>
