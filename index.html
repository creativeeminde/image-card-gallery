<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" href="https://ik.imagekit.io/xfifcyvcg/P_icon.ico?updatedAt=1748049193174" type="image/x-icon">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Image Gallery</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      background: #f5f5f5;
      display: grid;
      grid-template-columns: 250px 1fr;
    }

    .sidebar {
      background: white;
      padding: 20px;
      border-right: 1px solid #ddd;
      position: sticky;
      top: 0;
      height: 100vh;
      overflow-y: auto;
    }

    .sidebar h3 {
      margin-top: 0;
      border-bottom: 1px solid #eee;
      padding-bottom: 10px;
    }

    .filter-section, .upload-section, .tags-section {
      margin-bottom: 20px;
    }

    .filter-options {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }

    .card-tags {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      margin-top: 8px;
    }

    .related-image-tags {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      margin-top: 8px;
      background-color: #fff8e1;
      padding: 8px;
      border-radius: 8px;
    }

    .tag-bubble {
      background-color: #e0f7fa;
      color: #00796b;
      padding: 4px 10px;
      border-radius: 16px;
      font-size: 0.8rem;
      display: inline-block;
      white-space: nowrap;
    }

    .related-tag-bubble {
      background-color: #ffecb3;
      color: #5d4037;
      padding: 4px 10px;
      border-radius: 16px;
      font-size: 0.8rem;
      display: inline-block;
      white-space: nowrap;
    }

    .card-info h4 {
      margin: 10px 0 5px 0;
      font-size: 1.1rem;
      color: #333;
    }

    .filter-options button {
      background: #f0f0f0;
      border: 1px solid #ddd;
      border-radius: 4px;
      padding: 5px 10px;
      font-size: 0.8rem;
      cursor: pointer;
    }

    .filter-options button:hover {
      background: #e0e0e0;
    }

    .tag-input {
      display: flex;
      margin-bottom: 10px;
    }

    .tag-input input {
      flex: 1;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px 0 0 4px;
    }

    .filter-options button.active {
      background: #4caf50 !important;
      color: white !important;
      border-color: #4caf50 !important;
    }

    .tag-input button {
      background: #4caf50;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 0 4px 4px 0;
      cursor: pointer;
    }

    .common-tags {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }

    .common-tags button {
      background: #f0f0f0;
      border: 1px solid #ddd;
      border-radius: 4px;
      padding: 5px 10px;
      font-size: 0.8rem;
      cursor: pointer;
    }

    .main-content {
      padding: 20px;
    }
    
    .gallery {
      column-count: 3;
      column-gap: 20px;
    }

    .card {
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      margin-bottom: 20px;
      display: inline-block;
      width: 100%;
      break-inside: avoid;
      position: relative;
      cursor: pointer;
    }
    
    .card:hover .card-actions {
      opacity: 1;
    }
    
    .card img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 8px 8px 0 0;
    }

    .card-actions {
      position: absolute;
      top: 10px;
      right: 10px;
      display: flex;
      gap: 5px;
      z-index: 1;
      opacity: 0;
      transition: opacity 0.2s;
    }

    .card-actions button {
      background: rgba(255, 255, 255, 0.8);
      border: none;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 14px;
      transition: all 0.2s;
    }

    .card-actions button:hover {
      background: white;
      transform: scale(1.1);
    }

    .delete-btn {
      color: #f44336;
    }

    .edit-btn {
      color: #2196F3;
    }

    .card-info {
      padding: 15px;
    }

    .card-info h4 {
      margin: 0 0 10px 0;
      font-size: 1.2rem;
    }

    .add-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #4caf50;
      color: white;
      border: none;
      padding: 14px 18px;
      border-radius: 50%;
      font-size: 20px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      z-index: 100;
    }

    .videos-btn {
      position: fixed;
      bottom: 80px;
      right: 20px;
      background: #FF5722;
      color: white;
      border: none;
      padding: 14px 18px;
      border-radius: 50%;
      font-size: 20px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      z-index: 100;
    }

    .celebrities-btn {
      position: fixed;
      bottom: 140px;
      right: 20px;
      background: #FFC107;
      color: white;
      border: none;
      padding: 14px 18px;
      border-radius: 50%;
      font-size: 20px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      z-index: 100;
    }

    .models-btn {
      position: fixed;
      bottom: 200px;
      right: 20px;
      background: #9c27b0;
      color: white;
      border: none;
      padding: 14px 18px;
      border-radius: 50%;
      font-size: 20px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      z-index: 100;
    }

    .image-viewer {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.9);
      z-index: 2000;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

    .image-viewer-content {
      position: relative;
      width: 90%;
      height: 80%;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      touch-action: none;
    }

    .image-viewer img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      transition: transform 0.1s ease;
      transform-origin: 0 0;
      cursor: grab;
    }

    .image-viewer img.grabbing {
      cursor: grabbing;
    }

    .image-nav {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 100%;
      display: flex;
      justify-content: space-between;
      padding: 0 20px;
    }

    .nav-btn {
      background: rgba(255, 255, 255, 0.3);
      border: none;
      color: white;
      font-size: 2rem;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .nav-btn:hover {
      background: rgba(255, 255, 255, 0.5);
    }

    .image-counter {
      color: white;
      text-align: center;
      margin-top: 10px;
    }

    .image-viewer-close {
      position: absolute;
      top: 20px;
      right: 30px;
      color: white;
      font-size: 2rem;
      cursor: pointer;
    }

    .popup {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.5);
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .popup-content {
      background: white;
      padding: 20px;
      border-radius: 12px;
      width: 400px;
      max-width: 90%;
      position: relative;
    }

    .popup-content h3 {
      margin-top: 0;
    }

    .popup-content input, 
    .popup-content textarea,
    .popup-content select {
      width: 100%;
      margin-bottom: 10px;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .popup-content button {
      margin-right: 8px;
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .error-message {
      color: red;
      font-size: 0.8rem;
      margin-bottom: 10px;
    }

    .selected-tags {
      display: flex;
      flex-wrap: wrap;
      gap: 5px;
      margin-bottom: 10px;
    }

    .selected-tag {
      background: #e0f7fa;
      border-radius: 4px;
      padding: 3px 8px;
      font-size: 0.8rem;
      display: flex;
      align-items: center;
    }

    .selected-tag button {
      background: none;
      border: none;
      color: #666;
      margin-left: 5px;
      cursor: pointer;
      padding: 0;
    }

    #loader {
        text-align: center;
        padding: 20px;
        font-size: 1.2rem;
        color: #666;
        display: none;
    }

    @media (max-width: 1200px) {
      .gallery {
        column-count: 2;
      }
    }

    @media (max-width: 768px) {
      body {
        grid-template-columns: 1fr;
      }
      .gallery {
        column-count: 1;
      }
    }
  </style>
</head>
<body>

  <aside class="sidebar">
    <div class="filter-section">
      <h3>Filter by Tags</h3>
      <div class="filter-options" id="filterTags"></div>
    </div>
    <div class="upload-section">
      <h3>Upload New Image</h3>
      <button class="upload-btn" onclick="openPopup()">Upload Image</button>
    </div>
    <div class="tags-section">
      <h3>Tags</h3>
      <div class="tag-input">
        <input id="newTagInput" placeholder="Add tags">
        <button onclick="addNewTag()">Add</button>
      </div>
      <h4>Common Tags</h4>
      <div class="common-tags" id="commonTags"></div>
    </div>
  </aside>

  <main class="main-content">
    <div class="gallery" id="gallery"></div>
    <div id="loader">Loading...</div>
  </main>

  <button class="add-btn" onclick="openPopup()">＋</button>
  <button class="videos-btn" onclick="window.location.href='videos.html'">🎬</button>
  <button class="celebrities-btn" onclick="window.location.href='celebrities.html'">🌟</button>
  <button class="models-btn" onclick="window.location.href='models.html'">👗</button>

  <div class="image-viewer" id="imageViewer">
    <span class="image-viewer-close" onclick="closeImageViewer()">&times;</span>
    <div class="image-viewer-content" id="viewerContent">
      <img id="viewerImage" src="" alt="">
    </div>
    <div class="image-nav">
      <button class="nav-btn" onclick="prevImage()">&#10094;</button>
      <button class="nav-btn" onclick="nextImage()">&#10095;</button>
    </div>
    <div class="image-counter" id="imageCounter"></div>
  </div>

  <div class="popup" id="popup">
    <div class="popup-content">
      <h3>Upload New Image</h3>
      <form id="cardForm">
        <input id="title" placeholder="Title" required />
        <textarea id="imageUrl" rows="3" placeholder="Image URL" required></textarea>
        <div id="selectedTagsContainer" class="selected-tags"></div>
        <select id="availableTags">
          <option value="">Select tags to add</option>
        </select>
        <button type="button" onclick="addTagToSelection()">Add Tag</button>
        <div id="errorMessage" class="error-message"></div>
        <div>
          <button type="submit">Upload</button>
          <button type="button" onclick="closePopup()">Cancel</button>
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.42.3/dist/umd/supabase.min.js"></script>
  <script>
    let supabase;
    const SUPABASE_URL = 'https://fwzffqwjprjuwidkrckb.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZ3emZmcXdqcHJqdXdpZGtyY2tiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDgwMTMwNzMsImV4cCI6MjA2MzU4OTA3M30.p3b_pshzTN-G3QTKE91b5TGBZJwSRZTEOClXN5JEl6I';

    let allTags = [];
    let currentFilterTag = null;
    let currentlyEditingCardId = null;
    let currentViewingCard = null;
    let currentImageIndex = 0;
    
    let currentPage = 0;
    const cardsPerPage = 15;
    let isLoading = false;
    let allCardsLoaded = false;
    let observer;

    window.onload = async function () {
      supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
      setupInfiniteScroll();

      document.getElementById('cardForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        if (currentlyEditingCardId) {
          await updateCard();
        } else {
          await addCard();
        }
      });
      
      await loadAllTags();
      resetAndLoadCards();
    };

    function setupInfiniteScroll() {
        const loader = document.getElementById('loader');
        const options = {
            root: null,
            rootMargin: '0px',
            threshold: 1.0
        };

        observer = new IntersectionObserver((entries) => {
            if (entries[0].isIntersecting && !isLoading) {
                loadCards();
            }
        }, options);

        observer.observe(loader);
    }
    
    async function resetAndLoadCards() {
        currentPage = 0;
        allCardsLoaded = false;
        document.getElementById('gallery').innerHTML = '';
        const loader = document.getElementById('loader');
        if (observer) observer.observe(loader);
        await loadCards();
    }
    
    async function loadAllTags() {
      try {
        const { data, error } = await supabase.from('tags').select('name');
        if (error) throw error;
        
        allTags = data.map(t => t.name).sort();
        populateFilterTags(allTags);
        updateTagDisplays();

      } catch (error) {
        console.error("Error loading all tags:", error);
      }
    }

    function populateFilterTags(tags) {
        const filterContainer = document.getElementById('filterTags');
        filterContainer.innerHTML = '';

        const allButton = document.createElement('button');
        allButton.textContent = 'All';
        allButton.className = !currentFilterTag ? 'active' : '';
        allButton.onclick = () => {
          currentFilterTag = null;
          updateActiveTagButton(allButton);
          resetAndLoadCards();
        };
        filterContainer.appendChild(allButton);

        tags.forEach(tag => {
          const tagButton = document.createElement('button');
          tagButton.textContent = tag;
          tagButton.className = currentFilterTag === tag ? 'active' : '';
          tagButton.onclick = () => {
            currentFilterTag = currentFilterTag === tag ? null : tag;
            updateActiveTagButton(tagButton);
            resetAndLoadCards();
          };
          filterContainer.appendChild(tagButton);
        });
    }


    function updateActiveTagButton(activeButton) {
        document.querySelectorAll('#filterTags button').forEach(btn => {
            btn.classList.remove('active');
        });
        if (activeButton) {
            if (currentFilterTag === null && activeButton.textContent === 'All') {
                activeButton.classList.add('active');
            } else if (activeButton.textContent === currentFilterTag) {
                 activeButton.classList.add('active');
            }
        }
    }

    function addCardToPage(card) {
      const cardElem = document.createElement('div');
      cardElem.className = 'card';
      cardElem.dataset.cardId = card.id;
      
      const tags = card.tags ? card.tags.split(',').map(tag => tag.trim()).filter(tag => tag) : [];
      
      cardElem.innerHTML = `
        <img src="${card.main_image_url}" alt="${card.title}" loading="lazy"
             onerror="this.src='https://via.placeholder.com/300?text=Image+Not+Found'" />
        <div class="card-info">
          <h4>${card.title}</h4>
          ${tags.length > 0 ? `<div class="card-tags">${tags.map(tag => `<span class="tag-bubble">${tag}</span>`).join('')}</div>` : ''}
        </div>
        <div class="card-actions">
          <button class="edit-btn" onclick="event.stopPropagation(); startEditCard('${card.id}')">✏️</button>
          <button class="delete-btn" onclick="event.stopPropagation(); deleteCard('${card.id}')">🗑️</button>
        </div>
      `;
      
      cardElem.addEventListener('click', () => openImageViewer(card));
      document.getElementById('gallery').appendChild(cardElem);
    }
    
    async function loadCards() {
        if (isLoading || allCardsLoaded) return;
        
        isLoading = true;
        const loader = document.getElementById('loader');
        loader.style.display = 'block';

        const from = currentPage * cardsPerPage;
        const to = from + cardsPerPage - 1;

        try {
            let query = supabase.from('cards').select('*');

            if (currentFilterTag) {
                query = query.ilike('tags', `%${currentFilterTag}%`);
            }
            
            const { data: cards, error } = await query.order('created_at', { ascending: false }).range(from, to);
            
            if (error) throw error;
            
            if (cards.length > 0) {
                cards.forEach(addCardToPage);
                currentPage++;
            }
            
            if (cards.length < cardsPerPage) {
                allCardsLoaded = true;
                observer.unobserve(loader);
                loader.style.display = 'none';
            }

        } catch (error) {
            console.error("Error loading cards:", error);
        } finally {
            isLoading = false;
            if(!allCardsLoaded) loader.style.display = 'none';
        }
    }
    
    function openImageViewer(card) {
      currentViewingCard = card;
      currentImageIndex = 0;
      updateViewerImage();
      document.getElementById('imageViewer').style.display = 'flex';
    }

    function closeImageViewer() {
      document.getElementById('imageViewer').style.display = 'none';
      currentViewingCard = null;
    }

    function updateViewerImage() {
      if (!currentViewingCard) return;
      
      const images = [currentViewingCard.main_image_url, ...(currentViewingCard.related_images || [])];
      const viewerImage = document.getElementById('viewerImage');
      const imageCounter = document.getElementById('imageCounter');
      
      if (images.length > 0 && currentImageIndex >= 0 && currentImageIndex < images.length) {
        viewerImage.src = images[currentImageIndex];
        imageCounter.textContent = `${currentImageIndex + 1} / ${images.length}`;
      }
    }
    
    function prevImage() {
      if (!currentViewingCard) return;
      const images = [currentViewingCard.main_image_url, ...(currentViewingCard.related_images || [])];
      currentImageIndex = (currentImageIndex - 1 + images.length) % images.length;
      updateViewerImage();
    }

    function nextImage() {
      if (!currentViewingCard) return;
      const images = [currentViewingCard.main_image_url, ...(currentViewingCard.related_images || [])];
      currentImageIndex = (currentImageIndex + 1) % images.length;
      updateViewerImage();
    }

    async function addCard() {
      try {
        const title = document.getElementById('title').value.trim();
        const imageUrl = document.getElementById('imageUrl').value.trim();
        if (!title || !imageUrl) throw new Error("Title and Image URL are required");
        
        const tags = Array.from(document.querySelectorAll('#selectedTagsContainer .selected-tag')).map(el => el.textContent.trim().replace('×',''));

        const newCard = { title, main_image_url: imageUrl, tags: tags.join(', ') };
        const { data, error } = await supabase.from('cards').insert([newCard]).select();
        
        if (error) throw error;
        
        closePopup();
        resetAndLoadCards();
        await loadAllTags(); 
      } catch (error) {
        console.error("Error adding card:", error);
        document.getElementById('errorMessage').textContent = error.message;
      }
    }
    
    // Functions for tag selection in popup
    function updateTagDisplays() {
      const commonTagsContainer = document.getElementById('commonTags');
      commonTagsContainer.innerHTML = '';
      allTags.forEach(tag => {
        const tagButton = document.createElement('button');
        tagButton.textContent = tag;
        tagButton.onclick = () => { document.getElementById('newTagInput').value = tag; };
        commonTagsContainer.appendChild(tagButton);
      });

      const availableTagsSelect = document.getElementById('availableTags');
      const selectedTagValues = Array.from(document.querySelectorAll('#selectedTagsContainer .selected-tag')).map(el => el.textContent.trim().replace('×',''));
      availableTagsSelect.innerHTML = '<option value="">Select tags to add</option>';
      allTags.forEach(tag => {
        if (!selectedTagValues.includes(tag)) {
          const option = document.createElement('option');
          option.value = tag;
          option.textContent = tag;
          availableTagsSelect.appendChild(option);
        }
      });
    }

    function addTagToSelection() {
      const availableTagsSelect = document.getElementById('availableTags');
      const selectedTag = availableTagsSelect.value;
      if (!selectedTag) return;
      
      const container = document.getElementById('selectedTagsContainer');
      const existingTags = Array.from(container.querySelectorAll('.selected-tag')).map(el => el.textContent.trim().replace('×',''));
      if (existingTags.includes(selectedTag)) return;

      const tagElem = document.createElement('div');
      tagElem.className = 'selected-tag';
      tagElem.innerHTML = `${selectedTag} <button onclick="removeSelectedTag(this)">×</button>`;
      container.appendChild(tagElem);
      updateTagDisplays();
    }
    
    function removeSelectedTag(button) {
        button.parentElement.remove();
        updateTagDisplays();
    }

    function openPopup(card = null) {
      currentlyEditingCardId = card ? card.id : null;
      const popupTitle = document.querySelector('#popup h3');
      const cardForm = document.getElementById('cardForm');
      cardForm.reset();
      
      const selectedTagsContainer = document.getElementById('selectedTagsContainer');
      selectedTagsContainer.innerHTML = '';

      if (card) {
          popupTitle.textContent = 'Edit Image';
          document.getElementById('title').value = card.title;
          document.getElementById('imageUrl').value = card.main_image_url;
          if (card.tags) {
              card.tags.split(',').forEach(tag => {
                  if(!tag.trim()) return;
                  const tagElem = document.createElement('div');
                  tagElem.className = 'selected-tag';
                  tagElem.innerHTML = `${tag.trim()} <button onclick="removeSelectedTag(this)">×</button>`;
                  selectedTagsContainer.appendChild(tagElem);
              });
          }
      } else {
          popupTitle.textContent = 'Upload New Image';
      }
      
      updateTagDisplays();
      document.getElementById('popup').style.display = 'flex';
    }

    function closePopup() {
      document.getElementById('popup').style.display = 'none';
    }
  </script>
</body>
</html>
