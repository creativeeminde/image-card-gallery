<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="robots" content="noindex, nofollow">

  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Image Gallery</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      background: #f5f5f5;
      display: grid;
      grid-template-columns: 250px 1fr;
      grid-template-rows: 100vh;
    }

    .sidebar {
      background: white;
      padding: 20px;
      border-right: 1px solid #ddd;
      overflow-y: auto;
    }

    .sidebar h3 {
      margin-top: 0;
      border-bottom: 1px solid #eee;
      padding-bottom: 10px;
    }

    .filter-section, .upload-section, .tags-section {
      margin-bottom: 20px;
    }

    .filter-options {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }

    .card-tags {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      margin-top: 8px;
    }

    .related-image-tags {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      margin-top: 8px;
      background-color: #fff8e1;
      padding: 8px;
      border-radius: 8px;
    }

    .tag-bubble {
      background-color: #e0f7fa;
      color: #00796b;
      padding: 4px 10px;
      border-radius: 16px;
      font-size: 0.8rem;
      display: inline-block;
      white-space: nowrap;
    }

    .related-tag-bubble {
      background-color: #ffecb3;
      color: #5d4037;
      padding: 4px 10px;
      border-radius: 16px;
      font-size: 0.8rem;
      display: inline-block;
      white-space: nowrap;
    }

    .card-info h4 {
      margin: 10px 0 5px 0;
      font-size: 1.1rem;
      color: #333;
    }

    .filter-options button {
      background: #f0f0f0;
      border: 1px solid #ddd;
      border-radius: 4px;
      padding: 5px 10px;
      font-size: 0.8rem;
      cursor: pointer;
    }

    .filter-options button:hover {
      background: #e0e0e0;
    }

    .tag-input {
      display: flex;
      margin-bottom: 10px;
    }

    .tag-input input {
      flex: 1;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px 0 0 4px;
    }

    .filter-options button.active {
      background: #4caf50 !important;
      color: white !important;
      border-color: #4caf50 !important;
    }

    .tag-input button {
      background: #4caf50;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 0 4px 4px 0;
      cursor: pointer;
    }

    .common-tags {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }

    .common-tags button {
      background: #f0f0f0;
      border: 1px solid #ddd;
      border-radius: 4px;
      padding: 5px 10px;
      font-size: 0.8rem;
      cursor: pointer;
    }

    .main-content {
      padding: 20px;
      overflow-y: auto;
    }
    
    /* --- Pinterest/Masonry Layout CSS --- */
    .gallery {
      column-count: 3;
      /* Adjust number of columns */
      column-gap: 20px;
    }

    .card {
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      margin-bottom: 20px;
      display: inline-block;
      width: 100%;
      break-inside: avoid;
      position: relative;
      cursor: pointer;
    }
    
    .card:hover .card-actions {
      opacity: 1;
    }
    
    .card img {
      width: 100%;
      height: auto;
      /* This is key for masonry */
      display: block;
      border-radius: 8px 8px 0 0;
    }
    /* --- End Masonry --- */


    .card-actions {
      position: absolute;
      top: 10px;
      right: 10px;
      display: flex;
      gap: 5px;
      z-index: 1;
      opacity: 0;
      transition: opacity 0.2s;
    }

    .card-actions button {
      background: rgba(255, 255, 255, 0.8);
      border: none;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      display: flex;
      align-items: center;
      justify-content: center;

      font-size: 14px;

    .card-info {

      left: 0;

    .image-viewer img {

      transform-origin: 0 0;
      cursor: grab;

    .image-viewer img.grabbing {

    .image-nav {

      top: 50%;
      transform: translateY(-50%);

      display: flex;
      justify-content: space-between;
      padding: 0 20px;

    .image-viewer-close {

    .image-viewer-footer {

    .upload-related-btn {

    /* Zoom Controls */
    .zoom-controls {

      display: flex;
      flex-direction: column;
      gap: 10px;

    .zoom-btn {

      border: none;
      border-radius: 50%;

      height: 40px;
      font-size: 1.2rem;

      display: flex;
      align-items: center;

    .zoom-btn:hover {

    .reset-zoom {

    /* Popup Styles */

      top: 0;

    /* Responsive adjustments */
    @media (max-width: 1200px) {
      .gallery {

        column-count: 2;

    @media (max-width: 768px) {
      body {
        grid-template-columns: 1fr;
        grid-template-rows: auto; /* Let content determine height */

        overflow-y: visible;
        border-right: none;
        border-bottom: 1px solid #ddd;
      }
      .gallery {
        column-count: 1;
      }
    }
  </style>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.42.3/dist/umd/supabase.min.js"></script>

  <script>
    let supabase;
    const SUPABASE_URL = 'https://fwzffqwjprjuwidkrckb.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZ3emZmcXdqcHJqdXdpZGtyY2tiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDgwMTMwNzMsImV4cCI6MjA2MzU4OTA3M30.p3b_pshzTN-G3QTKE91b5TGBZJwSRZTEOClXN5JEl6I';

    let selectedTags = [];
    let allTags = [];
    let currentFilterTag = null;
    let currentlyEditingCardId = null;
    let currentViewingCard = null;
    let currentImageIndex = 0;
    let currentRelatedImageTags = [];
    let currentRelatedImageIndex = 0;
    let currentFilterRelatedTag = null;

    // Zoom and pan variables
    let scale = 1;
    let posX = 0;
    let posY = 0;
    let isDragging = false;
    let startX, startY;
    let initialPinchDistance = null;
    let lastZoom = 1;
    // FIX: Add variables for centered pinch-to-zoom
    let pinchCenter = null;
    let initialPinchPosX = 0;
    let initialPinchPosY = 0;
    
    // NEW: Variables for swipe gesture
    let swipeStartX = 0;
    let swipeStartY = 0;


    window.onload = async function () {
      supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
      try {
        const { data, error } = await supabase.from('cards').select('*').limit(1);
        if (error && error.code !== '42P01') throw error;
      } catch (error) {
        console.error("Supabase connection failed:", error);
        alert("Database connection error. Check console for details.");
      }

      document.getElementById('cardForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        if (currentlyEditingCardId) {
          await updateCard();
        } else {
          await addCard();
        }
      });
      
      // UPDATED: Add event listener for the sort dropdown
      document.getElementById('sort-select').addEventListener('change', loadCards);
      
      await loadTags();
      await loadFilterTags();
      await loadCards();
    };

    async function loadTags() {
      try {
        const { data: tags, error } = await supabase
          .from('tags')
          .select('name')
          .order('name', { ascending: true });
        if (error && error.code === '42P01') {
          console.warn("Table 'tags' not found. A real app would use migrations.");
          return;
        }

        if (error) throw error;
        allTags = tags.map(tag => tag.name);
        updateTagDisplays();
      } catch (error) {
        console.error("Error loading tags:", error);
      }
    }

    async function loadFilterTags() {
      try {
        const { data: cards, error: cardsError } = await supabase
          .from('cards')
          .select('tags, related_images_with_tags');
        if (cardsError) throw cardsError;

        const allMainTags = new Set();
        const allRelatedTags = new Set();
        cards.forEach(card => {
          if (card.tags) {
            card.tags.split(',').forEach(tag => {
              if (tag.trim()) allMainTags.add(tag.trim());
            });
          }
          
          if (card.related_images_with_tags) {
            card.related_images_with_tags.forEach(img => {
              if (img.tags) {
                img.tags.split(',').forEach(tag => {
                  if (tag.trim()) allRelatedTags.add(tag.trim());
                });
              }
            });
          }
        });
        const allTags = [...allMainTags, ...allRelatedTags];
        const uniqueTags = [...new Set(allTags)].sort();

        const filterContainer = document.getElementById('filterTags');
        filterContainer.innerHTML = '';
        const allButton = document.createElement('button');
        allButton.textContent = 'All';
        allButton.className = !currentFilterTag ? 'active' : '';
        allButton.onclick = () => {
          currentFilterTag = null;
          loadCards();
        };
        filterContainer.appendChild(allButton);
        uniqueTags.forEach(tag => {
          const tagButton = document.createElement('button');
          tagButton.textContent = tag;
          tagButton.className = currentFilterTag === tag ? 'active' : '';
          tagButton.onclick = () => {
            currentFilterTag = currentFilterTag === tag ? null : tag;
            loadCards();
          };
          filterContainer.appendChild(tagButton);
        });
      } catch (error) {
        console.error("Error loading filter tags:", error);
      }
    }

   function addCardToPage(card) {
      const cardElem = document.createElement('div');
      cardElem.className = 'card';
      cardElem.dataset.cardId = card.id;
      
      const tags = card.tags ? card.tags.split(',').map(tag => tag.trim()).filter(tag => tag) : [];
      const mainImageUrl = card.main_image_url.includes('ik.imagekit.io') ? 
        `${card.main_image_url}?tr=q-90` :
        card.main_image_url;
      cardElem.innerHTML = `
        <img src="${mainImageUrl}" alt="${card.title}" 
             onerror="this.src='https://via.placeholder.com/300?text=Image+Not+Found'" />
        <div class="card-info">
          <h4>${card.title}</h4>
          ${tags.length > 0 ?
          `
          <div class="card-tags">
            ${tags.map(tag => `<span class="tag-bubble">${tag}</span>`).join('')}
          </div>
          ` : ''}
        </div>
        <div class="card-actions">
          <button class="edit-btn" onclick="event.stopPropagation(); startEditCard('${card.id}')">✏️</button>
          <button class="delete-btn" onclick="event.stopPropagation(); deleteCard('${card.id}')">🗑️</button>
        </div>
      `;
      
      cardElem.addEventListener('click', () => openImageViewer(card));
      document.getElementById('gallery').appendChild(cardElem);
    }
    
    // UPDATED: This function now handles sorting
    async function loadCards() {
        const gallery = document.getElementById('gallery');
        const sortBy = document.getElementById('sort-select').value;
        
        let orderColumn = 'title';
        let orderAscending = true;

        // Determine sorting parameters based on dropdown value
        switch (sortBy) {
            case 'newest':
                orderColumn = 'created_at';
                orderAscending = false;
                break;
            case 'oldest':
                orderColumn = 'created_at';
                orderAscending = true;
                break;
            case 'az':
                orderColumn = 'title';
                orderAscending = true;
                break;
        }

        try {
            // Fetch cards from Supabase with the selected sorting order
            const { data: allCards, error } = await supabase
                .from('cards')
                .select('*')
                .order(orderColumn, { ascending: orderAscending });
            
            if (error) throw error;

            gallery.innerHTML = ''; 

            // If no tag is selected for filtering, display all (sorted) cards
            if (!currentFilterTag) {
                if (allCards.length === 0) {
                    gallery.innerHTML = '<p>No images found.</p>';
                } else {
                    allCards.forEach(card => addCardToPage(card));
                }
                return;
            }

            // If a tag is selected, filter the sorted list of cards
            const matchingImages = [];
            allCards.forEach(card => {
                const mainTags = card.tags ? card.tags.split(',').map(t => t.trim()) : [];
                if (mainTags.includes(currentFilterTag)) {
                    matchingImages.push({ type: 'main', card: card });
                }

                if (card.related_images_with_tags) {
                    card.related_images_with_tags.forEach(relatedImg => {
                        const relatedTags = relatedImg.tags ? relatedImg.tags.split(',').map(t => t.trim()) : [];
                        if (relatedTags.includes(currentFilterTag)) {
                            matchingImages.push({
                                type: 'related',
                                url: relatedImg.url,
                                tags: relatedImg.tags,
                                parentCard: card
                            });
                        }
                    });
                }
            });

            if (matchingImages.length === 0) {
                gallery.innerHTML = '<p>No images found with this tag.</p>';
                return;
            }
            
            // Display the filtered images
            matchingImages.forEach(match => {
                if (match.type === 'main') {
                    addCardToPage(match.card);
                } else {
                    const cardElem = document.createElement('div');
                    cardElem.className = 'card';
                    const tags = match.tags ? match.tags.split(',').map(tag => tag.trim()).filter(tag => tag) : [];
                    
                    cardElem.innerHTML = `
                        <img src="${match.url}" alt="Related image from ${match.parentCard.title}"
                             onerror="this.src='https://via.placeholder.com/300?text=Image+Not+Found'" />
                        <div class="card-info">
                            <small>From: ${match.parentCard.title}</small>
                          ${tags.length > 0 ? `
                          <div class="card-tags">
                            ${tags.map(tag => `<span class="tag-bubble">${tag}</span>`).join('')}
                          </div>
                          ` : ''}
                        </div>
                    `;
                    
                    cardElem.addEventListener('click', () => {
                      openImageViewer(match.parentCard);
                      const index = (match.parentCard.related_images || []).indexOf(match.url);
                      if (index !== -1) {
                          currentImageIndex = index + 1;
                          updateViewerImage();
                      }
                    });
                    gallery.appendChild(cardElem);
                }
            });
        } catch (error) {
            console.error("Error loading cards:", error);
            gallery.innerHTML = '<p>Error loading images.</p>';
        }
    }
    
    async function loadRelatedImages(tag = null) {
      if (!currentViewingCard) return;
      try {
        const images = currentViewingCard.related_images || [];
        const relatedImagesWithTags = currentViewingCard.related_images_with_tags || [];
        
        document.getElementById('relatedImagesGallery').innerHTML = '';
        
        if (images.length === 0) {
          document.getElementById('relatedImagesSection').style.display = 'none';
          return;
        }
        
        document.getElementById('relatedImagesSection').style.display = 'block';
        const allRelatedTags = new Set();
        relatedImagesWithTags.forEach(img => {
          if (img.tags) {
            img.tags.split(',').forEach(tag => {
              if (tag.trim()) allRelatedTags.add(tag.trim());
            });
          }
        });
        const filterContainer = document.getElementById('relatedImageFilterTags');
        filterContainer.innerHTML = '';
        
        const allButton = document.createElement('button');
        allButton.textContent = 'All';
        allButton.className = !tag ? 'active' : '';
        allButton.onclick = () => {
          currentFilterRelatedTag = null;
          loadRelatedImages();
        };
        filterContainer.appendChild(allButton);
        
        [...allRelatedTags].sort().forEach(tagName => {
          const tagButton = document.createElement('button');
          tagButton.textContent = tagName;
          tagButton.className = tag === tagName ? 'active' : '';
          tagButton.onclick = () => {
            currentFilterRelatedTag = currentFilterRelatedTag === tagName ? null : tagName;
            loadRelatedImages(currentFilterRelatedTag);
          };
          filterContainer.appendChild(tagButton);
        });
        const filteredImages = tag 
          ? relatedImagesWithTags.filter(img => img.tags && img.tags.split(',').map(t => t.trim()).includes(tag))
          : relatedImagesWithTags;
        if (filteredImages.length === 0) {
          document.getElementById('relatedImagesGallery').innerHTML = '<p>No images found with this tag</p>';
          return;
        }
        
        filteredImages.forEach((img, index) => {
          const imgElem = document.createElement('div');
          imgElem.className = 'card';
          
          const tags = img.tags ? img.tags.split(',').map(t => t.trim()).filter(t => t) : [];
          
          imgElem.innerHTML = `
            <img src="${img.url}" alt="Related image ${index + 1}" 
                 onerror="this.src='https://via.placeholder.com/300?text=Image+Not+Found'" />
            <div class="card-info">
              ${tags.length > 0 ? `
              <div class="related-image-tags">
                ${tags.map(t => 
                `<span class="related-tag-bubble" onclick="event.stopPropagation(); filterAllByRelatedTag('${t}')">${t}</span>`).join('')}
              </div>
              ` : ''}
            </div>
          `;
          
          imgElem.addEventListener('click', () => {
            currentImageIndex = currentViewingCard.related_images.indexOf(img.url);
            updateViewerImage();
          });
          
          document.getElementById('relatedImagesGallery').appendChild(imgElem);
        });
      } catch (error) {
        console.error("Error loading related images:", error);
      }
    }

    function filterAllByRelatedTag(tag) {
      currentFilterTag = tag;
      closeImageViewer();
      loadCards();
      loadFilterTags();
    }

    function openImageViewer(card) {
      currentViewingCard = card;
      currentImageIndex = 0;
      resetZoom();
      updateViewerImage();
      document.getElementById('imageViewer').style.display = 'flex';
      loadRelatedImages();
      
      const viewerImage = document.getElementById('viewerImage');
      const viewerContent = document.getElementById('viewerContent');
      
      viewerImage.addEventListener('mousedown', startDrag);
      viewerContent.addEventListener('mousemove', dragImage);
      viewerContent.addEventListener('mouseup', endDrag);
      viewerContent.addEventListener('mouseleave', endDrag);
      viewerContent.addEventListener('wheel', handleWheelZoom, { passive: false });
      
      viewerImage.addEventListener('touchstart', handleTouchStart, { passive: false });
      viewerContent.addEventListener('touchmove', handleTouchMove, { passive: false });
      viewerContent.addEventListener('touchend', handleTouchEnd);
    }

    function closeImageViewer() {
      document.getElementById('imageViewer').style.display = 'none';
      document.getElementById('relatedImagesSection').style.display = 'none';
      currentViewingCard = null;
    }

    function updateViewerImage() {
      if (!currentViewingCard) return;
      const images = [currentViewingCard.main_image_url, ...(currentViewingCard.related_images || [])];
      const viewerImage = document.getElementById('viewerImage');
      const imageCounter = document.getElementById('imageCounter');
      if (images.length > 0 && currentImageIndex >= 0 && currentImageIndex < images.length) {
        const imageUrl = images[currentImageIndex];
        const displayUrl = imageUrl.includes('ik.imagekit.io') ? 
          `${imageUrl}?tr=q-90` :
          imageUrl;
        viewerImage.src = displayUrl;
        imageCounter.textContent = `${currentImageIndex + 1} / ${images.length}`;
      }
    }
    
    function prevImage() {
      if (!currentViewingCard) return;
      const images = [currentViewingCard.main_image_url, ...(currentViewingCard.related_images || [])];
      currentImageIndex = (currentImageIndex - 1 + images.length) % images.length;
      resetZoom();
      updateViewerImage();
    }

    function nextImage() {
      if (!currentViewingCard) return;
      const images = [currentViewingCard.main_image_url, ...(currentViewingCard.related_images || [])];
      currentImageIndex = (currentImageIndex + 1) % images.length;
      resetZoom();
      updateViewerImage();
    }

    function zoomIn() { scale *= 1.2; applyZoom(); }
    function zoomOut() { scale /= 1.2; if (scale < 1) resetZoom(); else applyZoom(); }
    function resetZoom() { scale = 1; posX = 0; posY = 0; applyZoom(); }
    function applyZoom() { document.getElementById('viewerImage').style.transform = `translate(${posX}px, ${posY}px) scale(${scale})`; }

    function startDrag(e) {
      if (scale <= 1) return;
      isDragging = true;
      startX = e.clientX - posX;
      startY = e.clientY - posY;
      document.getElementById('viewerImage').classList.add('grabbing');
      e.preventDefault();
    }

    function dragImage(e) {
      if (!isDragging) return;
      posX = e.clientX - startX;
      posY = e.clientY - startY;
      applyZoom();
      e.preventDefault();
    }

    function endDrag() {
      isDragging = false;
      document.getElementById('viewerImage').classList.remove('grabbing');
    }

    function handleWheelZoom(e) {
      if (e.ctrlKey) {
        e.preventDefault();
        if (-e.deltaY > 0) zoomIn(); else zoomOut();
      }
    }

    function handleTouchStart(e) {
      if (e.touches.length === 2) {
        initialPinchDistance = getDistance(e.touches[0].clientX, e.touches[0].clientY, e.touches[1].clientX, e.touches[1].clientY);
        lastZoom = scale;
        pinchCenter = {
          x: (e.touches[0].clientX + e.touches[1].clientX) / 2,
          y: (e.touches[0].clientY + e.touches[1].clientY) / 2
        };
        initialPinchPosX = posX;
        initialPinchPosY = posY;
        e.preventDefault();
      } else if (e.touches.length === 1 && scale > 1) {
        isDragging = true;
        startX = e.touches[0].clientX - posX;
        startY = e.touches[0].clientY - posY;
        e.preventDefault();
      } else if (e.touches.length === 1 && scale === 1) {
        swipeStartX = e.touches[0].clientX;
        swipeStartY = e.touches[0].clientY;
      }
    }

    function handleTouchMove(e) {
      e.preventDefault();
      if (e.touches.length === 1 && isDragging) {
        posX = e.touches[0].clientX - startX;
        posY = e.touches[0].clientY - startY;
        applyZoom();
        return;
      }

      if (e.touches.length === 2 && initialPinchDistance !== null && pinchCenter !== null) {
        const currentDistance = getDistance(e.touches[0].clientX, e.touches[0].clientY, e.touches[1].clientX, e.touches[1].clientY);
        let newScale = lastZoom * (currentDistance / initialPinchDistance);

        const currentPinchCenter = {
          x: (e.touches[0].clientX + e.touches[1].clientX) / 2,
          y: (e.touches[0].clientY + e.touches[1].clientY) / 2,
        };
        const scaleRatio = newScale / lastZoom;
        posX = currentPinchCenter.x - (pinchCenter.x - initialPinchPosX) * scaleRatio;
        posY = currentPinchCenter.y - (pinchCenter.y - initialPinchPosY) * scaleRatio;
        scale = newScale;
        if (scale < 1) {
          resetZoom();
        } else {
          applyZoom();
        }
      }
    }

    function handleTouchEnd(e) {
        if (e.changedTouches.length === 1 && scale === 1 && swipeStartX !== 0) {
            const swipeEndX = e.changedTouches[0].clientX;
            const swipeEndY = e.changedTouches[0].clientY;
            const swipeDiffX = swipeStartX - swipeEndX;
            const swipeDiffY = swipeStartY - swipeEndY;
            const swipeThreshold = 50;

            if (Math.abs(swipeDiffX) > Math.abs(swipeDiffY) && Math.abs(swipeDiffX) > swipeThreshold) {
                if (swipeDiffX > 0) {
                    nextImage();
                } else {
                    prevImage();
                }
            }
        }

        initialPinchDistance = null;
        pinchCenter = null;
        isDragging = false;
        
        swipeStartX = 0;
        swipeStartY = 0;
    }
    
    function getDistance(x1, y1, x2, y2) { return Math.sqrt(Math.pow(x2 - x1, 2) + Math.pow(y2 - y1, 2)); }

    function openRelatedImagesPopup() {
      document.getElementById('imageViewer').style.display = 'none';
      document.getElementById('relatedImagesPopup').style.display = 'flex';
      document.getElementById('relatedImageUrls').value = '';
      document.getElementById('relatedImagesErrorMessage').textContent = '';
    }

    function closeRelatedImagesPopup() {
      document.getElementById('relatedImagesPopup').style.display = 'none';
      if (currentViewingCard) document.getElementById('imageViewer').style.display = 'flex';
    }

    function openRelatedTagsPopup() {
      if (!currentViewingCard || !currentViewingCard.related_images || currentViewingCard.related_images.length === 0) {
        alert("No related images to tag");
        return;
      }
      currentRelatedImageIndex = 0;
      loadRelatedImageForTagging();
      document.getElementById('relatedTagsPopup').style.display = 'flex';
    }

    function closeRelatedTagsPopup() {
      document.getElementById('relatedTagsPopup').style.display = 'none';
      currentRelatedImageTags = [];
    }

    function loadRelatedImageForTagging() {
      if (!currentViewingCard || !currentViewingCard.related_images) return;
      const images = currentViewingCard.related_images;
      const relatedImagesWithTags = currentViewingCard.related_images_with_tags || [];
      if (currentRelatedImageIndex >= images.length) currentRelatedImageIndex = 0;
      const currentImage = images[currentRelatedImageIndex];
      const currentImageData = relatedImagesWithTags.find(img => img.url === currentImage) || { url: currentImage, tags: '' };
      document.getElementById('currentRelatedImageInfo').innerHTML = `<img src="${currentImage}" style="max-width: 100%; max-height: 150px; object-fit: contain; margin-bottom: 10px;"><p>Image ${currentRelatedImageIndex + 1} of ${images.length}</p>`;
      currentRelatedImageTags = currentImageData.tags ? currentImageData.tags.split(',').map(tag => tag.trim()).filter(tag => tag) : [];
      updateSelectedRelatedTagsDisplay();
      updateAvailableRelatedTags();
    }

    function nextRelatedImageForTagging() {
      if (!currentViewingCard || !currentViewingCard.related_images) return;
      currentRelatedImageIndex = (currentRelatedImageIndex + 1) % currentViewingCard.related_images.length;
      loadRelatedImageForTagging();
    }

    function prevRelatedImageForTagging() {
      if (!currentViewingCard || !currentViewingCard.related_images) return;
      currentRelatedImageIndex = (currentRelatedImageIndex - 1 + currentViewingCard.related_images.length) % currentViewingCard.related_images.length;
      loadRelatedImageForTagging();
    }

    function updateSelectedRelatedTagsDisplay() {
      const container = document.getElementById('selectedRelatedTagsContainer');
      container.innerHTML = '';
      currentRelatedImageTags.forEach(tag => {
        const tagElem = document.createElement('div');
        tagElem.className = 'selected-tag';
        tagElem.innerHTML = `${tag}<button onclick="removeSelectedRelatedTag('${tag}')">×</button>`;
        container.appendChild(tagElem);
      });
    }

    function updateAvailableRelatedTags() {
      const availableTagsSelect = document.getElementById('availableRelatedTags');
      availableTagsSelect.innerHTML = '<option value="">Select tags to add</option>';
      allTags.forEach(tag => {
        if (!currentRelatedImageTags.includes(tag)) {
          const option = document.createElement('option');
          option.value = tag;
          option.textContent = tag;
          availableTagsSelect.appendChild(option);
        }
      });
    }

    function addTagToRelatedImageSelection() {
      const selectedTag = document.getElementById('availableRelatedTags').value;
      if (!selectedTag || currentRelatedImageTags.includes(selectedTag)) return;
      currentRelatedImageTags.push(selectedTag);
      updateSelectedRelatedTagsDisplay();
      updateAvailableRelatedTags();
    }

    function removeSelectedRelatedTag(tagToRemove) {
      currentRelatedImageTags = currentRelatedImageTags.filter(tag => tag !== tagToRemove);
      updateSelectedRelatedTagsDisplay();
      updateAvailableRelatedTags();
    }

    async function saveRelatedImageTags() {
      if (!currentViewingCard) return;
      try {
        const images = currentViewingCard.related_images || [];
        const currentImage = images[currentRelatedImageIndex];
        let relatedImagesWithTags = currentViewingCard.related_images_with_tags || [];
        const existingIndex = relatedImagesWithTags.findIndex(img => img.url === currentImage);
        if (existingIndex >= 0) {
          relatedImagesWithTags[existingIndex].tags = currentRelatedImageTags.join(', ');
        } else {
          relatedImagesWithTags.push({ url: currentImage, tags: currentRelatedImageTags.join(', ') });
        }
        const { error } = await supabase.from('cards').update({ related_images_with_tags: relatedImagesWithTags }).eq('id', currentViewingCard.id);
        if (error) throw error;
        currentViewingCard.related_images_with_tags = relatedImagesWithTags;
        if (currentRelatedImageIndex < images.length - 1) {
          nextRelatedImageForTagging();
        } else {
          closeRelatedTagsPopup();
          loadRelatedImages();
        }
      } catch (error) {
        console.error("Error saving related image tags:", error);
        document.getElementById('relatedTagsErrorMessage').textContent = "Failed to save tags: " + error.message;
      }
    }

    async function addRelatedImages() {
      if (!currentViewingCard) return;
      const urlsText = document.getElementById('relatedImageUrls').value.trim();
      if (!urlsText) return;
      const urls = urlsText.split('\n').map(url => url.trim()).filter(url => url);
      try {
        const { data: card, error: fetchError } = await supabase.from('cards').select('related_images, related_images_with_tags').eq('id', currentViewingCard.id).single();
        if (fetchError) throw fetchError;
        const currentRelatedImages = card.related_images || [];
        const currentRelatedImagesWithTags = card.related_images_with_tags || [];
        const newUrls = urls.filter(url => !currentRelatedImages.includes(url));
        if (newUrls.length === 0) return;
        const updatedRelatedImages = [...currentRelatedImages, ...newUrls];
        const updatedRelatedImagesWithTags = [...currentRelatedImagesWithTags, ...newUrls.map(url => ({ url, tags: '' }))];
        const { error } = await supabase.from('cards').update({ related_images: updatedRelatedImages, related_images_with_tags: updatedRelatedImagesWithTags }).eq('id', currentViewingCard.id);
        if (error) throw error;
        currentViewingCard.related_images = updatedRelatedImages;
        currentViewingCard.related_images_with_tags = updatedRelatedImagesWithTags;
        closeRelatedImagesPopup();
        updateViewerImage();
        loadRelatedImages();
      } catch (error) {
        console.error("Error adding related images:", error);
        document.getElementById('relatedImagesErrorMessage').textContent = "Failed to add related images: " + error.message;
      }
    }

    async function startEditCard(cardId) {
      try {
        const { data: card, error } = await supabase.from('cards').select('*').eq('id', cardId).single();
        if (error) throw error;
        currentlyEditingCardId = cardId;
        document.getElementById('title').value = card.title;
        document.getElementById('imageUrl').value = card.main_image_url;
        selectedTags = card.tags ?
        card.tags.split(',').map(tag => tag.trim()).filter(tag => tag) : [];
        updateSelectedTagsDisplay();
        document.querySelector('.popup-content h3').textContent = 'Edit Card';
        openPopup();
      } catch (error) {
        console.error("Error loading card for edit:", error);
        alert("Failed to load card for editing");
      }
    }

    async function updateCard() {
      try {
        const title = document.getElementById('title').value.trim();
        const imageUrl = document.getElementById('imageUrl').value.trim();
        if (!title || !imageUrl) throw new Error("Title and Image URL are required");
        const updateData = { title, tags: selectedTags.join(', '), main_image_url: imageUrl };
        const { error } = await supabase.from('cards').update(updateData).eq('id', currentlyEditingCardId);
        if (error) throw error;
        closePopup();
        await loadCards();
      } catch (error) {
        console.error("Error updating card:", error);
        document.getElementById('errorMessage').textContent = error.message;
      } finally {
        currentlyEditingCardId = null;
      }
    }

    async function deleteCard(cardId) {
      if (!confirm("Are you sure you want to delete this card?")) return;
      try {
        const { error } = await supabase.from('cards').delete().eq('id', cardId);
        if (error) throw error;
        await loadCards();
      } catch (error) {
        console.error("Error deleting card:", error);
        alert("Failed to delete card");
      }
    }

    async function addNewTag() {
      const newTagInput = document.getElementById('newTagInput');
      const newTag = newTagInput.value.trim();
      if (!newTag || allTags.includes(newTag)) return;
      try {
        const { error } = await supabase.from('tags').insert([{ name: newTag }]);
        if (error) throw error;
        allTags.push(newTag);
        allTags.sort();
        updateTagDisplays();
        await loadFilterTags();
        newTagInput.value = '';
      } catch (error) {
        console.error("Error adding new tag:", error);
        alert("Failed to add new tag");
      }
    }

    function updateTagDisplays() {
      const commonTagsContainer = document.getElementById('commonTags');
      commonTagsContainer.innerHTML = '';
      allTags.forEach(tag => {
        const tagButton = document.createElement('button');
        tagButton.textContent = tag;
        tagButton.onclick = () => { document.getElementById('newTagInput').value = tag; };
        commonTagsContainer.appendChild(tagButton);
      });
      const availableTagsSelect = document.getElementById('availableTags');
      availableTagsSelect.innerHTML = '<option value="">Select tags to add</option>';
      allTags.forEach(tag => {
        if (!selectedTags.includes(tag)) {
          const option = document.createElement('option');
          option.value = tag;
          option.textContent = tag;
          availableTagsSelect.appendChild(option);
        }
      });
    }

    function addTagToSelection() {
      const selectedTag = document.getElementById('availableTags').value;
      if (!selectedTag || selectedTags.includes(selectedTag)) return;
      selectedTags.push(selectedTag);
      updateSelectedTagsDisplay();
      updateTagDisplays();
    }

    function updateSelectedTagsDisplay() {
      const container = document.getElementById('selectedTagsContainer');
      container.innerHTML = '';
      selectedTags.forEach(tag => {
        const tagElem = document.createElement('div');
        tagElem.className = 'selected-tag';
        tagElem.innerHTML = `${tag}<button onclick="removeSelectedTag('${tag}')">×</button>`;
        container.appendChild(tagElem);
      });
    }

    function removeSelectedTag(tagToRemove) {
      selectedTags = selectedTags.filter(tag => tag !== tagToRemove);
      updateSelectedTagsDisplay();
      updateTagDisplays();
    }

    async function addCard() {
      try {
        const title = document.getElementById('title').value.trim();
        const imageUrl = document.getElementById('imageUrl').value.trim();
        if (!title || !imageUrl) throw new Error("Title and Image URL are required");
        const newCard = {
          title,
          tags: selectedTags.join(', '),
          main_image_url: imageUrl,
          related_images: [],
          related_images_with_tags: []
        };
        const { data, error } = await supabase.from('cards').insert([newCard]).select();
        if (error) throw error;
        // The loadCards function will be called and will use the current sort order
        closePopup();
        await loadCards();
      } catch (error) {
        console.error("Error adding card:", error);
        document.getElementById('errorMessage').textContent = error.message;
      }
    }

    function resetForm() {
      document.getElementById('cardForm').reset();
      selectedTags = [];
      currentlyEditingCardId = null;
      document.querySelector('.popup-content h3').textContent = 'Add New Card';
      updateSelectedTagsDisplay();
      updateTagDisplays();
      document.getElementById('errorMessage').textContent = '';
    }

    function openPopup() {
      document.getElementById('popup').style.display = 'flex';
    }

    function closePopup() {
      document.getElementById('popup').style.display = 'none';
      resetForm();
    }
  </script>
