<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Image Card Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      background: #f9f9f9;
    }
    header {
      background: #4a90e2;
      color: white;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .btn {
      background: #fff;
      border: none;
      padding: 0.5rem 1rem;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
    }
    #gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 1rem;
      padding: 1rem;
    }
    .card {
      background: white;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .card img {
      width: 100%;
      border-radius: 8px;
      object-fit: cover;
    }
    .tags {
      margin-top: 0.5rem;
      color: #777;
      font-size: 0.9em;
    }
    .related {
      display: flex;
      flex-wrap: wrap;
      gap: 5px;
      margin-top: 0.5rem;
    }
    .related img {
      width: 40px;
      height: 40px;
      object-fit: cover;
      border-radius: 4px;
    }
    #popup {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
    }
    #popupContent {
      background: white;
      padding: 1rem;
      border-radius: 10px;
      width: 300px;
    }
    input, textarea {
      width: 100%;
      margin-bottom: 0.5rem;
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
  </style>
</head>
<body>

<header>
  <h2>Image Card Gallery</h2>
  <button class="btn" onclick="openPopup()">Upload Image Card</button>
</header>

<div id="gallery"></div>

<!-- Upload Popup -->
<div id="popup">
  <div id="popupContent">
    <h3>Add Image Card</h3>
    <input type="text" id="title" placeholder="Title" />
    <input type="text" id="tags" placeholder="Tags (comma separated)" />
    <textarea id="relatedLinks" placeholder="Paste 1 main image and up to 10 related image URLs (one per line)" rows="6"></textarea>
    <button class="btn" onclick="addCard()">Add</button>
    <button class="btn" onclick="closePopup()">Cancel</button>
  </div>
</div>

<!-- Supabase JS -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/supabase.min.js"></script>
<script>
  let supabase;
  // Initialize Supabase
  window.onload = async function () {
  const supabaseUrl = 'https://fwzffqwjprjuwidkrckb.supabase.co';
  const supabaseAnonKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZ3emZmcXdqcHJqdXdpZGtyY2tiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDgwMTMwNzMsImV4cCI6MjA2MzU4OTA3M30.p3b_pshzTN-G3QTKE91b5TGBZJwSRZTEOClXN5JEl6I';

  supabase = supabase.createClient(supabaseUrl, supabaseAnonKey);

  // Load cards on page load
  const { data: cards, error } = await supabase
      .from('cards')
      .select('*')
      .order('created_at', { ascending: false });

    if (error) {
      console.error('Failed to load cards:', error.message);
      return;
    }

    cards.forEach(addCardToPage);
  };

  // Add a new card
  async function addCard() {
    const title = document.getElementById('title').value.trim();
    const tags = document.getElementById('tags').value.trim();
    const links = document.getElementById('relatedLinks').value.trim().split('\n').map(l => l.trim()).filter(Boolean);

    if (!title || links.length === 0) {
      alert("Please enter a title and at least one image link.");
      return;
    }

    const newCard = {
      title,
      tags,
      main_image_url: links[0],
      related_images: links
    };

    const { data, error } = await supabase.from('cards').insert([newCard]);

    if (error) {
      alert("Error saving to Supabase: " + error.message);
      return;
    }

    addCardToPage(newCard);
    closePopup();
    document.getElementById('title').value = '';
    document.getElementById('tags').value = '';
    document.getElementById('relatedLinks').value = '';
  }

  function addCardToPage(card) {
    const cardElem = document.createElement('div');
    cardElem.className = 'card';
    cardElem.innerHTML = `
      <img src="${card.main_image_url}" alt="${card.title}" />
      <h4>${card.title}</h4>
      <div class="tags">${card.tags}</div>
      <div class="related">
        ${card.related_images.map(link => `<img src="${link}" alt="related" />`).join('')}
      </div>
    `;
    document.getElementById('gallery').appendChild(cardElem);
  }

  function openPopup() {
    document.getElementById('popup').style.display = 'flex';
  }

  function closePopup() {
    document.getElementById('popup').style.display = 'none';
  }
</script>
</body>
</html>
