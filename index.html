<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Image Card Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    .card {
      background: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    .card img {
      width: 100%;
      height: auto;
      border-radius: 6px;
    }
    .tags {
      margin-top: 10px;
      font-size: 14px;
      color: #555;
    }
    .related {
      display: flex;
      flex-wrap: wrap;
      gap: 5px;
      margin-top: 10px;
    }
    .related img {
      width: 40px;
      height: 40px;
      object-fit: cover;
      border-radius: 4px;
    }
    #uploadBtn {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      font-size: 16px;
    }
    #popup {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.6);
      justify-content: center;
      align-items: center;
    }
    #popup .form {
      background: white;
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
    }
    textarea, input {
      width: 100%;
      margin-top: 10px;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    .form button {
      margin-top: 10px;
      padding: 10px;
      width: 100%;
    }
  </style>
</head>
<body>
  <h1>Image Card Gallery</h1>
  <button id="uploadBtn">Upload Image Card</button>

  <div class="container" id="gallery"></div>

  <div id="popup">
    <div class="form">
      <h3>Add Image Card</h3>
      <input type="text" id="title" placeholder="Title" />
      <input type="text" id="tags" placeholder="Tags (comma separated)" />
      <textarea id="relatedLinks" rows="5" placeholder="Paste up to 10 ImageKit URLs, one per line"></textarea>
      <button onclick="addCard()">Add Card</button>
      <button onclick="closePopup()">Cancel</button>
    </div>
  </div>

  <script>
    const gallery = document.getElementById('gallery');
    const popup = document.getElementById('popup');

    document.getElementById('uploadBtn').onclick = () => popup.style.display = 'flex';
    function closePopup() {
      popup.style.display = 'none';
    }

    function addCard() {
      const title = document.getElementById('title').value.trim();
      const tags = document.getElementById('tags').value.trim();
      const links = document.getElementById('relatedLinks').value.trim().split('\n').slice(0, 10);

      if (!title || links.length === 0 || !links[0]) return alert("Please fill in all fields with at least one image link.");

      const card = document.createElement('div');
      card.className = 'card';
      card.innerHTML = `
        <img src="${links[0]}" alt="${title}" />
        <h4>${title}</h4>
        <div class="tags">${tags}</div>
        <div class="related">
          ${links.map(link => `<img src="${link.trim()}" alt="related" />`).join('')}
        </div>
      `;

      gallery.appendChild(card);
      closePopup();
      document.getElementById('title').value = '';
      document.getElementById('tags').value = '';
      document.getElementById('relatedLinks').value = '';
    }
  </script>
</body>
</html>
