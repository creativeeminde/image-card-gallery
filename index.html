<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Image Gallery</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      background: #f5f5f5;
      display: grid;
      grid-template-columns: 250px 1fr;
      min-height: 100vh;
    }

    header {
      background: #333;
      color: white;
      padding: 1rem;
      text-align: center;
      grid-column: 1 / -1;
    }

    .sidebar {
      background: white;
      padding: 20px;
      border-right: 1px solid #ddd;
    }

    .sidebar h3 {
      margin-top: 0;
      border-bottom: 1px solid #eee;
      padding-bottom: 10px;
    }

    .filter-section, .upload-section, .tags-section {
      margin-bottom: 20px;
    }

    .filter-options {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }

    .card-tags {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      margin-top: 8px;
    }

    .related-image-tags {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      margin-top: 8px;
      background-color: #fff8e1;
      padding: 8px;
      border-radius: 8px;
    }

    .tag-bubble {
      background-color: #e0f7fa;
      color: #00796b;
      padding: 4px 10px;
      border-radius: 16px;
      font-size: 0.8rem;
      display: inline-block;
      white-space: nowrap;
    }

    .related-tag-bubble {
      background-color: #ffecb3;
      color: #5d4037;
      padding: 4px 10px;
      border-radius: 16px;
      font-size: 0.8rem;
      display: inline-block;
      white-space: nowrap;
    }

    .card-info h4 {
      margin: 10px 0 5px 0;
      font-size: 1.1rem;
      color: #333;
    }

    .filter-options button {
      background: #f0f0f0;
      border: 1px solid #ddd;
      border-radius: 4px;
      padding: 5px 10px;
      font-size: 0.8rem;
      cursor: pointer;
    }

    .filter-options button:hover {
      background: #e0e0e0;
    }

    .tag-input {
      display: flex;
      margin-bottom: 10px;
    }

    .tag-input input {
      flex: 1;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px 0 0 4px;
    }

    .filter-options button.active {
      background: #4caf50 !important;
      color: white !important;
      border-color: #4caf50 !important;
    }

    .tag-input button {
      background: #4caf50;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 0 4px 4px 0;
      cursor: pointer;
    }

    .common-tags {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }

    .common-tags button {
      background: #f0f0f0;
      border: 1px solid #ddd;
      border-radius: 4px;
      padding: 5px 10px;
      font-size: 0.8rem;
      cursor: pointer;
    }

    .main-content {
      padding: 20px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 30px;
    }

    .related-images-section {
      margin-top: 40px;
      padding-top: 20px;
      border-top: 1px solid #ddd;
    }

    .related-images-section h2 {
      margin-top: 0;
      color: #333;
    }

    .card {
      position: relative;
      cursor: pointer;
      transition: transform 0.2s;
      background: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .card:hover {
      transform: scale(1.02);
    }

    .card-actions {
      position: absolute;
      top: 10px;
      right: 10px;
      display: flex;
      gap: 5px;
      z-index: 1;
    }

    .card-actions button {
      background: rgba(255, 255, 255, 0.8);
      border: none;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 14px;
      transition: all 0.2s;
    }

    .card-actions button:hover {
      background: white;
      transform: scale(1.1);
    }

    .delete-btn {
      color: #f44336;
    }

    .edit-btn {
      color: #2196F3;
    }

    .card img {
      width: 100%;
      height: 300px;
      object-fit: cover;
    }

    .card-info {
      padding: 15px;
    }

    .card-info h4 {
      margin: 0 0 10px 0;
      font-size: 1.2rem;
    }

    .card-tags {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-top: 10px;
    }

    .card-tags span {
      background: #f0f0f0;
      border-radius: 4px;
      padding: 4px 8px;
      font-size: 0.8rem;
      color: #666;
    }

    .add-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #4caf50;
      color: white;
      border: none;
      padding: 14px 18px;
      border-radius: 50%;
      font-size: 20px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }

    /* Image Viewer Styles */
    .image-viewer {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.9);
      z-index: 2000;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

    .image-viewer-content {
      position: relative;
      width: 90%;
      height: 80%;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      touch-action: none;
    }

    .image-viewer img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      transition: transform 0.1s ease;
      transform-origin: 0 0;
      cursor: grab;
    }

    .image-viewer img.grabbing {
      cursor: grabbing;
    }

    .image-nav {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 100%;
      display: flex;
      justify-content: space-between;
      padding: 0 20px;
    }

    .nav-btn {
      background: rgba(255, 255, 255, 0.3);
      border: none;
      color: white;
      font-size: 2rem;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .nav-btn:hover {
      background: rgba(255, 255, 255, 0.5);
    }

    .image-counter {
      color: white;
      text-align: center;
      margin-top: 10px;
    }

    .image-viewer-close {
      position: absolute;
      top: 20px;
      right: 30px;
      color: white;
      font-size: 2rem;
      cursor: pointer;
    }

    .image-viewer-footer {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
    }

    .upload-related-btn {
      background: #4caf50;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
    }

    .upload-related-btn:hover {
      background: #45a049;
    }

    /* Zoom Controls */
    .zoom-controls {
      position: absolute;
      bottom: 80px;
      right: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      z-index: 10;
    }

    .zoom-btn {
      background: rgba(0, 0, 0, 0.6);
      color: white;
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      font-size: 1.2rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .zoom-btn:hover {
      background: rgba(0, 0, 0, 0.8);
    }

    .reset-zoom {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.6);
      color: white;
      border: none;
      border-radius: 20px;
      padding: 8px 16px;
      font-size: 0.9rem;
      cursor: pointer;
    }

    .reset-zoom:hover {
      background: rgba(0, 0, 0, 0.8);
    }

    /* Related Image Tags Popup */
    .related-tags-popup {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.5);
      align-items: center;
      justify-content: center;
      z-index: 3000;
    }

    .related-tags-content {
      background: white;
      padding: 20px;
      border-radius: 12px;
      width: 400px;
      max-width: 90%;
    }

    /* Popup Styles */
    .popup {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.5);
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    #relatedImagesPopup {
      z-index: 3000;
    }

    .popup-content {
      background: white;
      padding: 20px;
      border-radius: 12px;
      width: 400px;
      max-width: 90%;
      position: relative;
    }

    .popup-content h3 {
      margin-top: 0;
    }

    .popup-content input, 
    .popup-content textarea,
    .popup-content select {
      width: 100%;
      margin-bottom: 10px;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .popup-content button {
      margin-right: 8px;
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .popup-content button[type="submit"] {
      background: #4caf50;
      color: white;
    }

    .popup-content button[type="button"] {
      background: #f0f0f0;
    }

    .error-message {
      color: red;
      font-size: 0.8rem;
      margin-bottom: 10px;
    }

    .selected-tags {
      display: flex;
      flex-wrap: wrap;
      gap: 5px;
      margin-bottom: 10px;
    }

    .selected-tag {
      background: #e0f7fa;
      border-radius: 4px;
      padding: 3px 8px;
      font-size: 0.8rem;
      display: flex;
      align-items: center;
    }

    .selected-tag button {
      background: none;
      border: none;
      color: #666;
      margin-left: 5px;
      cursor: pointer;
      padding: 0;
    }

    /* Responsive adjustments */
    @media (max-width: 1200px) {
      .gallery {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 768px) {
      body {
        grid-template-columns: 1fr;
      }
      
      .gallery {
        grid-template-columns: 1fr;
      }
    }
  </style>

  <script>

    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZ3emZmcXdqcHJqdXdpZGtyY2tiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDgwMTMwNzMsImV4cCI6MjA2MzU4OTA3M30.p3b_pshzTN-G3QTKE91b5TGBZJwSRZTEOClXN5JEl6I';

let selectedTags = [];
let allTags = [];
let currentFilterTag = null;
let currentlyEditingCardId = null;
let currentViewingCard = null;
let currentImageIndex = 0;
let currentRelatedImageTags = [];
let currentRelatedImageIndex = 0;
let currentFilterRelatedTag = null;

// Zoom and pan variables

window.onload = async function () {
  supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

  try {
    const { data, error } = await supabase.from('cards').select('*').limit(1);

async function loadTags() {
  try {
    const { data: tags, error } = await supabase
      .from('tags')
      .select('name')
      .order('name', { ascending: true });

    if (error && error.code === '42P01') {
      await supabase.rpc('create_tags_table');
      await supabase.from('tags').insert([
        { name: 'Nature' }, { name: 'City' }, { name: 'Abstract' },
        { name: 'Portrait' }, { name: 'Landscape' }
      ]);
      return loadTags();
    }

    if (error) throw error;
    allTags = tags.map(tag => tag.name);
    updateTagDisplays();
  } catch (error) {
    console.error("Error loading tags:", error);
  }
}

async function loadFilterTags() {
  try {
    // Get all tags from both main tags and related images
    const { data: cards, error: cardsError } = await supabase
      .from('cards')
      .select('tags, related_images_with_tags');
    
    if (cardsError) throw cardsError;

    // Extract all unique tags
    const allMainTags = new Set();
    const allRelatedTags = new Set();

    cards.forEach(card => {
      // Main tags
      if (card.tags) {
        card.tags.split(',').forEach(tag => {
          if (tag.trim()) allMainTags.add(tag.trim());
        });
      }
      
      // Related image tags
      if (card.related_images_with_tags) {
        card.related_images_with_tags.forEach(img => {
          if (img.tags) {
            img.tags.split(',').forEach(tag => {
              if (tag.trim()) allRelatedTags.add(tag.trim());
            });
          }
        });
      }
    });

    // Combine all tags
    const allTags = [...allMainTags, ...allRelatedTags];
    const uniqueTags = [...new Set(allTags)].sort();

    const filterContainer = document.getElementById('filterTags');
    filterContainer.innerHTML = '';

    const allButton = document.createElement('button');
    allButton.textContent = 'All';
    allButton.className = !currentFilterTag ? 'active' : '';
    allButton.onclick = () => {
      currentFilterTag = null;
      loadCards();
      document.querySelectorAll('#filterTags button').forEach(btn => btn.classList.remove('active'));
      allButton.classList.add('active');
    };
    filterContainer.appendChild(allButton);

    uniqueTags.forEach(tag => {
      const tagButton = document.createElement('button');
      tagButton.textContent = tag;
      tagButton.className = currentFilterTag === tag ? 'active' : '';
      tagButton.onclick = () => {
        currentFilterTag = currentFilterTag === tag ? null : tag;
        loadCards();
        document.querySelectorAll('#filterTags button').forEach(btn => btn.classList.remove('active'));
        currentFilterTag ? tagButton.classList.add('active') : allButton.classList.add('active');
      };
      filterContainer.appendChild(tagButton);
    });
  } catch (error) {
    console.error("Error loading filter tags:", error);
  }
}

async function loadCards() {
  try {
    let query = supabase
      .from('cards')
      .select('*')
      .order('created_at', { ascending: false });

    if (currentFilterTag) {
      // Search in both main tags and related image tags
      query = query.or(
        `tags.cs.{"${currentFilterTag}"},related_images_with_tags.tags.cs.{"${currentFilterTag}"}`
      );
    }

    const { data: cards, error } = await query;
    if (error) throw error;

    document.getElementById('gallery').innerHTML = '';
    
    // Filter cards to only show those that match the tag in either main or related images
    const filteredCards = currentFilterTag 
      ? cards.filter(card => {
          const mainTags = card.tags ? card.tags.split(',').map(t => t.trim()) : [];
          const relatedTags = card.related_images_with_tags 
            ? card.related_images_with_tags.flatMap(img => 
                img.tags ? img.tags.split(',').map(t => t.trim()) : []
              )
            : [];
          
          return mainTags.includes(currentFilterTag) || 
                 relatedTags.includes(currentFilterTag);
        })
      : cards;

    filteredCards.forEach(card => addCardToPage(card));
  } catch (error) {
    console.error("Error loading cards:", error);
  }
}

function addCardToPage(card) {
  const cardElem = document.createElement('div');
  cardElem.className = 'card';
  cardElem.dataset.cardId = card.id;
  
  const tags = card.tags ? card.tags.split(',').map(tag => tag.trim()).filter(tag => tag) : [];
  
  // Get all unique tags from related images
  const relatedTags = card.related_images_with_tags 
    ? [...new Set(
        card.related_images_with_tags.flatMap(img => 
          img.tags ? img.tags.split(',').map(t => t.trim()) : []
        )
      )]
    : [];
  
  cardElem.innerHTML = `
    <div class="card-actions">
      <button class="edit-btn" onclick="event.stopPropagation(); startEditCard('${card.id}')">‚úèÔ∏è</button>
      <button class="delete-btn" onclick="event.stopPropagation(); deleteCard('${card.id}')">üóëÔ∏è</button>
    </div>
    <img src="${card.main_image_url}" alt="${card.title}" 
         onerror="this.src='https://via.placeholder.com/300?text=Image+Not+Found'" />
    <div class="card-info">
      <h4>${card.title}</h4>
      ${tags.length > 0 ? `
      <div class="card-tags">
        ${tags.map(tag => `<span class="tag-bubble">${tag}</span>`).join('')}
      </div>
      ` : ''}
      ${relatedTags.length > 0 ? `
      <div class="related-image-tags">
        <small>Related image tags:</small>
        ${relatedTags.map(tag => `<span class="related-tag-bubble">${tag}</span>`).join('')}
      </div>
      ` : ''}
    </div>
  `;
  
  // Add click event to open image viewer
  cardElem.addEventListener('click', () => openImageViewer(card));
  
  document.getElementById('gallery').appendChild(cardElem);
}

async function loadRelatedImages(tag = null) {
  if (!currentViewingCard) return;
  
  try {
    const images = currentViewingCard.related_images || [];
    const relatedImagesWithTags = currentViewingCard.related_images_with_tags || [];
    
    document.getElementById('relatedImagesGallery').innerHTML = '';
    
    if (images.length === 0) {
      document.getElementById('relatedImagesSection').style.display = 'none';
      return;
    }
    
    document.getElementById('relatedImagesSection').style.display = 'block';
    
    // Load filter tags for related images
    const allRelatedTags = [];
    relatedImagesWithTags.forEach(img => {
      if (img.tags) {
        img.tags.split(',').forEach(tag => {
          if (tag.trim() && !allRelatedTags.includes(tag.trim())) {
            allRelatedTags.push(tag.trim());
          }
        });
      }
    });
    
    const filterContainer = document.getElementById('relatedImageFilterTags');
    filterContainer.innerHTML = '';
    
    const allButton = document.createElement('button');
    allButton.textContent = 'All';
    allButton.className = !tag ? 'active' : '';
    allButton.onclick = () => {
      currentFilterRelatedTag = null;
      loadRelatedImages();
      document.querySelectorAll('#relatedImageFilterTags button').forEach(btn => btn.classList.remove('active'));
      allButton.classList.add('active');
    };
    filterContainer.appendChild(allButton);
    
    allRelatedTags.forEach(tagName => {
      const tagButton = document.createElement('button');
      tagButton.textContent = tagName;
      tagButton.className = tag === tagName ? 'active' : '';
      tagButton.onclick = () => {
        currentFilterRelatedTag = currentFilterRelatedTag === tagName ? null : tagName;
        loadRelatedImages(currentFilterRelatedTag);
        document.querySelectorAll('#relatedImageFilterTags button').forEach(btn => btn.classList.remove('active'));
        currentFilterRelatedTag ? tagButton.classList.add('active') : allButton.classList.add('active');
      };
      filterContainer.appendChild(tagButton);
    });
    
    // Filter images by tag if specified
    const filteredImages = tag 
      ? relatedImagesWithTags.filter(img => img.tags && img.tags.includes(tag))
      : relatedImagesWithTags;
    
    if (filteredImages.length === 0) {
      document.getElementById('relatedImagesGallery').innerHTML = '<p>No images found with this tag</p>';
      return;
    }
    
    filteredImages.forEach((img, index) => {
      const imgElem = document.createElement('div');
      imgElem.className = 'card';
      
      const tags = img.tags ? img.tags.split(',').map(t => t.trim()).filter(t => t) : [];
      
      imgElem.innerHTML = `
        <img src="${img.url}" alt="Related image ${index + 1}" 
             onerror="this.src='https://via.placeholder.com/300?text=Image+Not+Found'" />
        <div class="card-info">
          ${tags.length > 0 ? `
          <div class="related-image-tags">
            ${tags.map(t => `<span class="related-tag-bubble" onclick="event.stopPropagation(); filterAllByRelatedTag('${t}')">${t}</span>`).join('')}
          </div>
          ` : ''}
        </div>
      `;
      
      imgElem.addEventListener('click', () => {
        currentImageIndex = currentViewingCard.related_images.indexOf(img.url);
        updateViewerImage();
      });
      
      document.getElementById('relatedImagesGallery').appendChild(imgElem);
    });
  } catch (error) {
    console.error("Error loading related images:", error);
  }
}

function openImageViewer(card) {

  // Add event listeners for zoom and pan
  const viewerImage = document.getElementById('viewerImage');
  const viewerContent = document.getElementById('viewerContent');
  
  viewerImage.addEventListener('mousedown', startDrag);
  viewerContent.addEventListener('mousemove', dragImage);
  viewerContent.addEventListener('mouseup', endDrag);
  viewerContent.addEventListener('mouseleave', endDrag);
  viewerContent.addEventListener('wheel', handleWheelZoom, { passive: false });
  
  // Touch events for mobile
  viewerImage.addEventListener('touchstart', handleTouchStart, { passive: false });
  viewerContent.addEventListener('touchmove', handleTouchMove, { passive: false });
  viewerContent.addEventListener('touchend', handleTouchEnd);
}

function closeImageViewer() {
  // Remove event listeners
  const viewerImage = document.getElementById('viewerImage');
  const viewerContent = document.getElementById('viewerContent');
  
  viewerImage.removeEventListener('mousedown', startDrag);
  viewerContent.removeEventListener('mousemove', dragImage);
  viewerContent.removeEventListener('mouseup', endDrag);
  viewerContent.removeEventListener('mouseleave', endDrag);
  viewerContent.removeEventListener('wheel', handleWheelZoom);
  
  viewerImage.removeEventListener('touchstart', handleTouchStart);
  viewerContent.removeEventListener('touchmove', handleTouchMove);
  viewerContent.removeEventListener('touchend', handleTouchEnd);

// Zoom functions
function zoomIn() {
  scale *= 1.2;
  applyZoom();
}

function zoomOut() {
  scale /= 1.2;
  if (scale < 1) {
    resetZoom();
  } else {
    applyZoom();
  }
}

function resetZoom() {
  scale = 1;
  posX = 0;
  posY = 0;
  applyZoom();
}

function applyZoom() {
  const viewerImage = document.getElementById('viewerImage');
  viewerImage.style.transform = `translate(${posX}px, ${posY}px) scale(${scale})`;
}

// Pan/drag functions
function startDrag(e) {
  if (scale <= 1) return;
  
  isDragging = true;
  startX = e.clientX - posX;
  startY = e.clientY - posY;
  document.getElementById('viewerImage').classList.add('grabbing');
  e.preventDefault();
}

function dragImage(e) {
  if (!isDragging) return;
  
  posX = e.clientX - startX;
  posY = e.clientY - startY;
  applyZoom();
  e.preventDefault();
}

function endDrag() {
  isDragging = false;
  document.getElementById('viewerImage').classList.remove('grabbing');
}

// Mouse wheel zoom
function handleWheelZoom(e) {
  if (e.ctrlKey) { // Only zoom when Ctrl key is pressed
    e.preventDefault();
    const delta = -e.deltaY;
    
    if (delta > 0) {
      zoomIn();
    } else {
      zoomOut();
    }
  }
}

// Touch zoom and pan
function handleTouchStart(e) {
  if (e.touches.length === 2) {
    // Pinch zoom
    initialPinchDistance = getDistance(
      e.touches[0].clientX, e.touches[0].clientY,
      e.touches[1].clientX, e.touches[1].clientY
    );
    lastZoom = scale;
    e.preventDefault();
  } else if (e.touches.length === 1 && scale > 1) {
    // Single touch pan
    isDragging = true;
    startX = e.touches[0].clientX - posX;
    startY = e.touches[0].clientY - posY;
    e.preventDefault();
  }
}

function handleTouchMove(e) {
  if (e.touches.length === 2) {
    // Handle pinch zoom
    const currentDistance = getDistance(
      e.touches[0].clientX, e.touches[0].clientY,
      e.touches[1].clientX, e.touches[1].clientY
    );
    
    if (initialPinchDistance !== null) {
      scale = lastZoom * (currentDistance / initialPinchDistance);
      applyZoom();
    }
    e.preventDefault();
  } else if (e.touches.length === 1 && isDragging) {
    // Handle pan
    posX = e.touches[0].clientX - startX;
    posY = e.touches[0].clientY - startY;
    applyZoom();
    e.preventDefault();
  }
}

function handleTouchEnd() {
  initialPinchDistance = null;
  isDragging = false;
}

function getDistance(x1, y1, x2, y2) {
  return Math.sqrt(Math.pow(x2 - x1, 2) + Math.pow(y2 - y1, 2));
}

function openRelatedTagsPopup() {
  if (!currentViewingCard || !currentViewingCard.related_images || currentViewingCard.related_images.length === 0) {

function loadRelatedImageForTagging() {
  if (!currentViewingCard || !currentViewingCard.related_images) return;
  
  const images = currentViewingCard.related_images;
  const relatedImagesWithTags = currentViewingCard.related_images_with_tags || [];
  
  if (currentRelatedImageIndex >= images.length) {
    currentRelatedImageIndex = 0;
  }
  
  const currentImage = images[currentRelatedImageIndex];
  const currentImageData = relatedImagesWithTags.find(img => img.url === currentImage) || { url: currentImage, tags: '' };
  
  document.getElementById('currentRelatedImageInfo').innerHTML = `
    <img src="${currentImage}" style="max-width: 100%; max-height: 150px; object-fit: contain; margin-bottom: 10px;">
    <p>Image ${currentRelatedImageIndex + 1} of ${images.length}</p>
  `;
  
  currentRelatedImageTags = currentImageData.tags ? currentImageData.tags.split(',').map(tag => tag.trim()).filter(tag => tag) : [];
  updateSelectedRelatedTagsDisplay();
  updateAvailableRelatedTags();
}

function nextRelatedImageForTagging() {
  if (!currentViewingCard || !currentViewingCard.related_images) return;
  
  currentRelatedImageIndex = (currentRelatedImageIndex + 1) % currentViewingCard.related_images.length;
  loadRelatedImageForTagging();
}

function prevRelatedImageForTagging() {
  if (!currentViewingCard || !currentViewingCard.related_images) return;
  
  currentRelatedImageIndex = (currentRelatedImageIndex - 1 + currentViewingCard.related_images.length) % currentViewingCard.related_images.length;
  loadRelatedImageForTagging();
}

    }
  });
}

  updateAvailableRelatedTags();
}

async function saveRelatedImageTags() {
  if (!currentViewingCard) return;
  
  try {
    const images = currentViewingCard.related_images || [];
    const currentImage = images[currentRelatedImageIndex];
    
    // Get current related images with tags
    let relatedImagesWithTags = currentViewingCard.related_images_with_tags || [];
    
    // Update or add the current image's tags
    const existingIndex = relatedImagesWithTags.findIndex(img => img.url === currentImage);
    if (existingIndex >= 0) {
      relatedImagesWithTags[existingIndex].tags = currentRelatedImageTags.join(', ');
    } else {
      relatedImagesWithTags.push({
        url: currentImage,
        tags: currentRelatedImageTags.join(', ')
      });
    }
    
    // Update the card in the database
    const { error } = await supabase
      .from('cards')
      .update({ related_images_with_tags: relatedImagesWithTags })
      .eq('id', currentViewingCard.id);
    
    if (error) throw error;
    
    // Update the current viewing card in memory
    currentViewingCard.related_images_with_tags = relatedImagesWithTags;
    
    // Move to next image or close if done
    if (currentRelatedImageIndex < images.length - 1) {
      nextRelatedImageForTagging();
    } else {
      closeRelatedTagsPopup();
      loadRelatedImages(); // Refresh the related images display
    }
  } catch (error) {
    console.error("Error saving related image tags:", error);
    document.getElementById('relatedTagsErrorMessage').textContent = "Failed to save tags: " + error.message;
  }
}

async function addRelatedImages() {
  if (!currentViewingCard || !currentViewingCard.id) {
    document.getElementById('relatedImagesErrorMessage').textContent = "No card selected for adding images";
    return;
  }

  const urlsText = document.getElementById('relatedImageUrls').value.trim();
  if (!urlsText) {
    document.getElementById('relatedImagesErrorMessage').textContent = "Please enter at least one image URL";
    return;
  }

  const urls = urlsText.split('\n')
    .map(url => url.trim())
    .filter(url => url);

  try {
    // Get current related images
    const { data: card, error: fetchError } = await supabase
      .from('cards')
      .select('related_images, related_images_with_tags')
      .eq('id', currentViewingCard.id)
      .single();
    
    if (fetchError) throw fetchError;

    // Initialize as empty arrays if null
    const currentRelatedImages = card.related_images || [];
    const currentRelatedImagesWithTags = card.related_images_with_tags || [];
    
    // Filter out any duplicates
    const newUrls = urls.filter(url => !currentRelatedImages.includes(url));
    
    if (newUrls.length === 0) {
      document.getElementById('relatedImagesErrorMessage').textContent = "All images already exist in this card";
      return;
    }

    const updatedRelatedImages = [...currentRelatedImages, ...newUrls];
    const updatedRelatedImagesWithTags = [
      ...currentRelatedImagesWithTags,
      ...newUrls.map(url => ({ url, tags: '' })) // Initialize with empty tags
    ];

    // Update the card with new related images
    const { error } = await supabase
      .from('cards')
      .update({ 
        related_images: updatedRelatedImages,
        related_images_with_tags: updatedRelatedImagesWithTags
      })
      .eq('id', currentViewingCard.id);
    
    if (error) throw error;

    // Update the current viewing card in memory
    currentViewingCard.related_images = updatedRelatedImages;
    currentViewingCard.related_images_with_tags = updatedRelatedImagesWithTags;
    
    // Reset the form and close popup
    document.getElementById('relatedImageUrls').value = '';
    document.getElementById('relatedImagesErrorMessage').textContent = '';
    closeRelatedImagesPopup();
    
    // Refresh the viewer to show new images
    updateViewerImage();
    loadRelatedImages();
    
    // Show success message
    alert(`Successfully added ${newUrls.length} image(s) to this card`);
  } catch (error) {
    console.error("Error adding related images:", error);
    document.getElementById('relatedImagesErrorMessage').textContent = "Failed to add related images: " + error.message;
  }
}

      .eq('id', cardId)

async function updateCard() {

    const imageUrl = document.getElementById('imageUrl').value.trim();

      throw new Error("Title and Image URL are required");

      title,
      tags: selectedTags.join(', '),

      .update(updateData)

  }

async function deleteCard(cardId) {

  try {
    const { error } = await supabase
      .from('cards')
      .delete()
      .eq('id', cardId);
    
    if (error) throw error;

    await loadCards();
  } catch (error) {
    console.error("Error deleting card:", error);
    alert("Failed to delete card");

}

async function addNewTag() {

  const newTag = newTagInput.value.trim();
  
  if (!newTag) return;
  
  try {
    if (!allTags.includes(newTag)) {
      const { error } = await supabase
        .from('tags')
        .insert([{ name: newTag }]);
      
      if (error) throw error;
      
      allTags.push(newTag);
      allTags.sort();
      updateTagDisplays();
      await loadFilterTags();
    }
    
    newTagInput.value = '';
  } catch (error) {
    console.error("Error adding new tag:", error);
    alert("Failed to add new tag");
  }
}
