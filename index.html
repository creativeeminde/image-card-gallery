<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Image Cards Gallery</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      background: #f5f5f5;
    }

    header {
      background: #333;
      color: white;
      padding: 1rem;
      text-align: center;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .card {
      background: white;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 8px;
    }

    .tags {
      color: #666;
      font-size: 0.85rem;
      margin: 0.5rem 0;
    }

    .related {
      display: flex;
      flex-wrap: wrap;
      gap: 5px;
      margin-top: 10px;
    }

    .related img {
      width: 48px;
      height: 48px;
      object-fit: cover;
      border-radius: 6px;
    }

    .add-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #4caf50;
      color: white;
      border: none;
      padding: 14px 18px;
      border-radius: 50%;
      font-size: 20px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }

    .popup {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.5);
      align-items: center;
      justify-content: center;
    }

    .popup-content {
      background: white;
      padding: 20px;
      border-radius: 12px;
      width: 300px;
    }

    .popup-content input, 
    .popup-content textarea {
      width: 100%;
      margin-bottom: 10px;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .popup-content button {
      margin-right: 8px;
    }

    .error-message {
      color: red;
      font-size: 0.8rem;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Image Cards Gallery</h1>
  </header>

  <main class="gallery" id="gallery"></main>

  <!-- Add Button -->
  <button class="add-btn" onclick="openPopup()">ï¼‹</button>

  <!-- Popup -->
  <div class="popup" id="popup">
    <div class="popup-content">
      <h3>Add Image Card</h3>
      <form id="cardForm">
        <input id="title" placeholder="Title" required />
        <input id="tags" placeholder="Tags (comma separated)" />
        <textarea id="relatedLinks" rows="5" placeholder="Image URLs (1 per line)" required></textarea>
        <div id="errorMessage" class="error-message"></div>
        <button type="submit">Add</button>
        <button type="button" onclick="closePopup()">Cancel</button>
      </form>
    </div>
  </div>

  <!-- Supabase JS -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/supabase.min.js"></script>
  <script>
    let supabase;

    window.onload = async function () {
      const supabaseUrl = 'https://fwzffqwjprjuwidkrckb.supabase.co';
      const supabaseAnonKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZ3emZmcXdqcHJqdXdpZGtyY2tiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDgwMTMwNzMsImV4cCI6MjA2MzU4OTA3M30.p3b_pshzTN-G3QTKE91b5TGBZJwSRZTEOClXN5JEl6I';

      supabase = window.supabase.createClient(supabaseUrl, supabaseAnonKey);

      // Bind the form submission
      document.getElementById('cardForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        try {
          await addCard();
        } catch (error) {
          console.error('Error adding card:', error);
          document.getElementById('errorMessage').textContent = 'Failed to add card: ' + error.message;
        }
      });

      // Load existing cards
      await loadCards();
    };

    async function loadCards() {
      try {
        const { data: cards, error } = await supabase
          .from('cards')
          .select('*')
          .order('created_at', { ascending: false });

        if (error) {
          console.error('Failed to load cards:', error.message);
          return;
        }

        cards.forEach(addCardToPage);
      } catch (error) {
        console.error('Error loading cards:', error);
      }
    }

    async function addCard() {
      const title = document.getElementById('title').value.trim();
      const tags = document.getElementById('tags').value.trim();
      const links = document.getElementById('relatedLinks').value.trim().split('\n').map(link => link.trim()).filter(Boolean);

      // Clear previous errors
      document.getElementById('errorMessage').textContent = '';

      if (!title) {
        throw new Error("Title is required");
      }

      if (links.length === 0) {
        throw new Error("At least one image link is required");
      }

      if (!supabase) {
        throw new Error("Supabase is not ready yet. Try again.");
      }

      const newCard = {
        title,
        tags,
        main_image_url: links[0],
        related_images: links
      };

      const { data, error } = await supabase.from('cards').insert([newCard]);

      if (error) {
        throw new Error("Error saving to Supabase: " + error.message);
      }

      addCardToPage(newCard);
      closePopup();

      // Clear fields
      document.getElementById('title').value = '';
      document.getElementById('tags').value = '';
      document.getElementById('relatedLinks').value = '';
    }

    function addCardToPage(card) {
      const cardElem = document.createElement('div');
      cardElem.className = 'card';
      cardElem.innerHTML = `
        <img src="${card.main_image_url}" alt="${card.title}" />
        <h4>${card.title}</h4>
        <div class="tags">${card.tags}</div>
        <div class="related">
          ${card.related_images.map(link => `<img src="${link}" alt="related" />`).join('')}
        </div>
      `;
      document.getElementById('gallery').appendChild(cardElem);
    }

    function openPopup() {
      document.getElementById('popup').style.display = 'flex';
      // Clear form and errors when opening
      document.getElementById('cardForm').reset();
      document.getElementById('errorMessage').textContent = '';
    }

    function closePopup() {
      document.getElementById('popup').style.display = 'none';
    }
  </script>
</body>
</html>
