<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" href="https://ik.imagekit.io/xfifcyvcg/P_icon.ico?updatedAt=1748049193174" type="image/x-icon">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Model Gallery</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      background: #f5f5f5;
      display: grid;
      grid-template-columns: 250px 1fr;
    }

    .sidebar {
      background: white;
      padding: 20px;
      border-right: 1px solid #ddd;
      position: sticky;
      top: 0;
      height: 100vh;
      overflow-y: auto;
    }

    .sidebar h3 {
      margin-top: 0;
      border-bottom: 1px solid #eee;
      padding-bottom: 10px;
    }

    .filter-section, .upload-section, .tags-section {
      margin-bottom: 20px;
    }

    .filter-options {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }

    .card-tags {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      margin-top: 8px;
    }

    .related-model-tags {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      margin-top: 8px;
      background-color: #fff8e1;
      padding: 8px;
      border-radius: 8px;
    }

    .tag-bubble {
      background-color: #e0f7fa;
      color: #00796b;
      padding: 4px 10px;
      border-radius: 16px;
      font-size: 0.8rem;
      display: inline-block;
      white-space: nowrap;
    }

    .related-tag-bubble {
      background-color: #ffecb3;
      color: #5d4037;
      padding: 4px 10px;
      border-radius: 16px;
      font-size: 0.8rem;
      display: inline-block;
      white-space: nowrap;
    }

    .card-info h4 {
      margin: 10px 0 5px 0;
      font-size: 1.1rem;
      color: #333;
    }

    .filter-options button {
      background: #f0f0f0;
      border: 1px solid #ddd;
      border-radius: 4px;
      padding: 5px 10px;
      font-size: 0.8rem;
      cursor: pointer;
    }

    .filter-options button:hover {
      background: #e0e0e0;
    }

    .filter-options button.active {
      background: #4caf50 !important;
      color: white !important;
      border-color: #4caf50 !important;
    }

    .tag-input {
      display: flex;
      margin-bottom: 10px;
    }

    .tag-input input {
      flex: 1;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px 0 0 4px;
    }

    .tag-input button {
      background: #4caf50;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 0 4px 4px 0;
      cursor: pointer;
    }

    .common-tags {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }

    .common-tags button {
      background: #f0f0f0;
      border: 1px solid #ddd;
      border-radius: 4px;
      padding: 5px 10px;
      font-size: 0.8rem;
      cursor: pointer;
    }

    .main-content {
      padding: 20px;
    }

    .gallery {
      column-count: 3;
      column-gap: 20px;
    }

    .card {
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      margin-bottom: 20px;
      display: inline-block;
      width: 100%;
      break-inside: avoid;
      position: relative;
      cursor: pointer;
    }
    
    .card:hover .card-actions {
      opacity: 1;
    }

    .card-actions {
      position: absolute;
      top: 10px;
      right: 10px;
      display: flex;
      gap: 5px;
      z-index: 1;
      opacity: 0;
      transition: opacity 0.2s;
    }

    .card-actions button {
      background: rgba(255, 255, 255, 0.8);
      border: none;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 14px;
      transition: all 0.2s;
    }

    .card-actions button:hover {
      background: white;
      transform: scale(1.1);
    }

    .delete-btn {
      color: #f44336;
    }

    .edit-btn {
      color: #2196F3;
    }

    .card img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 8px 8px 0 0;
    }

    .card-info {
      padding: 15px;
    }

    .card-info h4 {
      margin: 0 0 10px 0;
      font-size: 1.2rem;
    }
    
    .add-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #4caf50;
      color: white;
      border: none;
      padding: 14px 18px;
      border-radius: 50%;
      font-size: 20px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      z-index: 100;
    }

    .home-btn {
      position: fixed;
      bottom: 200px;
      right: 20px;
      background: #2196F3;
      color: white;
      border: none;
      padding: 14px 18px;
      border-radius: 50%;
      font-size: 20px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      z-index: 100;
    }

    .videos-btn {
      position: fixed;
      bottom: 140px;
      right: 20px;
      background: #FF5722;
      color: white;
      border: none;
      padding: 14px 18px;
      border-radius: 50%;
      font-size: 20px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      z-index: 100;
    }
    
    .celebrities-btn {
      position: fixed;
      bottom: 80px;
      right: 20px;
      background: #FFC107;
      color: white;
      border: none;
      padding: 14px 18px;
      border-radius: 50%;
      font-size: 20px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      z-index: 100;
    }


    /* Model Viewer Styles */
    .model-viewer {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.9);
      z-index: 2000;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

    .model-viewer-content {
      position: relative;
      width: 90%;
      height: 80%;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      touch-action: none;
    }

    .model-viewer img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      transition: transform 0.1s ease;
      transform-origin: 0 0;
      cursor: grab;
    }

    .model-viewer img.grabbing {
      cursor: grabbing;
    }

    .model-nav {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 100%;
      display: flex;
      justify-content: space-between;
      padding: 0 20px;
    }

    .nav-btn {
      background: rgba(255, 255, 255, 0.3);
      border: none;
      color: white;
      font-size: 2rem;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .nav-btn:hover {
      background: rgba(255, 255, 255, 0.5);
    }

    .model-counter {
      color: white;
      text-align: center;
      margin-top: 10px;
    }

    .model-viewer-close {
      position: absolute;
      top: 20px;
      right: 30px;
      color: white;
      font-size: 2rem;
      cursor: pointer;
    }

    .model-viewer-footer {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
    }

    .upload-related-btn {
      background: #4caf50;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
    }

    .upload-related-btn:hover {
      background: #45a049;
    }

    /* Zoom Controls */
    .zoom-controls {
      position: absolute;
      bottom: 80px;
      right: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      z-index: 10;
    }

    .zoom-btn {
      background: rgba(0, 0, 0, 0.6);
      color: white;
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      font-size: 1.2rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .zoom-btn:hover {
      background: rgba(0, 0, 0, 0.8);
    }

    .reset-zoom {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.6);
      color: white;
      border: none;
      border-radius: 20px;
      padding: 8px 16px;
      font-size: 0.9rem;
      cursor: pointer;
    }

    .reset-zoom:hover {
      background: rgba(0, 0, 0, 0.8);
    }

    /* Related Model Tags Popup */
    .related-tags-popup {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.5);
      align-items: center;
      justify-content: center;
      z-index: 3000;
    }

    .related-tags-content {
      background: white;
      padding: 20px;
      border-radius: 12px;
      width: 400px;
      max-width: 90%;
    }

    /* Popup Styles */
    .popup {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.5);
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    #relatedModelsPopup {
      z-index: 3000;
    }

    .popup-content {
      background: white;
      padding: 20px;
      border-radius: 12px;
      width: 400px;
      max-width: 90%;
      position: relative;
    }

    .popup-content h3 {
      margin-top: 0;
    }

    .popup-content input, 
    .popup-content textarea,
    .popup-content select {
      width: 100%;
      margin-bottom: 10px;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .popup-content button {
      margin-right: 8px;
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .popup-content button[type="submit"] {
      background: #4caf50;
      color: white;
    }

    .popup-content button[type="button"] {
      background: #f0f0f0;
    }

    .error-message {
      color: red;
      font-size: 0.8rem;
      margin-bottom: 10px;
    }

    .selected-tags {
      display: flex;
      flex-wrap: wrap;
      gap: 5px;
      margin-bottom: 10px;
    }

    .selected-tag {
      background: #e0f7fa;
      border-radius: 4px;
      padding: 3px 8px;
      font-size: 0.8rem;
      display: flex;
      align-items: center;
    }

    .selected-tag button {
      background: none;
      border: none;
      color: #666;
      margin-left: 5px;
      cursor: pointer;
      padding: 0;
    }

    /* Responsive adjustments */
    @media (max-width: 1200px) {
      .gallery {
        column-count: 2;
      }
    }

    @media (max-width: 768px) {
      body {
        grid-template-columns: 1fr;
      }
      .gallery {
        column-count: 1;
      }
    }
  </style>
</head>
<body>

  <aside class="sidebar">
    <div class="filter-section">
      <h3>Filter by Tags</h3>
      <div class="filter-options" id="filterTags">

    </div>

  <!-- Navigation and Add Buttons -->

  <button class="videos-btn" onclick="window.location.href='videos.html'">🎬</button>

  <!-- Model Viewer -->

  <!-- Popup for main upload -->
  <div class="popup" id="popup">

        <textarea id="modelUrl" rows="3" placeholder="Model URL" required></textarea>
        
        <div id="selectedTagsContainer" class="selected-tags"></div>

  <!-- Popup for related models upload -->
  <div class="popup" id="relatedModelsPopup">

      <form id="relatedModelsForm">
        <textarea id="relatedModelUrls" rows="5" placeholder="Enter model URLs, one per line"></textarea>
        
        <div id="relatedModelsErrorMessage" class="error-message"></div>
        <div>
          <button type="button" onclick="addRelatedModels()">Upload</button>
          <button type="button" onclick="closeRelatedModelsPopup()">Cancel</button>
        </div>

    </div>
  </div>

  <!-- Popup for related model tags -->
  <div class="related-tags-popup" id="relatedTagsPopup">
    <div class="related-tags-content">
      <h3>Edit Related Model Tags</h3>
      <div id="currentRelatedModelInfo"></div>
      <div id="selectedRelatedTagsContainer" class="selected-tags"></div>
      
      <select id="availableRelatedTags">
        <option value="">Select tags to add</option>
        <!-- Tags will be loaded here -->
      </select>
      <button type="button" onclick="addTagToRelatedModelSelection()">Add Tag</button>
      
      <div id="relatedTagsErrorMessage" class="error-message"></div>
      <div>
        <button type="button" onclick="saveRelatedModelTags()">Save</button>
        <button type="button" onclick="closeRelatedTagsPopup()">Cancel</button>
      </div>
    </div>
  </div>

  <!-- Supabase JS -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.42.3/dist/umd/supabase.min.js"></script>

  <script>
    let supabase;
    const SUPABASE_URL = 'https://fwzffqwjprjuwidkrckb.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZ3emZmcXdqcHJqdXdpZGtyY2tiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDgwMTMwNzMsImV4cCI6MjA2MzU4OTA3M30.p3b_pshzTN-G3QTKE91b5TGBZJwSRZTEOClXN5JEl6I';

    let selectedTags = [];
    let allTags = [];
    let currentFilterTag = null;
    let currentlyEditingCardId = null;
    let currentViewingCard = null;
    let currentModelIndex = 0;
    let currentRelatedModelTags = [];
    let currentRelatedModelIndex = 0;
    let currentFilterRelatedTag = null;

    // Zoom and pan variables
    let scale = 1;
    let posX = 0;
    let posY = 0;
    let isDragging = false;
    let startX, startY;
    let initialPinchDistance = null;
    let lastZoom = 1;

    window.onload = async function () {
      supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

      // Check if the 'models' table exists and handle error gracefully
      try {
        const { error } = await supabase.from('models').select('id').limit(1);

        // The specific error code for a missing table is '42P01'
        if (error && error.code === '42P01') {
          const gallery = document.getElementById('gallery');
          gallery.innerHTML = `
            <div style="padding: 20px; background-color: #ffebee; border: 1px solid #c62828; border-radius: 8px; color: #c62828; margin: 20px;">
              <h3 style="margin-top: 0;">Setup Required</h3>
              <p>The <strong>models</strong> table does not exist in your Supabase database.</p>
              <p>Please go to your Supabase project dashboard, open the 'Table Editor', and create a new table named 'models'. You can remove the 'title' column if it exists.</p>
              <p>After creating the table, refresh this page.</p>
            </div>
          `;
          // Stop further execution since the table doesn't exist
          return;
        } else if (error) {
          // Handle other potential errors
          throw error;
        }
      } catch (error) {
        console.error("Supabase connection failed:", error);
        alert("Database connection error. Check console for details.");
        return;
      }

      document.getElementById('cardForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        if (currentlyEditingCardId) {
          await updateCard();
        } else {
          await addCard();
        }
      });

      await loadTags();
      await loadFilterTags();
      await loadCards();
    };

    async function loadTags() {
      try {
        const { data: tags, error } = await supabase
          .from('tags')
          .select('name')
          .order('name', { ascending: true });

        if (error && error.code === '42P01') {
          console.error("The 'tags' table does not exist.");
          return;
        }

        if (error) throw error;
        allTags = tags.map(tag => tag.name);
        updateTagDisplays();
      } catch (error) {
        console.error("Error loading tags:", error);
      }
    }

    async function loadFilterTags() {
      try {
        const { data: cards, error: cardsError } = await supabase
          .from('models')
          .select('tags, related_models_with_tags');
        
        if (cardsError) throw cardsError;

        const allMainTags = new Set();
        const allRelatedTags = new Set();

        cards.forEach(card => {
          if (card.tags) {
            card.tags.split(',').forEach(tag => {
              if (tag.trim()) allMainTags.add(tag.trim());
            });
          }
          
          if (card.related_models_with_tags) {
            card.related_models_with_tags.forEach(img => {
              if (img.tags) {
                img.tags.split(',').forEach(tag => {
                  if (tag.trim()) allRelatedTags.add(tag.trim());
                });
              }
            });
          }
        });

        const allTags = [...allMainTags, ...allRelatedTags];
        const uniqueTags = [...new Set(allTags)].sort();

        const filterContainer = document.getElementById('filterTags');
        filterContainer.innerHTML = '';

        const allButton = document.createElement('button');
        allButton.textContent = 'All';
        allButton.className = !currentFilterTag ? 'active' : '';
        allButton.onclick = () => {
          currentFilterTag = null;
          loadCards();
          loadFilterTags();
        };
        filterContainer.appendChild(allButton);

        uniqueTags.forEach(tag => {
          const tagButton = document.createElement('button');
          tagButton.textContent = tag;
          tagButton.className = currentFilterTag === tag ? 'active' : '';
          tagButton.onclick = () => {
            currentFilterTag = currentFilterTag === tag ? null : tag;
            loadCards();
            loadFilterTags();
          };
          filterContainer.appendChild(tagButton);
        });
      } catch (error) {
        console.error("Error loading filter tags:", error);
      }
    }

   function addCardToPage(card) {
      const cardElem = document.createElement('div');
      cardElem.className = 'card';
      cardElem.dataset.cardId = card.id;
      
      const tags = card.tags ? card.tags.split(',').map(tag => tag.trim()).filter(tag => tag) : [];
      
      const mainModelUrl = card.main_model_url && card.main_model_url.includes('ik.imagekit.io') ? 
        `${card.main_model_url}?tr=q-90` :
        card.main_model_url;
      
      cardElem.innerHTML = `
        <img src="${mainModelUrl}" alt="Model Image" 
             onerror="this.src='https://via.placeholder.com/300?text=Model+Not+Found'" />
        <div class="card-info">
          ${tags.length > 0 ? `
          <div class="card-tags">
            ${tags.map(tag => `<span class="tag-bubble">${tag}</span>`).join('')}
          </div>
          ` : ''}
        </div>
         <div class="card-actions">
          <button class="edit-btn" onclick="event.stopPropagation(); startEditCard('${card.id}')">✏️</button>
          <button class="delete-btn" onclick="event.stopPropagation(); deleteCard('${card.id}')">🗑️</button>
        </div>
      `;
      
      cardElem.addEventListener('click', () => openModelViewer(card));
      document.getElementById('gallery').appendChild(cardElem);
    }

    async function loadCards() {
      try {
        let { data: cards, error } = await supabase
          .from('models')
          .select('*')
          .order('created_at', { ascending: false });
        
        if (error) throw error;

        document.getElementById('gallery').innerHTML = ''; // Clear previous results

        if (!currentFilterTag) {
          cards.forEach(card => addCardToPage(card));
          return;
        }

        const matchingModels = cards.filter(card => {
            const mainTags = card.tags ? card.tags.split(',').map(t => t.trim()) : [];
            return mainTags.includes(currentFilterTag);
        });

        if (matchingModels.length === 0) {
          document.getElementById('gallery').innerHTML = '<p>No models found with this tag</p>';
          return;
        }

        matchingModels.forEach(card => addCardToPage(card));

      } catch (error) {
        console.error("Error loading cards:", error);
      }
    }
    
    async function loadRelatedModels(tag = null) {
      if (!currentViewingCard) return;
      
      try {
        const models = currentViewingCard.related_models || [];
        const relatedModelsWithTags = currentViewingCard.related_models_with_tags || [];
        
        const gallery = document.getElementById('relatedModelsGallery');
        gallery.innerHTML = '';
        
        if (models.length === 0) {
          document.getElementById('relatedModelsSection').style.display = 'none';
          return;
        }
        
        document.getElementById('relatedModelsSection').style.display = 'block';
        
        const allRelatedTags = new Set();
        relatedModelsWithTags.forEach(img => {
          if (img.tags) {
            img.tags.split(',').forEach(tag => {
              if (tag.trim()) allRelatedTags.add(tag.trim());
            });
          }
        });
        
        const filterContainer = document.getElementById('relatedModelFilterTags');
        filterContainer.innerHTML = '';
        
        const allButton = document.createElement('button');
        allButton.textContent = 'All';
        allButton.className = !tag ? 'active' : '';
        allButton.onclick = () => {
          currentFilterRelatedTag = null;
          loadRelatedModels();
        };
        filterContainer.appendChild(allButton);
        
        [...allRelatedTags].sort().forEach(tagName => {
          const tagButton = document.createElement('button');
          tagButton.textContent = tagName;
          tagButton.className = tag === tagName ? 'active' : '';
          tagButton.onclick = () => {
            currentFilterRelatedTag = currentFilterRelatedTag === tagName ? null : tagName;
            loadRelatedModels(currentFilterRelatedTag);
          };
          filterContainer.appendChild(tagButton);
        });
        
        const filteredModels = tag 
          ? relatedModelsWithTags.filter(img => img.tags && img.tags.split(',').map(t => t.trim()).includes(tag))
          : relatedModelsWithTags;
        
        if (filteredModels.length === 0) {
          gallery.innerHTML = '<p>No models found with this tag.</p>';
          return;
        }
        
        filteredModels.forEach((img, index) => {
          const imgElem = document.createElement('div');
          imgElem.className = 'card';
          
          const tags = img.tags ? img.tags.split(',').map(t => t.trim()).filter(t => t) : [];
          
          imgElem.innerHTML = `
            <img src="${img.url}" alt="Related model ${index + 1}" 
                 onerror="this.src='https://via.placeholder.com/300?text=Model+Not+Found'" />
            <div class="card-info">
              ${tags.length > 0 ? `
              <div class="related-model-tags">
                ${tags.map(t => `<span class="related-tag-bubble" onclick="event.stopPropagation(); filterAllByRelatedTag('${t}')">${t}</span>`).join('')}
              </div>
              ` : ''}
            </div>
          `;
          
          imgElem.addEventListener('click', () => {
            const fullIndex = currentViewingCard.related_models.indexOf(img.url);
            if(fullIndex !== -1) {
                currentModelIndex = fullIndex + 1;
                openModelViewer(currentViewingCard);
                updateViewerModel();
            }
          });
          
          gallery.appendChild(imgElem);
        });
      } catch (error) {
        console.error("Error loading related models:", error);
      }
    }

    function filterAllByRelatedTag(tag) {
      currentFilterTag = tag;
      closeModelViewer();
      loadCards();
      loadFilterTags();
    }

    function openModelViewer(card) {
      currentViewingCard = card;
      if (currentModelIndex === undefined) currentModelIndex = 0;
      resetZoom();
      updateViewerModel();
      document.getElementById('modelViewer').style.display = 'flex';
      loadRelatedModels(currentFilterRelatedTag);
      
      const viewerModel = document.getElementById('viewerModel');
      const viewerContent = document.getElementById('viewerContent');
      
      viewerModel.addEventListener('mousedown', startDrag);
      viewerContent.addEventListener('mousemove', dragModel);
      viewerContent.addEventListener('mouseup', endDrag);
      viewerContent.addEventListener('mouseleave', endDrag);
      viewerContent.addEventListener('wheel', handleWheelZoom, { passive: false });
      
      viewerModel.addEventListener('touchstart', handleTouchStart, { passive: false });
      viewerContent.addEventListener('touchmove', handleTouchMove, { passive: false });
      viewerContent.addEventListener('touchend', handleTouchEnd);
    }

    function closeModelViewer() {
      document.getElementById('modelViewer').style.display = 'none';
      document.getElementById('relatedModelsSection').style.display = 'none';
      currentViewingCard = null;
    }

    function updateViewerModel() {
      if (!currentViewingCard) return;
      
      const models = [currentViewingCard.main_model_url, ...(currentViewingCard.related_models || [])];
      const viewerModel = document.getElementById('viewerModel');
      const modelCounter = document.getElementById('modelCounter');
      
      if (models.length > 0 && currentModelIndex >= 0 && currentModelIndex < models.length) {
        const modelUrl = models[currentModelIndex];
        const displayUrl = modelUrl && modelUrl.includes('ik.imagekit.io') ? `${modelUrl}?tr=q-90` : modelUrl;
        viewerModel.src = displayUrl;
        modelCounter.textContent = `${currentModelIndex + 1} / ${models.length}`;
      }
    }

    function prevModel() {
      if (!currentViewingCard) return;
      const models = [currentViewingCard.main_model_url, ...(currentViewingCard.related_models || [])];
      currentModelIndex = (currentModelIndex - 1 + models.length) % models.length;
      resetZoom();
      updateViewerModel();
    }

    function nextModel() {
      if (!currentViewingCard) return;
      const models = [currentViewingCard.main_model_url, ...(currentViewingCard.related_models || [])];
      currentModelIndex = (currentModelIndex + 1) % models.length;
      resetZoom();
      updateViewerModel();
    }

    function zoomIn() { scale *= 1.2; applyZoom(); }
    function zoomOut() { scale /= 1.2; if (scale < 1) resetZoom(); else applyZoom(); }
    function resetZoom() { scale = 1; posX = 0; posY = 0; applyZoom(); }
    function applyZoom() { document.getElementById('viewerModel').style.transform = `translate(${posX}px, ${posY}px) scale(${scale})`; }

    function startDrag(e) {
      if (scale <= 1) return;
      isDragging = true;
      startX = e.clientX - posX;
      startY = e.clientY - posY;
      document.getElementById('viewerModel').classList.add('grabbing');
      e.preventDefault();
    }

    function dragModel(e) {
      if (!isDragging) return;
      posX = e.clientX - startX;
      posY = e.clientY - startY;
      applyZoom();
      e.preventDefault();
    }

    function endDrag() {
      isDragging = false;
      document.getElementById('viewerModel').classList.remove('grabbing');
    }

    function handleWheelZoom(e) {
      if (e.ctrlKey) {
        e.preventDefault();
        if (-e.deltaY > 0) zoomIn(); else zoomOut();
      }
    }

    function handleTouchStart(e) {
      if (e.touches.length === 2) {
        initialPinchDistance = getDistance(e.touches[0].clientX, e.touches[0].clientY, e.touches[1].clientX, e.touches[1].clientY);
        lastZoom = scale;
        e.preventDefault();
      } else if (e.touches.length === 1 && scale > 1) {
        isDragging = true;
        startX = e.touches[0].clientX - posX;
        startY = e.touches[0].clientY - posY;
        e.preventDefault();
      }
    }

    function handleTouchMove(e) {
      if (e.touches.length === 2) {
        const currentDistance = getDistance(e.touches[0].clientX, e.touches[0].clientY, e.touches[1].clientX, e.touches[1].clientY);
        if (initialPinchDistance !== null) scale = lastZoom * (currentDistance / initialPinchDistance);
        applyZoom();
        e.preventDefault();
      } else if (e.touches.length === 1 && isDragging) {
        posX = e.clientX - startX;
        posY = e.clientY - startY;
        applyZoom();
        e.preventDefault();
      }
    }

    function handleTouchEnd() { initialPinchDistance = null; isDragging = false; }
    function getDistance(x1, y1, x2, y2) { return Math.sqrt(Math.pow(x2 - x1, 2) + Math.pow(y2 - y1, 2)); }

    function openRelatedModelsPopup() {
      document.getElementById('modelViewer').style.display = 'none';
      document.getElementById('relatedModelsPopup').style.display = 'flex';
      document.getElementById('relatedModelUrls').value = '';
      document.getElementById('relatedModelsErrorMessage').textContent = '';
    }

    function closeRelatedModelsPopup() {
      document.getElementById('relatedModelsPopup').style.display = 'none';
      if (currentViewingCard) document.getElementById('modelViewer').style.display = 'flex';
    }

    function openRelatedTagsPopup() {
      if (!currentViewingCard || !currentViewingCard.related_models || currentViewingCard.related_models.length === 0) {
        alert("No related models to tag");
        return;
      }
      currentRelatedModelIndex = 0;
      loadRelatedModelForTagging();
      document.getElementById('relatedTagsPopup').style.display = 'flex';
    }

    function closeRelatedTagsPopup() {
      document.getElementById('relatedTagsPopup').style.display = 'none';
      currentRelatedModelTags = [];
    }

    function loadRelatedModelForTagging() {
      if (!currentViewingCard || !currentViewingCard.related_models) return;
      
      const models = currentViewingCard.related_models;
      const relatedModelsWithTags = currentViewingCard.related_models_with_tags || [];
      
      if (currentRelatedModelIndex >= models.length) currentRelatedModelIndex = 0;
      
      const currentModel = models[currentRelatedModelIndex];
      const currentModelData = relatedModelsWithTags.find(img => img.url === currentModel) || { url: currentModel, tags: '' };
      
      document.getElementById('currentRelatedModelInfo').innerHTML = `
        <img src="${currentModel}" style="max-width: 100%; max-height: 150px; object-fit: contain; margin-bottom: 10px;">
        <p>Model ${currentRelatedModelIndex + 1} of ${models.length}</p>
      `;
      
      currentRelatedModelTags = currentModelData.tags ? currentModelData.tags.split(',').map(tag => tag.trim()).filter(tag => tag) : [];
      updateSelectedRelatedTagsDisplay();
      updateAvailableRelatedTags();
    }

    function nextRelatedModelForTagging() {
      if (!currentViewingCard || !currentViewingCard.related_models) return;
      currentRelatedModelIndex = (currentRelatedModelIndex + 1) % currentViewingCard.related_models.length;
      loadRelatedModelForTagging();
    }

    function prevRelatedModelForTagging() {
      if (!currentViewingCard || !currentViewingCard.related_models) return;
      currentRelatedModelIndex = (currentRelatedModelIndex - 1 + currentViewingCard.related_models.length) % currentViewingCard.related_models.length;
      loadRelatedModelForTagging();
    }

    function updateSelectedRelatedTagsDisplay() {
      const container = document.getElementById('selectedRelatedTagsContainer');
      container.innerHTML = '';
      currentRelatedModelTags.forEach(tag => {
        const tagElem = document.createElement('div');
        tagElem.className = 'selected-tag';
        tagElem.innerHTML = `${tag} <button onclick="removeSelectedRelatedTag('${tag}')">×</button>`;
        container.appendChild(tagElem);
      });
    }

    function updateAvailableRelatedTags() {
      const availableTagsSelect = document.getElementById('availableRelatedTags');
      availableTagsSelect.innerHTML = '<option value="">Select tags to add</option>';
      allTags.forEach(tag => {
        if (!currentRelatedModelTags.includes(tag)) {
          const option = document.createElement('option');
          option.value = tag;
          option.textContent = tag;
          availableTagsSelect.appendChild(option);
        }
      });
    }

    function addTagToRelatedModelSelection() {
      const selectedTag = document.getElementById('availableRelatedTags').value;
      if (!selectedTag || currentRelatedModelTags.includes(selectedTag)) return;
      currentRelatedModelTags.push(selectedTag);
      updateSelectedRelatedTagsDisplay();
      updateAvailableRelatedTags();
    }

    function removeSelectedRelatedTag(tagToRemove) {
      currentRelatedModelTags = currentRelatedModelTags.filter(tag => tag !== tagToRemove);
      updateSelectedRelatedTagsDisplay();
      updateAvailableRelatedTags();
    }

    async function saveRelatedModelTags() {
      if (!currentViewingCard) return;
      
      try {
        const models = currentViewingCard.related_models || [];
        const currentModel = models[currentRelatedModelIndex];
        let relatedModelsWithTags = currentViewingCard.related_models_with_tags || [];
        
        const existingIndex = relatedModelsWithTags.findIndex(img => img.url === currentModel);
        if (existingIndex >= 0) {
          relatedModelsWithTags[existingIndex].tags = currentRelatedModelTags.join(', ');
        } else {
          relatedModelsWithTags.push({ url: currentModel, tags: currentRelatedModelTags.join(', ') });
        }
        
        const { error } = await supabase.from('models').update({ related_models_with_tags: relatedModelsWithTags }).eq('id', currentViewingCard.id);
        if (error) throw error;
        
        currentViewingCard.related_models_with_tags = relatedModelsWithTags;
        
        if (currentRelatedModelIndex < models.length - 1) {
          nextRelatedModelForTagging();
        } else {
          closeRelatedTagsPopup();
          loadRelatedModels();
        }
      } catch (error) {
        console.error("Error saving related model tags:", error);
        document.getElementById('relatedTagsErrorMessage').textContent = "Failed to save tags: " + error.message;
      }
    }

    async function addRelatedModels() {
      if (!currentViewingCard) return;

      const urlsText = document.getElementById('relatedModelUrls').value.trim();
      if (!urlsText) return;

      const urls = urlsText.split('\n').map(url => url.trim()).filter(url => url);

      try {
        const { data: card, error: fetchError } = await supabase.from('models').select('related_models, related_models_with_tags').eq('id', currentViewingCard.id).single();
        if (fetchError) throw fetchError;

        const currentRelatedModels = card.related_models || [];
        const currentRelatedModelsWithTags = card.related_models_with_tags || [];
        const newUrls = urls.filter(url => !currentRelatedModels.includes(url));
        if (newUrls.length === 0) return;

        const updatedRelatedModels = [...currentRelatedModels, ...newUrls];
        const updatedRelatedModelsWithTags = [...currentRelatedModelsWithTags, ...newUrls.map(url => ({ url, tags: '' }))];

        const { error } = await supabase.from('models').update({ related_models: updatedRelatedModels, related_models_with_tags: updatedRelatedModelsWithTags }).eq('id', currentViewingCard.id);
        if (error) throw error;

        currentViewingCard.related_models = updatedRelatedModels;
        currentViewingCard.related_models_with_tags = updatedRelatedModelsWithTags;
        
        closeRelatedModelsPopup();
        updateViewerModel();
        loadRelatedModels();
      } catch (error) {
        console.error("Error adding related models:", error);
        document.getElementById('relatedModelsErrorMessage').textContent = "Failed to add related models: " + error.message;
      }
    }

    async function startEditCard(cardId) {
      try {
        const { data: card, error } = await supabase.from('models').select('*').eq('id', cardId).single();
        if (error) throw error;

        currentlyEditingCardId = cardId;
        document.getElementById('modelUrl').value = card.main_model_url;
        selectedTags = card.tags ? card.tags.split(',').map(tag => tag.trim()).filter(tag => tag) : [];
        updateSelectedTagsDisplay();
        document.querySelector('.popup-content h3').textContent = 'Edit Card';
        openPopup();
      } catch (error) {
        console.error("Error loading card for edit:", error);
        alert("Failed to load card for editing");
      }
    }

    async function updateCard() {
      try {
        const modelUrl = document.getElementById('modelUrl').value.trim();
        if (!modelUrl) throw new Error("Model URL is required");

        const updateData = { tags: selectedTags.join(', '), main_model_url: modelUrl };
        const { error } = await supabase.from('models').update(updateData).eq('id', currentlyEditingCardId);
        if (error) throw error;

        closePopup();
        await loadCards();
      } catch (error) {
        console.error("Error updating card:", error);
        document.getElementById('errorMessage').textContent = error.message;
      } finally {
        currentlyEditingCardId = null;
      }
    }

    async function deleteCard(cardId) {
      if (!confirm("Are you sure you want to delete this card?")) return;
      
      try {
        const { error } = await supabase.from('models').delete().eq('id', cardId);
        if (error) throw error;
        await loadCards();
      } catch (error) {
        console.error("Error deleting card:", error);
        alert("Failed to delete card");
      }
    }

    async function addNewTag() {
      const newTagInput = document.getElementById('newTagInput');
      const newTag = newTagInput.value.trim();
      if (!newTag || allTags.includes(newTag)) return;
      
      try {
        const { error } = await supabase.from('tags').insert([{ name: newTag }]);
        if (error) throw error;
        
        allTags.push(newTag);
        allTags.sort();
        updateTagDisplays();
        await loadFilterTags();
        newTagInput.value = '';
      } catch (error) {
        console.error("Error adding new tag:", error);
        alert("Failed to add new tag");
      }
    }

    function updateTagDisplays() {
      const commonTagsContainer = document.getElementById('commonTags');
      commonTagsContainer.innerHTML = '';
      allTags.forEach(tag => {
        const tagButton = document.createElement('button');
        tagButton.textContent = tag;
        tagButton.onclick = () => { document.getElementById('newTagInput').value = tag; };
        commonTagsContainer.appendChild(tagButton);
      });

      const availableTagsSelect = document.getElementById('availableTags');
      availableTagsSelect.innerHTML = '<option value="">Select tags to add</option>';
      allTags.forEach(tag => {
        if (!selectedTags.includes(tag)) {
          const option = document.createElement('option');
          option.value = tag;
          option.textContent = tag;
          availableTagsSelect.appendChild(option);
        }
      });
    }

    function addTagToSelection() {
      const selectedTag = document.getElementById('availableTags').value;
      if (!selectedTag || selectedTags.includes(selectedTag)) return;
      selectedTags.push(selectedTag);
      updateSelectedTagsDisplay();
      updateTagDisplays();
    }

    function updateSelectedTagsDisplay() {
      const container = document.getElementById('selectedTagsContainer');
      container.innerHTML = '';
      selectedTags.forEach(tag => {
        const tagElem = document.createElement('div');
        tagElem.className = 'selected-tag';
        tagElem.innerHTML = `${tag} <button onclick="removeSelectedTag('${tag}')">×</button>`;
        container.appendChild(tagElem);
      });
    }

    function removeSelectedTag(tagToRemove) {
      selectedTags = selectedTags.filter(tag => tag !== tagToRemove);
      updateSelectedTagsDisplay();
      updateTagDisplays();
    }

    async function addCard() {
      try {
        const modelUrl = document.getElementById('modelUrl').value.trim();
        if (!modelUrl) throw new Error("Model URL is required");

        const newCard = {
          tags: selectedTags.join(', '),
          main_model_url: modelUrl,
          related_models: [],
          related_models_with_tags: []
        };

        const { data, error } = await supabase.from('models').insert([newCard]).select();
        if (error) throw error;

        addCardToPage(data[0]);
        closePopup();
        await loadCards();
      } catch (error) {
        console.error("Error adding card:", error);
        document.getElementById('errorMessage').textContent = error.message;
      }
    }

    function resetForm() {
      document.getElementById('cardForm').reset();
      selectedTags = [];
      currentlyEditingCardId = null;
      document.querySelector('.popup-content h3').textContent = 'Add New Model';
      updateSelectedTagsDisplay();
      updateTagDisplays();
      document.getElementById('errorMessage').textContent = '';
    }

    function openPopup() {
      document.getElementById('popup').style.display = 'flex';
    }

    function closePopup() {
      document.getElementById('popup').style.display = 'none';
      resetForm();
    }
  </script>
