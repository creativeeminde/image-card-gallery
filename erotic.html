  <script>
    let supabase;
    const SUPABASE_URL = 'https://fwzffqwjprjuwidkrckb.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZ3emZmcXdqcHJqdXdpZGtyY2tiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDgwMTMwNzMsImV4cCI6MjA2MzU4OTA3M30.p3b_pshzTN-G3QTKE91b5TGBZJwSRZTEOClXN5JEl6I';
    let selectedTags = [];
    let allTags = [];
    let allGirls = [];
    let allLoadedCards = [];
    let currentFilterTag = null;
    let currentFilterGirl = null;
    let currentlyEditingCardId = null;
    let currentViewingCard = null;

    // --- NEW: State variables for Infinite Scroll ---
    let currentPage = 1;
    let isLoading = false;
    let hasMore = true;
    const cardsPerPage = 9;

    window.onload = async function () {
      supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
      
      document.getElementById('cardForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        if (currentlyEditingCardId) {
          await updateCard();
        } else {
          await addCard();
        }
      });
      
      await Promise.all([
        loadTags(),
        loadGirls(),
        loadFilterTags(),
        loadFilterGirls()
      ]);
      
      await loadCards(); // Load the initial set of cards

      // --- NEW: Infinite Scroll Event Listener ---
      const mainContent = document.querySelector('.main-content');
      mainContent.addEventListener('scroll', () => {
        // If we are already loading or there are no more cards, do nothing
        if (isLoading || !hasMore) return;

        // Check if the user has scrolled to the bottom (with a 100px buffer)
        if (mainContent.scrollTop + mainContent.clientHeight >= mainContent.scrollHeight - 100) {
          currentPage++;
          loadCards();
        }
      });
    };

    function resetToFirstPage() {
        document.getElementById('gallery').innerHTML = '';
        allLoadedCards = [];
        currentPage = 1;
        hasMore = true;
    }

    async function addNewGirl() {
      const newGirlInput = document.getElementById('newGirlInput');
      const newGirl = newGirlInput.value.trim();
      if (!newGirl) return;
      try {
        if (!allGirls.includes(newGirl)) {
          const { error } = await supabase.from('girls').insert([{ name: newGirl }]);
          if (error) throw error;
          newGirlInput.value = '';
          await loadGirls();
          await loadFilterGirls();
        }
      } catch (error) {
        console.error("Error adding new girl:", error);
        alert("Failed to add new girl.");
      }
    }

    async function loadGirls() {
      try {
        const { data: girls, error } = await supabase.from('girls').select('name').order('name', { ascending: true });
        if (error) throw error;
        allGirls = girls.map(g => g.name);
        
        const girlSelect = document.getElementById('girlNameSelect');
        girlSelect.innerHTML = ''; // Clear previous options
        allGirls.forEach(girl => {
            const option = document.createElement('option');
            option.value = girl;
            option.textContent = girl;
            girlSelect.appendChild(option);
        });
      } catch (error) {
        console.error("Error loading girls:", error);
      }
    }

    async function loadFilterGirls() {
        try {
            const { data, error } = await supabase.rpc('get_distinct_girl_names');
            if (error) throw error;
            const uniqueGirls = data.map(item => item.girl_name).filter(Boolean).sort();
            const filterContainer = document.getElementById('filterGirls');
            filterContainer.innerHTML = '';
            
            const allButton = document.createElement('button');
            allButton.textContent = 'All';
            allButton.className = !currentFilterGirl ? 'active' : '';
            allButton.onclick = () => {
                document.querySelectorAll('#filterGirls button').forEach(btn => btn.classList.remove('active'));
                allButton.classList.add('active');
                currentFilterGirl = null;
                // --- MODIFIED: Reset and load for filter change ---
                resetToFirstPage();
                loadCards();
            };
            filterContainer.appendChild(allButton);

            uniqueGirls.forEach(name => {
                const girlButton = document.createElement('button');
                girlButton.textContent = name;
                girlButton.className = currentFilterGirl === name ? 'active' : '';
                girlButton.onclick = () => {
                    document.querySelectorAll('#filterGirls button').forEach(btn => btn.classList.remove('active'));
                    girlButton.classList.add('active');
                    currentFilterGirl = name;
                    // --- MODIFIED: Reset and load for filter change ---
                    resetToFirstPage();
                    loadCards();
                };
                filterContainer.appendChild(girlButton);
            });
        } catch (error) {
            console.error("Error loading filter girls:", error);
        }
    }

    async function addNewTag() {
        const newTagInput = document.getElementById('newTagInput');
        const newTag = newTagInput.value.trim();
        if (!newTag) return;
        try {
            if (!allTags.includes(newTag)) {
                const { error } = await supabase.from('tags').insert([{ name: newTag }]);
                if (error) throw error;
                newTagInput.value = '';
                await loadTags();
                await loadFilterTags();
            }
        } catch (error) {
            console.error("Error adding new tag:", error);
            alert("Failed to add new tag");
        }
    }
    
    async function loadTags() {
      try {
        const { data: tags, error } = await supabase.from('tags').select('name').order('name', { ascending: true });
        if (error) throw error;
        allTags = tags.map(tag => tag.name);
        updateTagDisplays();
      } catch (error) {
        console.error("Error loading tags:", error);
      }
    }

    async function loadFilterTags() {
        try {
            const { data, error } = await supabase.rpc('get_distinct_tags');
            if (error) throw error;
            
            const uniqueTags = data.map(item => item.distinct_tags).filter(Boolean).sort();
            const filterContainer = document.getElementById('filterTags');
            filterContainer.innerHTML = '';

            const allButton = document.createElement('button');
            allButton.textContent = 'All';
            allButton.className = !currentFilterTag ? 'active' : '';
            allButton.onclick = () => {
                document.querySelectorAll('#filterTags button').forEach(btn => btn.classList.remove('active'));
                allButton.classList.add('active');
                currentFilterTag = null;
                // --- MODIFIED: Reset and load for filter change ---
                resetToFirstPage();
                loadCards();
            };
            filterContainer.appendChild(allButton);

            uniqueTags.forEach(tag => {
                const tagButton = document.createElement('button');
                tagButton.textContent = tag;
                tagButton.className = currentFilterTag === tag ? 'active' : '';
                tagButton.onclick = () => {
                    document.querySelectorAll('#filterTags button').forEach(btn => btn.classList.remove('active'));
                    tagButton.classList.add('active');
                    currentFilterTag = tag;
                    // --- MODIFIED: Reset and load for filter change ---
                    resetToFirstPage();
                    loadCards();
                };
                filterContainer.appendChild(tagButton);
            });
        } catch (error) {
            console.error("Error loading filter tags:", error);
        }
    }
    
    // --- MODIFIED: `loadCards` function for pagination ---
    async function loadCards() {
      if (isLoading) return;
      isLoading = true;

      try {
        const from = (currentPage - 1) * cardsPerPage;
        const to = from + cardsPerPage - 1;

        let query = supabase.from('erotic_videos')
            .select('*')
            .order('created_at', { ascending: false })
            .range(from, to);

        if (currentFilterGirl) query = query.eq('girl_name', currentFilterGirl);
        if (currentFilterTag) query = query.ilike('tags', `%${currentFilterTag}%`);
        
        const { data: cards, error } = await query;
        if (error) throw error;

        // If fewer cards are returned than requested, we've reached the end
        if (cards.length < cardsPerPage) {
          hasMore = false;
        }

        if (cards.length > 0) {
            allLoadedCards.push(...cards);
            cards.forEach(card => addCardToPage(card));
        }

        // If it's the first page and no cards are found, show a message
        if (currentPage === 1 && cards.length === 0) {
            document.getElementById('gallery').innerHTML = '<p>No videos found with the selected filters.</p>';
        }
      } catch (error) {
        console.error("Error loading cards:", error);
        // Only show error message on the initial load
        if (currentPage === 1) {
            document.getElementById('gallery').innerHTML = '<p>Error loading videos.</p>';
        }
      } finally {
        isLoading = false;
      }
    }

      const cardElem = document.createElement('div');
      cardElem.className = 'card';
      cardElem.dataset.cardId = card.id;
      
      const tags = card.tags ? card.tags.split(',').map(tag => tag.trim()).filter(tag => tag) : [];

          <button class="delete-btn" onclick="event.stopPropagation(); deleteCard('${card.id}')">üóëÔ∏è</button>
        </div>
        <div class="video-container">
            <video preload="metadata" loop>
              <source src="${card.main_video_url}" type="video/mp4">
            </video>
            <div class="seek-bar-container">
                <div class="seek-bar">
                    <div class="seek-progress"></div>
                    <div class="seek-handle"></div>
                </div>
            </div>
        </div>
        <div class="card-info">
          <h4>${card.title || ''}</h4>
          <p style="margin: 5px 0; color: #555; font-weight: bold;">${card.girl_name || ''}</p>
          ${tags.length > 0 ? `
          <div class="card-tags">
            ${tags.map(tag => `<span class="tag-bubble">${tag}</span>`).join('')}
          </div>
          ` : ''}
        </div>
      `;
      const videoElem = cardElem.querySelector('video');
      const seekBarContainer = cardElem.querySelector('.seek-bar-container');
      const seekBar = cardElem.querySelector('.seek-bar');
      const seekProgress = cardElem.querySelector('.seek-progress');
      const seekHandle = cardElem.querySelector('.seek-handle');
      
      videoElem.addEventListener('loadeddata', () => { 
          if (videoElem.duration > 0.1) {
              videoElem.currentTime = 0.1;
          }
      });
      
      cardElem.addEventListener('mouseenter', () => videoElem.play());
      cardElem.addEventListener('mouseleave', () => videoElem.pause());
      cardElem.addEventListener('click', () => openVideoViewer(card));
      
      seekBarContainer.addEventListener('click', (e) => {
          e.stopPropagation();
      });
      
      videoElem.addEventListener('timeupdate', () => {
          if (videoElem.duration) {
              const progressPercent = (videoElem.currentTime / videoElem.duration) * 100;
              seekProgress.style.width = `${progressPercent}%`;
              seekHandle.style.left = `${progressPercent}%`;
          }
      });
      
      seekBarContainer.addEventListener('mousedown', (e) => {
          e.stopPropagation(); 
          const wasPlaying = !videoElem.paused;
          videoElem.pause();

          const seek = (event) => {
              const rect = seekBar.getBoundingClientRect();
              if (rect.width > 0) {
                  let offsetX = event.clientX - rect.left;
                  offsetX = Math.max(0, Math.min(offsetX, rect.width));
                  const newTime = (offsetX / rect.width) * videoElem.duration;
                  if (isFinite(newTime)) {
                      videoElem.currentTime = newTime;
                  }
              }
          };

          seek(e); 

          const onMouseMove = (moveEvent) => {
              seek(moveEvent);
          };

          const onMouseUp = () => {
              document.removeEventListener('mousemove', onMouseMove);
              document.removeEventListener('mouseup', onMouseUp);
              if (wasPlaying) {
                  videoElem.play();
              }
          };

          document.addEventListener('mousemove', onMouseMove);
          document.addEventListener('mouseup', onMouseUp);
      });

      document.getElementById('gallery').appendChild(cardElem);
    }
    
    async function addCard() {
      try {
        const title = document.getElementById('title').value.trim();
        const videoUrlsText = document.getElementById('videoUrl').value.trim();
        const girlSelect = document.getElementById('girlNameSelect');
        const selectedGirls = [...girlSelect.options]
                                .filter(option => option.selected)
                                .map(option => option.value);

        if (!videoUrlsText) throw new Error("At least one Video URL is required");
        
        const urls = videoUrlsText.split(',').map(url => url.trim()).filter(url => url);
        if (urls.length === 0) throw new Error("Please provide valid, comma-separated video URLs.");

        let newCards = [];
        if (selectedGirls.length > 0) {
            urls.forEach(url => {
                selectedGirls.forEach(girlName => {
                    newCards.push({
                      title: title,
                      girl_name: girlName,
                      tags: selectedTags.join(', '),
                      main_video_url: url,
                      related_videos: [],
                      related_videos_with_tags: []
                    });
                });
            });
        } else {
            urls.forEach(url => {
                newCards.push({
                  title: title,
                  girl_name: null,
                  tags: selectedTags.join(', '),
                  main_video_url: url,
                  related_videos: [],
                  related_videos_with_tags: []
                });
            });
        }

        if (newCards.length > 0) {
            const { error } = await supabase.from('erotic_videos').insert(newCards);
            if (error) throw error;
        }

        closePopup();
        // --- MODIFIED: Reset and reload after action ---
        resetToFirstPage();
        await loadCards();
        await loadFilterGirls();
      } catch (error) {
        console.error("Error adding multiple cards:", error);
        document.getElementById('errorMessage').textContent = error.message;
      }
    }

    async function startEditCard(cardId) {
        const cardToEdit = allLoadedCards.find(c => c.id == cardId);
        if (!cardToEdit) {
            alert("Could not find video to edit.");
            return;
        }

        currentlyEditingCardId = cardId;
        document.getElementById('title').value = cardToEdit.title || '';
        document.getElementById('videoUrl').value = cardToEdit.main_video_url;
        document.getElementById('videoUrl').disabled = true;

        selectedTags = cardToEdit.tags ? cardToEdit.tags.split(',').map(t => t.trim()).filter(Boolean) : [];
        updateSelectedTagsDisplay();
        updateTagDisplays();

        const girlSelect = document.getElementById('girlNameSelect');
        [...girlSelect.options].forEach(opt => {
            opt.selected = (opt.value === cardToEdit.girl_name);
        });
        document.querySelector('.popup-content h3').textContent = 'Edit Video';
        document.getElementById('popup').style.display = 'flex';
    }

    async function updateCard() {
        try {
            const title = document.getElementById('title').value.trim();
            const girlSelect = document.getElementById('girlNameSelect');
            const selectedGirls = [...girlSelect.options].filter(opt => opt.selected).map(opt => opt.value);
            if (selectedGirls.length > 1) {
                throw new Error("You can only assign one girl when editing a video.");
            }

            const girlName = selectedGirls.length === 1 ? selectedGirls[0] : null;

            const updateData = {
                title: title,
                girl_name: girlName,
                tags: selectedTags.join(', ')
            };
            const { error } = await supabase.from('erotic_videos').update(updateData).eq('id', currentlyEditingCardId);
            if (error) throw error;
            
            closePopup();
            // --- MODIFIED: Reset and reload after action ---
            resetToFirstPage();
            await loadCards();
            await loadFilterGirls();
        } catch (error) {
            console.error("Error updating card:", error);
            document.getElementById('errorMessage').textContent = error.message;
        }
    }

    function openVideoViewer(card) {
      currentViewingCard = card;
      const cardIndex = allLoadedCards.findIndex(c => c.id === card.id);
      document.getElementById('videoViewer').style.display = 'flex';
      const viewerVideo = document.getElementById('viewerVideo');
      const videoCounter = document.getElementById('videoCounter');
      viewerVideo.src = card.main_video_url;
      // Make sure we have cards loaded before showing index
      if(allLoadedCards.length > 0 && cardIndex !== -1) {
        videoCounter.textContent = `${cardIndex + 1} / ${allLoadedCards.length}`;
      } else {
        videoCounter.textContent = "";
      }
      viewerVideo.play();
    }

    function closeVideoViewer() {
        const viewerVideo = document.getElementById('viewerVideo');
        viewerVideo.pause();
        viewerVideo.src = "";
        document.getElementById('videoViewer').style.display = 'none';
        currentViewingCard = null;
    }

    function prevVideo() {
      if (!currentViewingCard || allLoadedCards.length === 0) return;
      let currentIndex = allLoadedCards.findIndex(c => c.id === currentViewingCard.id);
      let prevIndex = (currentIndex - 1 + allLoadedCards.length) % allLoadedCards.length;
      openVideoViewer(allLoadedCards[prevIndex]);
    }

    function nextVideo() {
      if (!currentViewingCard || allLoadedCards.length === 0) return;
      let currentIndex = allLoadedCards.findIndex(c => c.id === currentViewingCard.id);
      let nextIndex = (currentIndex + 1) % allLoadedCards.length;
      openVideoViewer(allLoadedCards[nextIndex]);
    }

    function updateTagDisplays() {
      const availableTagsSelect = document.getElementById('availableTags');
      availableTagsSelect.innerHTML = '<option value="">Select tags to add</option>';
      allTags.forEach(tag => {
        if (!selectedTags.includes(tag)) {
          const option = document.createElement('option');
          option.value = tag;
          option.textContent = tag;
          availableTagsSelect.appendChild(option);
        }
      });
    }

    function addTagToSelection() {
      const availableTagsSelect = document.getElementById('availableTags');
      const selectedTag = availableTagsSelect.value;
      if (!selectedTag || selectedTags.includes(selectedTag)) return;
      selectedTags.push(selectedTag);
      updateSelectedTagsDisplay();
      updateTagDisplays();
    }

    function updateSelectedTagsDisplay() {
      const container = document.getElementById('selectedTagsContainer');
      container.innerHTML = '';
      selectedTags.forEach(tag => {
        const tagElem = document.createElement('div');
        tagElem.className = 'selected-tag';
        tagElem.innerHTML = `${tag} <button type="button" onclick="removeSelectedTag('${tag}')">√ó</button>`;
        container.appendChild(tagElem);
      });
    }

    function removeSelectedTag(tagToRemove) {
      selectedTags = selectedTags.filter(tag => tag !== tagToRemove);
      updateSelectedTagsDisplay();
      updateTagDisplays();
    }

    async function deleteCard(cardId) {
      if (!confirm("Are you sure you want to delete this video card?")) return;
      try {
        const { error } = await supabase.from('erotic_videos').delete().eq('id', cardId);
        if (error) throw error;
        // --- MODIFIED: Reset and reload after action ---
        resetToFirstPage();
        await loadCards();
      } catch (error) {
        console.error("Error deleting card:", error);
        alert("Failed to delete video card");
      }
    }

    function resetForm() {
      document.getElementById('cardForm').reset();
      document.getElementById('videoUrl').disabled = false;
      selectedTags = [];
      currentlyEditingCardId = null;
      document.querySelector('.popup-content h3').textContent = 'Upload New Video';
      updateSelectedTagsDisplay();
      updateTagDisplays();
      document.getElementById('errorMessage').textContent = '';
    }

    function openPopup() {
      resetForm();
      document.getElementById('popup').style.display = 'flex';
    }

    function closePopup() {
      document.getElementById('popup').style.display = 'none';
    }
  </script>
