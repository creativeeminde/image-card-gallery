    // --- Scrolls to the first card starting with a letter ---
    async function scrollToLetter(letter) {
      const sortSelect = document.getElementById('sort-select');
      // Force A-Z sorting if not already selected
      if (sortSelect.value !== 'az') {
          sortSelect.value = 'az';
          await loadCards(); // Reload cards in A-Z order
      }

      if (letter === 'ALL') {
          window.scrollTo({ top: 0, behavior: 'smooth' });
          return;
      }

      const cards = document.querySelectorAll('#gallery .card');
      let targetCard = null;

      for (const card of cards) {
          const titleElement = card.querySelector('h4');
          if (titleElement) {
              const title = titleElement.textContent.trim().toUpperCase();
              if (title.startsWith(letter)) {
                  targetCard = card;
                  break; 
              }
          }
      }

      if (targetCard) {
          targetCard.scrollIntoView({ behavior: 'smooth', block: 'start' });
      } else {
          // You might want a less intrusive notification, like a small message bar
          console.warn(`No entries found starting with the letter "${letter}".`);
      }
    }

    async function loadAllTags() {
        try {
            const { data, error } = await supabase.from('tags').select('name');
            if (error) throw error;
            allTags = data.map(t => t.name).sort();
            updateTagDisplays(); // This updates the popup dropdown

            console.error("Error loading all tags:", error);

    // REMOVED populateFilterTags() and updateActiveTagButton() functions

    function addCardToPage(card) {
      const cardElem = document.createElement('div');
      // 'group' class is added for group-hover functionality on action buttons
      cardElem.className = 'card group bg-white rounded-lg overflow-hidden shadow-md hover:shadow-xl transition-all duration-300 ease-in-out relative hover:scale-[1.02]';

                  onclick="event.stopPropagation(); openPopup(${JSON.stringify(card).replace(/"/g, '&quot;')})"

            ‚úèÔ∏è
          </button>
          <button class="bg-white/80 backdrop-blur-sm hover:bg-white rounded-full w-8 h-8 flex items-center justify-center transition-all hover:scale-110 text-red-500" 
                  onclick="event.stopPropagation(); deleteCard('${card.id}')" 
                  title="Delete">
            üóëÔ∏è
          </button>
        </div>
      `;
      
      cardElem.addEventListener('click', () => openCelebrityViewer(card));
      document.getElementById('gallery').appendChild(cardElem);
    }

    // --- Loads cards with sorting ---
    async function loadCards() {
        const gallery = document.getElementById('gallery');
        gallery.innerHTML = '';
        document.getElementById('loader').style.display = 'block';

        const sortBy = document.getElementById('sort-select').value;
        let orderColumn = 'created_at';
        let orderAscending = false;
        
        switch (sortBy) {
            case 'newest':
                orderColumn = 'created_at';
                orderAscending = false;
                break;
            case 'oldest':
                orderColumn = 'created_at';
                orderAscending = true;
                break;
            case 'az':
                orderColumn = 'title';
                orderAscending = true;
                break;
        }

        try {
            let query = supabase.from('celebrities').select('*');

            // REMOVED filtering by currentFilterTag
            
            const { data: cards, error } = await query.order(orderColumn, { ascending: orderAscending });
            
            if (error) throw error;
            
            if (cards.length > 0) {
                cards.forEach(addCardToPage);
            } else {
                gallery.innerHTML = '<p class="text-gray-500 col-span-full text-center">No celebrities found.</p>';
            }

        } catch (error) {
            console.error("Error loading cards:", error);
            gallery.innerHTML = '<p class="text-red-500 col-span-full text-center">Error loading celebrities.</p>';
        } finally {
            document.getElementById('loader').style.display = 'none';
        }
    }
    
    // --- Viewer Management ---
    
    function openCelebrityViewer(card) {
      currentViewingCard = card;
      currentCelebrityIndex = 0;
      updateViewerCelebrity();
      document.getElementById('celebrityViewer').style.display = 'flex';
      
      // Add event listeners for pan/zoom/swipe
      const viewerContent = document.getElementById('viewerContent');
      viewerContent.addEventListener('touchstart', handleTouchStart, { passive: false });
      viewerContent.addEventListener('touchend', handleTouchEnd);
      viewerContent.addEventListener('touchmove', handleTouchMove, { passive: false });
      viewerContent.addEventListener('wheel', handleWheelZoom, { passive: false });
      viewerContent.addEventListener('mousedown', startDrag);
      viewerContent.addEventListener('mousemove', dragCelebrity);
      viewerContent.addEventListener('mouseup', endDrag);
      viewerContent.addEventListener('mouseleave', endDrag);
      viewerContent.addEventListener('dblclick', handleDoubleClick);
    }

    function closeCelebrityViewer() {
      const viewerContent = document.getElementById('viewerContent');
      // Remove event listeners
      viewerContent.removeEventListener('touchstart', handleTouchStart);
      viewerContent.removeEventListener('touchend', handleTouchEnd);
      viewerContent.removeEventListener('touchmove', handleTouchMove);
      viewerContent.removeEventListener('wheel', handleWheelZoom);
      viewerContent.removeEventListener('mousedown', startDrag);
      viewerContent.removeEventListener('mousemove', dragCelebrity);
      viewerContent.removeEventListener('mouseup', endDrag);
      viewerContent.removeEventListener('mouseleave', endDrag);
      viewerContent.removeEventListener('dblclick', handleDoubleClick);
      
      document.getElementById('celebrityViewer').style.display = 'none';
      currentViewingCard = null;
      resetZoom(); // Reset zoom state for next time
    }
    
    // --- Touch & Gesture Controls for Viewer ---
    
    function handleTouchStart(e) {
        if (e.touches.length === 2) {
            e.preventDefault();
            initialPinchDistance = getDistance(e.touches[0].clientX, e.touches[0].clientY, e.touches[1].clientX, e.touches[1].clientY);
            lastZoom = scale;
        } else if (e.touches.length === 1) {
            touchStartX = e.touches[0].clientX;
            startDrag(e.touches[0]);
        }
    }

    function handleTouchMove(e) {
        if (e.touches.length === 2) {
            e.preventDefault();
            const currentDistance = getDistance(e.touches[0].clientX, e.touches[0].clientY, e.touches[1].clientX, e.touches[1].clientY);
            if (initialPinchDistance === null) return;
            scale = lastZoom * (currentDistance / initialPinchDistance);
            applyZoom();
        } else if (e.touches.length === 1) {
             if (isDragging) e.preventDefault();
             dragCelebrity(e.touches[0]);
        }
    }

    function handleTouchEnd(e) {
        if(e.touches.length < 2) initialPinchDistance = null;
        if(e.touches.length < 1) {
            touchEndX = e.changedTouches[0].clientX;
            if (scale <= 1) handleSwipe(); // Only swipe if not zoomed
            endDrag();
        }
    }
    
    function handleSwipe() {
        const swipeThreshold = 50; // Minimum distance for a swipe
        if (touchStartX - touchEndX > swipeThreshold) nextCelebrity();
        else if (touchEndX - touchStartX > swipeThreshold) prevCelebrity();
    }

    function handleDoubleClick(e) {
        e.preventDefault();
        if (scale > 1) {
            resetZoom();
        } else {
            const img = e.target;
            const rect = img.getBoundingClientRect();
            scale = 2; // Zoom in to 2x
            // Center zoom on double-click position
            posX = -(e.clientX - rect.left - rect.width / 2) * scale;
            posY = -(e.clientY - rect.top - rect.height / 2) * scale;
            applyZoom();
        }
    }
    
    function handleWheelZoom(e) {
        // Zoom with Ctrl key or if it's a trackpad pinch-zoom
        if (e.ctrlKey || e.deltaY % 1 != 0) { 
            e.preventDefault();
            const delta = Math.sign(e.deltaY);
            if (delta < 0) zoomIn(); else zoomOut();
        }
    }

    function zoomIn() { scale = Math.min(scale * 1.2, 10); applyZoom(); } // Max zoom 10x
    function zoomOut() { scale = Math.max(scale / 1.2, 1); if (scale === 1) resetZoom(); else applyZoom(); }
    function resetZoom() { scale = 1; posX = 0; posY = 0; applyZoom(); }
    function applyZoom() { document.getElementById('viewerCelebrity').style.transform = `translate(${posX}px, ${posY}px) scale(${scale})`; }

    function startDrag(e) {
        if (scale <= 1) return; // Don't drag if not zoomed
        isDragging = true;
        startX = e.clientX - posX;
        startY = e.clientY - posY;
        document.getElementById('viewerCelebrity').classList.add('cursor-grabbing');
        document.getElementById('viewerCelebrity').classList.remove('cursor-grab');
    }

    function dragCelebrity(e) {
        if (!isDragging) return;
        posX = e.clientX - startX;
        posY = e.clientY - startY;
        applyZoom();
    }

    function endDrag() {
        isDragging = false;
        document.getElementById('viewerCelebrity').classList.remove('cursor-grabbing');
        document.getElementById('viewerCelebrity').classList.add('cursor-grab');
    }

    function getDistance(x1, y1, x2, y2) { return Math.sqrt(Math.pow(x2 - x1, 2) + Math.pow(y2 - y1, 2)); }


    function updateViewerCelebrity() {
      if (!currentViewingCard) return;
      resetZoom();
      
      const celebrities = [currentViewingCard.main_celebrity_url, ...(currentViewingCard.related_celebrities || [])];
      const viewerCelebrity = document.getElementById('viewerCelebrity');
      const celebrityCounter = document.getElementById('celebrityCounter');
      const thumbnailCarousel = document.getElementById('thumbnailCarousel');
      thumbnailCarousel.innerHTML = '';

      if (celebrities.length > 0 && currentCelebrityIndex >= 0 && currentCelebrityIndex < celebrities.length) {
        viewerCelebrity.src = celebrities[currentCelebrityIndex];
        celebrityCounter.textContent = `${currentCelebrityIndex + 1} / ${celebrities.length}`;
        
        celebrities.forEach((imgUrl, index) => {
            const thumb = document.createElement('img');
            thumb.src = imgUrl;
            thumb.className = 'thumbnail w-16 h-16 object-cover cursor-pointer rounded-md border-2 transition-all';
            
            if(index === currentCelebrityIndex) {
                thumb.classList.add(...ACTIVE_THUMB_CLASSES);
            } else {
                thumb.classList.add(...INACTIVE_THUMB_CLASSES);
            }
            
            thumb.onclick = () => {
                currentCelebrityIndex = index;
                updateViewerCelebrity();
            };
            thumbnailCarousel.appendChild(thumb);
            
            // Scroll active thumbnail into view
            if (index === currentCelebrityIndex) {
                thumb.scrollIntoView({ behavior: 'smooth', block: 'nearest', inline: 'center' });
            }
        });
      }
    }
    
    function prevCelebrity() {
      if (!currentViewingCard) return;
      const celebrities = [currentViewingCard.main_celebrity_url, ...(currentViewingCard.related_celebrities || [])];
      if (celebrities.length === 0) return;
      currentCelebrityIndex = (currentCelebrityIndex - 1 + celebrities.length) % celebrities.length;
      updateViewerCelebrity();
    }

    function nextCelebrity() {
      if (!currentViewingCard) return;
      const celebrities = [currentViewingCard.main_celebrity_url, ...(currentViewingCard.related_celebrities || [])];
      if (celebrities.length === 0) return;
      currentCelebrityIndex = (currentCelebrityIndex + 1) % celebrities.length;
      updateViewerCelebrity();
    }

    // --- Card CRUD Operations ---

    async function addCard() {
      const errorMessage = document.getElementById('errorMessage');
      errorMessage.textContent = '';
      try {
        const title = document.getElementById('title').value.trim();
        const celebrityUrl = document.getElementById('celebrityUrl').value.trim();
        if (!title || !celebrityUrl) throw new Error("Title and Celebrity URL are required");
        
        const tags = Array.from(document.querySelectorAll('#selectedTagsContainer .selected-tag')).map(el => el.dataset.tag);

        const newCard = { 
          title, 
          main_celebrity_url: celebrityUrl, 
          tags: tags.join(', '), 
          related_celebrities: [], 
          related_celebrities_with_tags: [] 
        };
        const { data, error } = await supabase.from('celebrities').insert([newCard]).select();
        
        if (error) throw error;
        
        closePopup();
        loadCards(); // Refresh gallery
        await loadAllTags(); // Refresh tags in case new ones were implicitly added (if we had that logic)
      } catch (error) {
        console.error("Error adding card:", error);
        errorMessage.textContent = error.message;
      }
    }
    
    async function updateCard() {
      const errorMessage = document.getElementById('errorMessage');
      errorMessage.textContent = '';
      try {
        const title = document.getElementById('title').value.trim();
        const celebrityUrl = document.getElementById('celebrityUrl').value.trim();
        if (!title || !celebrityUrl) throw new Error("Title and Celebrity URL are required");
        const tags = Array.from(document.querySelectorAll('#selectedTagsContainer .selected-tag')).map(el => el.dataset.tag);

        const updateData = { title, tags: tags.join(', '), main_celebrity_url: celebrityUrl };
        const { error } = await supabase.from('celebrities').update(updateData).eq('id', currentlyEditingCardId);

        closePopup();
        await loadCards(); // Refresh gallery
        await loadAllTags(); // Refresh tags
      } catch (error) {
        console.error("Error updating card:", error);
        errorMessage.textContent = error.message;
      } finally {
        currentlyEditingCardId = null;
      }
    }

    async function deleteCard(cardId) {
      // A simple custom confirmation modal would be better than confirm()
      // but for now, this works.
      if (!confirm("Are you sure you want to delete this card?")) return;
      try {
        const { error } = await supabase.from('celebrities').delete().eq('id', cardId);
        if (error) throw error;
        await loadCards();
      } catch (error) {
        console.error("Error deleting card:", error);
        alert("Failed to delete card");
      }
    }
    
    // --- Popup and Tag Management ---
    
    // --- This function now ONLY updates the dropdown in the popup ---
    function updateTagDisplays() {
      const availableTagsSelect = document.getElementById('availableTags');
      const selectedTagValues = Array.from(document.querySelectorAll('#selectedTagsContainer .selected-tag')).map(el => el.dataset.tag);
      
      // Preserve the default option
      availableTagsSelect.innerHTML = '<option value="">Select tags to add</option>';
      
      allTags.forEach(tag => {
        // Only add tag to dropdown if it's not already selected
        if (!selectedTagValues.includes(tag)) {
          const option = document.createElement('option');
          option.value = tag;
          option.textContent = tag;
          availableTagsSelect.appendChild(option);
        }
      });
    }

    function addTagToSelection() {
      const availableTagsSelect = document.getElementById('availableTags');
      const selectedTag = availableTagsSelect.value;
      if (!selectedTag) return;
      
      const container = document.getElementById('selectedTagsContainer');
      const existingTags = Array.from(container.querySelectorAll('.selected-tag')).map(el => el.dataset.tag);
      if (existingTags.includes(selectedTag)) return; // Don't add duplicates

      const tagElem = document.createElement('div');
      tagElem.className = 'selected-tag bg-blue-100 text-blue-800 px-3 py-1 rounded-full text-xs font-medium flex items-center gap-1';
      tagElem.dataset.tag = selectedTag;
      tagElem.innerHTML = `
        <span>${selectedTag}</span>
        <button type="button" onclick="removeSelectedTag(this)" class="bg-transparent border-none text-blue-600 hover:text-blue-800 font-bold cursor-pointer p-0 ml-1" title="Remove tag">√ó</button>
      `;
      container.appendChild(tagElem);
      
      // Reset dropdown and update options
      availableTagsSelect.value = '';
      updateTagDisplays();
    }
    
    function removeSelectedTag(button) {
        button.parentElement.remove();
        updateTagDisplays(); // Re-add the removed tag to the dropdown
    }

    function openPopup(card = null) {
      currentlyEditingCardId = card ? card.id : null;
      const popupTitle = document.querySelector('#popup h3');
      const cardForm = document.getElementById('cardForm');
      cardForm.reset();
      document.getElementById('errorMessage').textContent = '';
      
      const selectedTagsContainer = document.getElementById('selectedTagsContainer');
      selectedTagsContainer.innerHTML = '';

      if (card) {
          popupTitle.textContent = 'Edit Celebrity';
          document.getElementById('title').value = card.title;
          document.getElementById('celebrityUrl').value = card.main_celebrity_url;
          if (card.tags) {
              card.tags.split(',').forEach(tag => {
                  if(!tag.trim()) return;
                  const tagElem = document.createElement('div');
                  tagElem.className = 'selected-tag bg-blue-100 text-blue-800 px-3 py-1 rounded-full text-xs font-medium flex items-center gap-1';
                  tagElem.dataset.tag = tag.trim();
                  tagElem.innerHTML = `
                    <span>${tag.trim()}</span>
                    <button type="button" onclick="removeSelectedTag(this)" class="bg-transparent border-none text-blue-600 hover:text-blue-800 font-bold cursor-pointer p-0 ml-1" title="Remove tag">√ó</button>
                  `;
                  selectedTagsContainer.appendChild(tagElem);
              });
          }
      } else {
          popupTitle.textContent = 'Upload New Celebrity';
      }
      
      updateTagDisplays();
      document.getElementById('popup').style.display = 'flex';
    }

    function closePopup() {
      document.getElementById('popup').style.display = 'none';
      currentlyEditingCardId = null;
    }

    // --- Related Celebrities Popup ---
    
    function openRelatedCelebritiesPopup() {
        document.getElementById('celebrityViewer').style.display = 'none'; // Hide viewer
        document.getElementById('relatedCelebritiesPopup').style.display = 'flex';
        document.getElementById('relatedCelebritiesErrorMessage').textContent = '';
        document.getElementById('relatedCelebrityUrls').value = '';
    }

    function closeRelatedCelebritiesPopup() {
        document.getElementById('relatedCelebritiesPopup').style.display = 'none';
        if (currentViewingCard) {
            document.getElementById('celebrityViewer').style.display = 'flex'; // Show viewer again
        }
    }

    async function addRelatedCelebrities() {
        if (!currentViewingCard) return;
        const urlsText = document.getElementById('relatedCelebrityUrls').value.trim();
        if (!urlsText) return;
        
        // Filter out empty lines and trim whitespace
        const urls = urlsText.split('\n').map(url => url.trim()).filter(Boolean);
        const errorMessage = document.getElementById('relatedCelebritiesErrorMessage');
        errorMessage.textContent = '';

        try {
            // Get the most up-to-date data first
            const { data: card, error: fetchError } = await supabase
                .from('celebrities')
                .select('related_celebrities, related_celebrities_with_tags')
                .eq('id', currentViewingCard.id)
                .single();

            if (fetchError) throw fetchError;

            const currentRelated = card.related_celebrities || [];
            // Find only the URLs that are not already in the list
            const newUrls = urls.filter(url => !currentRelated.includes(url));

            if (newUrls.length > 0) {
                const updatedRelated = [...currentRelated, ...newUrls];
                const updatedRelatedWithTags = [
                  ...(card.related_celebrities_with_tags || []), 
                  ...newUrls.map(url => ({ url, tags: '' })) // Add new ones with empty tags
                ];
                
                const { error: updateError } = await supabase
                    .from('celebrities')
                    .update({ related_celebrities: updatedRelated, related_celebrities_with_tags: updatedRelatedWithTags })
                    .eq('id', currentViewingCard.id);

                if (updateError) throw updateError;
                
                // Update the local copy so the viewer is correct
                currentViewingCard.related_celebrities = updatedRelated;
                currentViewingCard.related_celebrities_with_tags = updatedRelatedWithTags;
                updateViewerCelebrity(); // Refresh viewer thumbnails
            }
            closeRelatedCelebritiesPopup();
        } catch (error) {
            console.error('Error adding related celebrities:', error);
            errorMessage.textContent = 'Failed to add celebrities. ' + error.message;
        }
    }
