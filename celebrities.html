  <script>

    const SUPABASE_URL = 'https://fwzffqwjprjuwidkrckb.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZ3emZmcXdqcHJqdXdpZGtyY2tiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDgwMTMwNzMsImV4cCI6MjA2MzU4OTA3M30.p3b_pshzTN-G3QTKE91b5TGBZJwSRZTEOClXN5JEl6I';

    let selectedTags = [];
    let allTags = [];
    let currentFilterTag = null;
    let currentlyEditingCardId = null;
    let currentViewingCard = null;
    let currentCelebrityIndex = 0;
    let currentRelatedCelebrityTags = [];
    let currentRelatedCelebrityIndex = 0;
    let currentFilterRelatedTag = null;

    // Zoom and pan variables

    let posY = 0;

    window.onload = async function () {
      supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

      try {
        const { data, error } = await supabase.from('celebrities').select('*').limit(1);
        if (error && error.code !== '42P01') throw error;
      } catch (error) {
        console.error("Supabase connection failed:", error);
        alert("Database connection error. Check console for details.");
      }

      document.getElementById('cardForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        if (currentlyEditingCardId) {
          await updateCard();

          await addCard();
        }

    async function loadTags() {
      try {
        const { data: tags, error } = await supabase
          .from('tags')
          .select('name')
          .order('name', { ascending: true });

        if (error && error.code === '42P01') {
          await supabase.rpc('create_tags_table');
          await supabase.from('tags').insert([
            { name: 'Actor' }, { name: 'Musician' }, { name: 'Athlete' },
            { name: 'Politician' }, { name: 'Model' }
          ]);
          return loadTags();
        }

        if (error) throw error;
        allTags = tags.map(tag => tag.name);
        updateTagDisplays();
      } catch (error) {
        console.error("Error loading tags:", error);
      }
    }

    async function loadFilterTags() {
      try {
        // Get all tags from both main tags and related celebrities
        const { data: cards, error: cardsError } = await supabase
          .from('celebrities')
          .select('tags, related_celebrities_with_tags');
        
        if (cardsError) throw cardsError;

        // Extract all unique tags
        const allMainTags = new Set();
        const allRelatedTags = new Set();

        cards.forEach(card => {
          // Main tags
          if (card.tags) {
            card.tags.split(',').forEach(tag => {
              if (tag.trim()) allMainTags.add(tag.trim());
            });
          }
          
          // Related celebrity tags
          if (card.related_celebrities_with_tags) {
            card.related_celebrities_with_tags.forEach(img => {
              if (img.tags) {
                img.tags.split(',').forEach(tag => {
                  if (tag.trim()) allRelatedTags.add(tag.trim());
                });
              }
            });
          }
        });

        // Combine all tags
        const allTags = [...allMainTags, ...allRelatedTags];
        const uniqueTags = [...new Set(allTags)].sort();

        const filterContainer = document.getElementById('filterTags');
        filterContainer.innerHTML = '';

        const allButton = document.createElement('button');
        allButton.textContent = 'All';
        allButton.className = !currentFilterTag ? 'active' : '';
        allButton.onclick = () => {
          currentFilterTag = null;
          loadCards();
          document.querySelectorAll('#filterTags button').forEach(btn => btn.classList.remove('active'));
          allButton.classList.add('active');
        };
        filterContainer.appendChild(allButton);

        uniqueTags.forEach(tag => {
          const tagButton = document.createElement('button');
          tagButton.textContent = tag;
          tagButton.className = currentFilterTag === tag ? 'active' : '';
          tagButton.onclick = () => {
            currentFilterTag = currentFilterTag === tag ? null : tag;
            loadCards();
            document.querySelectorAll('#filterTags button').forEach(btn => btn.classList.remove('active'));
            currentFilterTag ? tagButton.classList.add('active') : allButton.classList.add('active');
          };
          filterContainer.appendChild(tagButton);
        });
      } catch (error) {
        console.error("Error loading filter tags:", error);
      }
    }

   async function loadCards() {
      try {
        // First fetch all cards with their related celebrities
        let { data: cards, error } = await supabase
          .from('celebrities')
          .select('*')
          .order('created_at', { ascending: false });
        
        if (error) throw error;

        // If no filter tag, display all main cards as before
        if (!currentFilterTag) {
          document.getElementById('gallery').innerHTML = '';
          cards.forEach(card => addCardToPage(card));
          return;
        }

        document.getElementById('gallery').innerHTML = '';

        // We'll collect all matching celebrities (both main and related)
        const matchingCelebrities = [];

        cards.forEach(card => {
          // Check if main card has the tag
          const mainTags = card.tags ? card.tags.split(',').map(t => t.trim()) : [];
          const mainCardHasTag = mainTags.includes(currentFilterTag);

          // Check related celebrities
          if (card.related_celebrities_with_tags) {
            card.related_celebrities_with_tags.forEach(relatedCelebrity => {
              const relatedTags = relatedCelebrity.tags ? relatedCelebrity.tags.split(',').map(t => t.trim()) : [];
              if (relatedTags.includes(currentFilterTag)) {
                // Add the related celebrity to our matches
                matchingCelebrities.push({
                  type: 'related',
                  url: relatedCelebrity.url,
                  tags: relatedCelebrity.tags,
                  parentCard: card
                });
              }
            });
          }

          // If main card has the tag, add it to matches
          if (mainCardHasTag) {
            matchingCelebrities.push({
              type: 'main',
              card: card
            });
          }
        });

        // Display all matching celebrities
        if (matchingCelebrities.length === 0) {
          document.getElementById('gallery').innerHTML = '<p>No celebrities found with this tag</p>';
          return;
        }

        matchingCelebrities.forEach(match => {
          if (match.type === 'main') {
            // Show the main card
            addCardToPage(match.card);
          } else {
            // Show the related celebrity as a standalone card

    // Zoom functions
    function zoomIn() {
      scale *= 1.2;
      applyZoom();
    }

    function zoomOut() {
      scale /= 1.2;
      if (scale < 1) {
        resetZoom();
      } else {
        applyZoom();
      }
    }

    function resetZoom() {
      scale = 1;
      posX = 0;
      posY = 0;
      applyZoom();
    }

    function applyZoom() {
      const viewerCelebrity = document.getElementById('viewerCelebrity');
      viewerCelebrity.style.transform = `translate(${posX}px, ${posY}px) scale(${scale})`;
    }

    // Pan/drag functions
    function startDrag(e) {
      if (scale <= 1) return;
      
      isDragging = true;
      startX = e.clientX - posX;
      startY = e.clientY - posY;
      document.getElementById('viewerCelebrity').classList.add('grabbing');
      e.preventDefault();
    }

    function dragCelebrity(e) {
      if (!isDragging) return;
      
      posX = e.clientX - startX;
      posY = e.clientY - startY;
      applyZoom();
      e.preventDefault();
    }

    function endDrag() {
      isDragging = false;
      document.getElementById('viewerCelebrity').classList.remove('grabbing');
    }

    // Mouse wheel zoom
    function handleWheelZoom(e) {
      if (e.ctrlKey) { // Only zoom when Ctrl key is pressed
        e.preventDefault();
        const delta = -e.deltaY;
        
        if (delta > 0) {
          zoomIn();
        } else {
          zoomOut();
        }
      }
    }

    // Touch zoom and pan
    function handleTouchStart(e) {
      if (e.touches.length === 2) {
        // Pinch zoom
        initialPinchDistance = getDistance(
          e.touches[0].clientX, e.touches[0].clientY,
          e.touches[1].clientX, e.touches[1].clientY
        );
        lastZoom = scale;
        e.preventDefault();
      } else if (e.touches.length === 1 && scale > 1) {
        // Single touch pan
        isDragging = true;
        startX = e.touches[0].clientX - posX;
        startY = e.touches[0].clientY - posY;
        e.preventDefault();
      }
    }

    function handleTouchMove(e) {
      if (e.touches.length === 2) {
        // Handle pinch zoom
        const currentDistance = getDistance(
          e.touches[0].clientX, e.touches[0].clientY,
          e.touches[1].clientX, e.touches[1].clientY
        );
        
        if (initialPinchDistance !== null) {
          scale = lastZoom * (currentDistance / initialPinchDistance);
          applyZoom();
        }
        e.preventDefault();
      } else if (e.touches.length === 1 && isDragging) {
        // Handle pan
        posX = e.touches[0].clientX - startX;
        posY = e.touches[0].clientY - startY;
        applyZoom();
        e.preventDefault();
      }
    }

    function handleTouchEnd() {
      initialPinchDistance = null;
      isDragging = false;
    }

    function getDistance(x1, y1, x2, y2) {
      return Math.sqrt(Math.pow(x2 - x1, 2) + Math.pow(y2 - y1, 2));
    }

          .from('celebrities')
          .update({

      .from('celebrities')
      .update(updateData)
      .eq('id', currentlyEditingCardId);
    
    if (error) throw error;

    closePopup();
    await loadCards();
  } catch (error) {
    console.error("Error updating card:", error);
    document.getElementById('errorMessage').textContent = error.message;
  } finally {
    currentlyEditingCardId = null;
  }
}

    async function deleteCard(cardId) {
      if (!confirm("Are you sure you want to delete this card?")) return;
      
      try {
        const { error } = await supabase
          .from('celebrities')
          .delete()
          .eq('id', cardId);
        
        if (error) throw error;

        await loadCards();
      } catch (error) {
        console.error("Error deleting card:", error);
        alert("Failed to delete card");
      }
    }

    async function addNewTag() {
      const newTagInput = document.getElementById('newTagInput');
      const newTag = newTagInput.value.trim();
      
      if (!newTag) return;
      
      try {
        if (!allTags.includes(newTag)) {
          const { error } = await supabase
            .from('tags')
            .insert([{ name: newTag }]);
          
          if (error) throw error;
          
          allTags.push(newTag);
          allTags.sort();
          updateTagDisplays();
          await loadFilterTags();
        }
        
        newTagInput.value = '';
      } catch (error) {
        console.error("Error adding new tag:", error);
        alert("Failed to add new tag");
      }
    }

    function updateTagDisplays() {
      const commonTagsContainer = document.getElementById('commonTags');
      commonTagsContainer.innerHTML = '';
      allTags.forEach(tag => {
        const tagButton = document.createElement('button');
        tagButton.textContent = tag;
        tagButton.onclick = () => addTagToCommon(tag);
        commonTagsContainer.appendChild(tagButton);
      });

      const availableTagsSelect = document.getElementById('availableTags');
      availableTagsSelect.innerHTML = '<option value="">Select tags to add</option>';
      allTags.forEach(tag => {
        if (!selectedTags.includes(tag)) {
          const option = document.createElement('option');
          option.value = tag;
          option.textContent = tag;
          availableTagsSelect.appendChild(option);
        }
      });
    }

    function addTagToCommon(tag) {
      const newTagInput = document.getElementById('newTagInput');
      newTagInput.value = tag;
    }

    function addTagToSelection() {
      const availableTagsSelect = document.getElementById('availableTags');
      const selectedTag = availableTagsSelect.value;
      
      if (!selectedTag || selectedTags.includes(selectedTag)) return;
      
      selectedTags.push(selectedTag);
      updateSelectedTagsDisplay();
      updateTagDisplays();
    }

    function updateSelectedTagsDisplay() {
      const container = document.getElementById('selectedTagsContainer');
      container.innerHTML = '';
      
      selectedTags.forEach(tag => {
        const tagElem = document.createElement('div');
        tagElem.className = 'selected-tag';
        tagElem.innerHTML = `
          ${tag}
          <button onclick="removeSelectedTag('${tag}')">√ó</button>
        `;
        container.appendChild(tagElem);
      });
    }

    function removeSelectedTag(tagToRemove) {
      selectedTags = selectedTags.filter(tag => tag !== tagToRemove);
      updateSelectedTagsDisplay();
      updateTagDisplays();
    }

    async function addCard() {
  try {
    const title = document.getElementById('title').value.trim();
    const celebrityUrl = document.getElementById('celebrityUrl').value.trim();
    
    if (!title || !celebrityUrl) {
      throw new Error("Title and Celebrity URL are required");
    }

    const newCard = {
      title,
      tags: selectedTags.join(', '),
      main_celebrity_url: celebrityUrl,
      related_celebrities: [], // Start with empty array for related celebrities
      related_celebrities_with_tags: [] // Start with empty array for related celebrities with tags
    };

    const { data, error } = await supabase.from('celebrities').insert([newCard]).select();
    if (error) throw error;

    addCardToPage(data[0]);
    closePopup();
    resetForm();
    await loadCards();
  } catch (error) {
    console.error("Error adding card:", error);
    document.getElementById('errorMessage').textContent = error.message;
  }
}

    function resetForm() {
      document.getElementById('title').value = '';
      document.getElementById('celebrityUrl').value = '';
      selectedTags = [];
      currentlyEditingCardId = null;
      document.querySelector('.popup-content h3').textContent = 'Add New Card';
      updateSelectedTagsDisplay();
      updateTagDisplays();
      document.getElementById('errorMessage').textContent = '';
    }

    function openPopup() {
      document.getElementById('popup').style.display = 'flex';
    }

    function closePopup() {
      document.getElementById('popup').style.display = 'none';
      resetForm();
    }
  </script>
