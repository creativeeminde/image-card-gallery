    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZ3emZmcXdqcHJqdXdpZGtyY2tiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDgwMTMwNzMsImV4cCI6MjA2MzU4OTA3M30.p3b_pshzTN-G3QTKE91b5TGBZJwSRZTEOClXN5JEl6I';

    let allTags = [];
    let currentlyEditingCardId = null;
    let currentViewingCard = null;
    let currentCelebrityIndex = 0;
    let selectedFeedCardId = null; // Track selected card in the feed
    
    // NEW: State for sorting and filtering
    let currentSortOrder = 'recent'; // Default sort
    let currentLetterFilter = 'all'; // Default filter

    let scale = 1, posX = 0, posY = 0, isDragging = false, startX, startY;

    let touchStartX = 0;
    let touchEndX = 0;
    
    // --- Constants for Tailwind classes ---
    const ACTIVE_THUMB_CLASSES = ['border-blue-500', 'scale-105'];
    const INACTIVE_THUMB_CLASSES = ['border-transparent'];


    // --- NEW: Dark Mode Logic ---
    /**
     * Applies the selected theme ('light' or 'dark')
     * @param {'light' | 'dark'} theme 
     */
    function applyTheme(theme) {
        if (theme === 'dark') {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark');
        }
        localStorage.setItem('theme', theme);
    }

    // --- NEW Function to toggle filter controls ---
    function toggleFilterControls() {
        const filterControls = document.getElementById('filter-controls');
        const filterButton = document.getElementById('filter-toggle-btn');
        
        // Toggle visibility
        if (filterControls.classList.contains('hidden')) {
            filterControls.classList.remove('hidden');
            filterButton.classList.add('active');
        } else {
            filterControls.classList.add('hidden');
            filterButton.classList.remove('active');
        }
    }

    window.onload = async function () {
      supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

      // --- NEW: Dark Mode Setup ---
      const savedTheme = localStorage.getItem('theme');
      const systemPrefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
      
      if (savedTheme === 'dark' || (!savedTheme && systemPrefersDark)) {
          applyTheme('dark');
      } else {
          applyTheme('light');
      }
      
      // Add click listener for the toggle
      document.getElementById('dark-mode-toggle').addEventListener('click', () => {
          const newTheme = document.documentElement.classList.contains('dark') ? 'light' : 'dark';
          applyTheme(newTheme);
      });
      // --- End Dark Mode Setup ---

      document.getElementById('cardForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        if (currentlyEditingCardId) {
          await updateCard();
        } else {
          await addCard();
        }
      });
      
      // NEW: Add event listener for sort select
      document.getElementById('sort-select').addEventListener('change', (e) => {
        currentSortOrder = e.target.value;
        loadMainFeedCards();
      });
      
      // NEW: Generate letter buttons
      generateLetterButtons();

      await loadAllTags();
      await loadMainFeedCards(); // Changed from loadCards()
    };

    // --- Removed scrollToLetter function ---

    // NEW: Function to generate A-Z filter buttons
    function generateLetterButtons() {
        const container = document.getElementById('letter-filter');
        // 'All' button is already in HTML, so we start from 'A'
        for (let i = 65; i <= 90; i++) { // A-Z ASCII codes
            const letter = String.fromCharCode(i);
            const button = document.createElement('button');
            button.dataset.letter = letter;
            button.className = 'letter-btn h-6 w-6 flex items-center justify-center rounded-full text-xs transition-colors';
            button.textContent = letter;
            
            button.addEventListener('click', () => {
                currentLetterFilter = letter;
                // Update selected state
                document.querySelectorAll('.letter-btn.selected').forEach(btn => btn.classList.remove('selected'));
                button.classList.add('selected');
                
                loadMainFeedCards();
            });
            container.appendChild(button);
        }
        
        // Add click listener for the 'All' button
        const allButton = document.querySelector('.letter-btn[data-letter="all"]');
        allButton.classList.add('selected'); // Start with 'All' selected
        allButton.addEventListener('click', () => {
            currentLetterFilter = 'all';
            document.querySelectorAll('.letter-btn.selected').forEach(btn => btn.classList.remove('selected'));
            allButton.classList.add('selected');
            
            loadMainFeedCards();
        });
    }

    async function loadAllTags() {
        try {
            const { data, error } = await supabase.from('tags').select('name');
            if (error) throw error;
            allTags = data.map(t => t.name).sort();
            updateTagDisplays(); // This updates the popup dropdown
        } catch (error) {
            console.error("Error loading all tags:", error);
        }
    }

    // --- New function to load cards into the left feed ---
    async function loadMainFeedCards() {
        // We now target the new inner grid container
        const feedGrid = document.getElementById('main-feed-grid'); 
        const loader = document.getElementById('main-feed-loader');
        
        // Clear previous content from the grid
        while (feedGrid.firstChild && feedGrid.firstChild !== loader) {
            feedGrid.removeChild(feedGrid.firstChild);
        }
        loader.style.display = 'block';

        // NEW: Determine sort order
        let orderColumn = 'title';
        let orderAscending = true;
        
        if (currentSortOrder === 'title-desc') {
            orderAscending = false;
        } else if (currentSortOrder === 'recent') {
            orderColumn = 'created_at'; // Assumes 'created_at' column exists
            orderAscending = false;
        }
        // 'title-asc' is the default (orderColumn='title', orderAscending=true)

        try {
            let query = supabase.from('celebrities').select('*');
            
            // NEW: Apply letter filter
            if (currentLetterFilter !== 'all') {
                // Use case-insensitive like (ilike)
                query = query.ilike('title', `${currentLetterFilter}%`); // Filter by title starting with the letter
            }

            // Apply sort order
            query = query.order(orderColumn, { ascending: orderAscending });

    // --- Touch & Gesture Controls for Viewer (Unchanged) ---
    
    function handleTouchStart(e) {
        if (e.touches.length === 2) {
            e.preventDefault();
            initialPinchDistance = getDistance(e.touches[0].clientX, e.touches[0].clientY, e.touches[1].clientX, e.touches[1].clientY);
            lastZoom = scale;
        } else if (e.touches.length === 1) {
            touchStartX = e.touches[0].clientX;
            startDrag(e.touches[0]);
        }
    }

    function handleTouchMove(e) {
        if (e.touches.length === 2) {
            e.preventDefault();
            const currentDistance = getDistance(e.touches[0].clientX, e.touches[0].clientY, e.touches[1].clientX, e.touches[1].clientY);
            if (initialPinchDistance === null) return;
            scale = lastZoom * (currentDistance / initialPinchDistance);
            applyZoom();
        } else if (e.touches.length === 1) {
             if (isDragging) e.preventDefault();
             dragCelebrity(e.touches[0]);
        }
    }

    function handleTouchEnd(e) {
        if(e.touches.length < 2) initialPinchDistance = null;
        if(e.touches.length < 1) {
            touchEndX = e.changedTouches[0].clientX;
            if (scale <= 1) handleSwipe(); // Only swipe if not zoomed
            endDrag();
        }
    }
    
    function handleSwipe() {
        const swipeThreshold = 50; // Minimum distance for a swipe
        if (touchStartX - touchEndX > swipeThreshold) nextCelebrity();
        else if (touchEndX - touchStartX > swipeThreshold) prevCelebrity();
    }

    function handleDoubleClick(e) {
        e.preventDefault();
        if (scale > 1) {
            resetZoom();
        } else {
            const img = e.target;
            const rect = img.getBoundingClientRect();
            scale = 2; // Zoom in to 2x
            // Center zoom on double-click position
            posX = -(e.clientX - rect.left - rect.width / 2) * scale;
            posY = -(e.clientY - rect.top - rect.height / 2) * scale;
            applyZoom();
        }
    }
    
    function handleWheelZoom(e) {
        // Zoom with Ctrl key or if it's a trackpad pinch-zoom
        if (e.ctrlKey || e.deltaY % 1 != 0) { 
            e.preventDefault();
            const delta = Math.sign(e.deltaY);
            if (delta < 0) zoomIn(); else zoomOut();
        }
    }

    function zoomIn() { scale = Math.min(scale * 1.2, 10); applyZoom(); } // Max zoom 10x
    function zoomOut() { scale = Math.max(scale / 1.2, 1); if (scale === 1) resetZoom(); else applyZoom(); }
    function resetZoom() { scale = 1; posX = 0; posY = 0; applyZoom(); }
    function applyZoom() { document.getElementById('viewerCelebrity').style.transform = `translate(${posX}px, ${posY}px) scale(${scale})`; }

    function startDrag(e) {
        if (scale <= 1) return; // Don't drag if not zoomed
        isDragging = true;
        startX = e.clientX - posX;
        startY = e.clientY - posY;
        document.getElementById('viewerCelebrity').classList.add('cursor-grabbing');
        document.getElementById('viewerCelebrity').classList.remove('cursor-grab');
    }

    function dragCelebrity(e) {
        if (!isDragging) return;
        posX = e.clientX - startX;
        posY = e.clientY - startY;
        applyZoom();
    }

    function endDrag() {
        isDragging = false;
        document.getElementById('viewerCelebrity').classList.remove('cursor-grabbing');
        document.getElementById('viewerCelebrity').classList.add('cursor-grab');
    }

    function getDistance(x1, y1, x2, y2) { return Math.sqrt(Math.pow(x2 - x1, 2) + Math.pow(y2 - y1, 2)); }

    function prevCelebrity() {
      if (!currentViewingCard) return;

      if (celebrities.length === 0) return;

    async function addRelatedCelebrities() {
        if (!currentViewingCard) return;
        const urlsText = document.getElementById('relatedCelebrityUrls').value.trim();
        if (!urlsText) return;
        
        // Filter out empty lines and trim whitespace
        const urls = urlsText.split('\n').map(url => url.trim()).filter(Boolean);
        const errorMessage = document.getElementById('relatedCelebritiesErrorMessage');
        errorMessage.textContent = '';

        try {
            // Get the most up-to-date data first
            const { data: card, error: fetchError } = await supabase
                .from('celebrities')
                .select('related_celebrities, related_celebrities_with_tags')
                .eq('id', currentViewingCard.id)
                .single();

            if (fetchError) throw fetchError;

            const currentRelated = card.related_celebrities || [];
            // Find only the URLs that are not already in the list
            const newUrls = urls.filter(url => !currentRelated.includes(url));

            if (newUrls.length > 0) {
                const updatedRelated = [...currentRelated, ...newUrls];
                const updatedRelatedWithTags = [
                  ...(card.related_celebrities_with_tags || []), 
                  ...newUrls.map(url => ({ url, tags: '' })) // Add new ones with empty tags
                ];
                
                const { error: updateError } = await supabase
                    .from('celebrities')
                    .update({ related_celebrities: updatedRelated, related_celebrities_with_tags: updatedRelatedWithTags })
                    .eq('id', currentViewingCard.id);

                if (updateError) throw updateError;
                
                // Update the local copy so the viewer is correct
                currentViewingCard.related_celebrities = updatedRelated;
                currentViewingCard.related_celebrities_with_tags = updatedRelatedWithTags;
                updateViewerCelebrity(); // Refresh viewer thumbnails
                
                // Also refresh the right gallery if this is the selected card
                if (currentViewingCard.id === selectedFeedCardId) {
                    loadRelatedGallery(currentViewingCard);
                }
                // And refresh the count on the left feed
                await loadMainFeedCards();
            }
            closeRelatedCelebritiesPopup();
        } catch (error) {
            console.error('Error adding related celebrities:', error);
            errorMessage.textContent = 'Failed to add celebrities. ' + error.message;
        }
    }
