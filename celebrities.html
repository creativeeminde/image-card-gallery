  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.42.3/dist/umd/supabase.min.js"></script>

  <script>
    let supabase;
    const SUPABASE_URL = 'https://fwzffqwjprjuwidkrckb.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZ3emZmcXdqcHJqdXdpZGtyY2tiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDgwMTMwNzMsImV4cCI6MjA2MzU4OTA3M30.p3b_pshzTN-G3QTKE91b5TGBZJwSRZTEOClXN5JEl6I';

    let allTags = [];
    let currentFilterTag = null;
    let currentlyEditingCardId = null;
    let currentViewingCard = null;
    let currentCelebrityIndex = 0;
    let currentRelatedCelebrityTags = [];
    let currentRelatedCelebrityIndex = 0;
    let currentFilterRelatedTag = null;

    window.onload = async function () {
      supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

      document.getElementById('cardForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        if (currentlyEditingCardId) {
          await updateCard();
        } else {
          await addCard();
        }
      });

      await loadAllTags();
      await loadCards();
    };

    async function loadAllTags() {
        try {
            const { data, error } = await supabase.from('tags').select('name');
            if (error) throw error;
            allTags = data.map(t => t.name).sort();
            populateFilterTags(allTags);
            updateTagDisplays();
        } catch (error) {
            console.error("Error loading all tags:", error);
        }
    }

    function populateFilterTags(tags) {
        const filterContainer = document.getElementById('filterTags');
        filterContainer.innerHTML = '';

        const allButton = document.createElement('button');
        allButton.textContent = 'All';
        allButton.className = !currentFilterTag ? 'active' : '';
        allButton.onclick = () => {
          currentFilterTag = null;
          updateActiveTagButton(allButton);
          loadCards();
        };
        filterContainer.appendChild(allButton);

        tags.forEach(tag => {
          const tagButton = document.createElement('button');
          tagButton.textContent = tag;
          tagButton.className = currentFilterTag === tag ? 'active' : '';
          tagButton.onclick = () => {
            currentFilterTag = currentFilterTag === tag ? null : tag;
            updateActiveTagButton(tagButton);
            loadCards();
          };
          filterContainer.appendChild(tagButton);
        });
    }
    
    function updateActiveTagButton(activeButton) {
        document.querySelectorAll('#filterTags button').forEach(btn => {
            btn.classList.remove('active');
        });
        if (activeButton) {
            activeButton.classList.add('active');
        } else {
             const allBtn = document.querySelector('#filterTags button');
             if(allBtn) allBtn.classList.add('active');
        }
    }

    function addCardToPage(card) {
      const cardElem = document.createElement('div');
      cardElem.className = 'card';
      cardElem.dataset.cardId = card.id;
      
      const tags = card.tags ? card.tags.split(',').map(tag => tag.trim()).filter(tag => tag) : [];
      
      cardElem.innerHTML = `
        <img src="${card.main_celebrity_url}" alt="${card.title}" loading="lazy"
             onerror="this.src='https://via.placeholder.com/400x600?text=Not+Found'" />
        <div class="card-info">
          <h4>${card.title}</h4>
          ${tags.length > 0 ? `<div class="card-tags">${tags.map(tag => `<span class="tag-bubble">${tag}</span>`).join('')}</div>` : ''}
        </div>
        <div class="card-actions">
          <button class="edit-btn" onclick="event.stopPropagation(); openPopup(${JSON.stringify(card).replace(/"/g, '&quot;')})">‚úèÔ∏è</button>
          <button class="delete-btn" onclick="event.stopPropagation(); deleteCard('${card.id}')">üóëÔ∏è</button>
        </div>
      `;
      
      cardElem.addEventListener('click', () => openCelebrityViewer(card));
      document.getElementById('gallery').appendChild(cardElem);
    }

    async function loadCards() {
        const gallery = document.getElementById('gallery');
        gallery.innerHTML = '';
        document.getElementById('loader').style.display = 'block';

        try {
            let query = supabase.from('celebrities').select('*');

            if (currentFilterTag) {
                query = query.ilike('tags', `%${currentFilterTag}%`);
            }
            
            const { data: cards, error } = await query.order('created_at', { ascending: false });
            
            if (error) throw error;
            
            if (cards.length > 0) {
                cards.forEach(addCardToPage);
            } else {
                gallery.innerHTML = '<p>No celebrities found.</p>';
            }

        } catch (error) {
            console.error("Error loading cards:", error);
            gallery.innerHTML = '<p>Error loading celebrities.</p>';
        } finally {
            document.getElementById('loader').style.display = 'none';
        }
    }
    
    function openCelebrityViewer(card) {
      currentViewingCard = card;
      currentCelebrityIndex = 0;
      updateViewerCelebrity();
      document.getElementById('celebrityViewer').style.display = 'flex';
    }

    function closeCelebrityViewer() {
      document.getElementById('celebrityViewer').style.display = 'none';
      currentViewingCard = null;
    }

    function updateViewerCelebrity() {
      if (!currentViewingCard) return;
      
      const celebrities = [currentViewingCard.main_celebrity_url, ...(currentViewingCard.related_celebrities || [])];
      const viewerCelebrity = document.getElementById('viewerCelebrity');
      const celebrityCounter = document.getElementById('celebrityCounter');
      const thumbnailCarousel = document.getElementById('thumbnailCarousel');
      thumbnailCarousel.innerHTML = '';

      if (celebrities.length > 0 && currentCelebrityIndex >= 0 && currentCelebrityIndex < celebrities.length) {
        viewerCelebrity.src = celebrities[currentCelebrityIndex];
        celebrityCounter.textContent = `${currentCelebrityIndex + 1} / ${celebrities.length}`;
        
        celebrities.forEach((imgUrl, index) => {
            const thumb = document.createElement('img');
            thumb.src = imgUrl;
            thumb.className = 'thumbnail';
            if(index === currentCelebrityIndex) {
                thumb.classList.add('active');
            }
            thumb.onclick = () => {
                currentCelebrityIndex = index;
                updateViewerCelebrity();
            };
            thumbnailCarousel.appendChild(thumb);
        });
      }
    }
    
    function prevCelebrity() {
      if (!currentViewingCard) return;
      const celebrities = [currentViewingCard.main_celebrity_url, ...(currentViewingCard.related_celebrities || [])];
      currentCelebrityIndex = (currentCelebrityIndex - 1 + celebrities.length) % celebrities.length;
      updateViewerCelebrity();
    }

    function nextCelebrity() {
      if (!currentViewingCard) return;
      const celebrities = [currentViewingCard.main_celebrity_url, ...(currentViewingCard.related_celebrities || [])];
      currentCelebrityIndex = (currentCelebrityIndex + 1) % celebrities.length;
      updateViewerCelebrity();
    }

    async function addCard() {
      try {
        const title = document.getElementById('title').value.trim();
        const celebrityUrl = document.getElementById('celebrityUrl').value.trim();
        if (!title || !celebrityUrl) throw new Error("Title and Celebrity URL are required");
        
        const tags = Array.from(document.querySelectorAll('#selectedTagsContainer .selected-tag')).map(el => el.textContent.trim().replace('√ó',''));

        const newCard = { title, main_celebrity_url: celebrityUrl, tags: tags.join(', '), related_celebrities: [], related_celebrities_with_tags: [] };
        const { data, error } = await supabase.from('celebrities').insert([newCard]).select();
        
        if (error) throw error;
        
        closePopup();
        loadCards();
        await loadAllTags(); 
      } catch (error) {
        console.error("Error adding card:", error);
        document.getElementById('errorMessage').textContent = error.message;
      }
    }
    
    async function updateCard() {
      try {
        const title = document.getElementById('title').value.trim();
        const celebrityUrl = document.getElementById('celebrityUrl').value.trim();
        if (!title || !celebrityUrl) throw new Error("Title and Celebrity URL are required");
        const tags = Array.from(document.querySelectorAll('#selectedTagsContainer .selected-tag')).map(el => el.textContent.trim().replace('√ó',''));

        const updateData = { title, tags: tags.join(', '), main_celebrity_url: celebrityUrl };
        const { error } = await supabase.from('celebrities').update(updateData).eq('id', currentlyEditingCardId);
        if (error) throw error;

        closePopup();
        await loadCards();
        await loadAllTags();
      } catch (error) {
        console.error("Error updating card:", error);
        document.getElementById('errorMessage').textContent = error.message;
      } finally {
        currentlyEditingCardId = null;
      }
    }

    async function deleteCard(cardId) {
      if (!confirm("Are you sure you want to delete this card?")) return;
      try {
        const { error } = await supabase.from('celebrities').delete().eq('id', cardId);
        if (error) throw error;
        await loadCards();
      } catch (error) {
        console.error("Error deleting card:", error);
        alert("Failed to delete card");
      }
    }
    
    function updateTagDisplays() {
      const commonTagsContainer = document.getElementById('commonTags');
      commonTagsContainer.innerHTML = '';
      allTags.forEach(tag => {
        const tagButton = document.createElement('button');
        tagButton.textContent = tag;
        tagButton.onclick = () => { document.getElementById('newTagInput').value = tag; };
        commonTagsContainer.appendChild(tagButton);
      });

      const availableTagsSelect = document.getElementById('availableTags');
      const selectedTagValues = Array.from(document.querySelectorAll('#selectedTagsContainer .selected-tag')).map(el => el.textContent.trim().replace(/√ó$/, '').trim());
      
      availableTagsSelect.innerHTML = '<option value="">Select tags to add</option>';
      allTags.forEach(tag => {
        if (!selectedTagValues.includes(tag)) {
          const option = document.createElement('option');
          option.value = tag;
          option.textContent = tag;
          availableTagsSelect.appendChild(option);
        }
      });
    }

    function addTagToSelection() {
      const availableTagsSelect = document.getElementById('availableTags');
      const selectedTag = availableTagsSelect.value;
      if (!selectedTag) return;
      
      const container = document.getElementById('selectedTagsContainer');
      const existingTags = Array.from(container.querySelectorAll('.selected-tag')).map(el => el.textContent.trim().replace(/√ó$/, '').trim());
      if (existingTags.includes(selectedTag)) return;

      const tagElem = document.createElement('div');
      tagElem.className = 'selected-tag';
      tagElem.innerHTML = `${selectedTag} <button type="button" onclick="removeSelectedTag(this)">√ó</button>`;
      container.appendChild(tagElem);
      updateTagDisplays();
    }
    
    function removeSelectedTag(button) {
        button.parentElement.remove();
        updateTagDisplays();
    }

    function openPopup(card = null) {
      currentlyEditingCardId = card ? card.id : null;
      const popupTitle = document.querySelector('#popup h3');
      const cardForm = document.getElementById('cardForm');
      cardForm.reset();
      
      const selectedTagsContainer = document.getElementById('selectedTagsContainer');
      selectedTagsContainer.innerHTML = '';

      if (card) {
          popupTitle.textContent = 'Edit Celebrity';
          document.getElementById('title').value = card.title;
          document.getElementById('celebrityUrl').value = card.main_celebrity_url;
          if (card.tags) {
              card.tags.split(',').forEach(tag => {
                  if(!tag.trim()) return;
                  const tagElem = document.createElement('div');
                  tagElem.className = 'selected-tag';
                  tagElem.innerHTML = `${tag.trim()} <button type="button" onclick="removeSelectedTag(this)">√ó</button>`;
                  selectedTagsContainer.appendChild(tagElem);
              });
          }
      } else {
          popupTitle.textContent = 'Upload New Celebrity';
      }
      
      updateTagDisplays();
      document.getElementById('popup').style.display = 'flex';
    }

    function closePopup() {
      document.getElementById('popup').style.display = 'none';
    }

    function openRelatedCelebritiesPopup() {
      if (!currentViewingCard) return;
      document.getElementById('relatedCelebritiesPopup').style.display = 'flex';
    }

    function closeRelatedCelebritiesPopup() {
      document.getElementById('relatedCelebritiesPopup').style.display = 'none';
    }

    async function addRelatedCelebrities() {
        if (!currentViewingCard) return;
        const urlsText = document.getElementById('relatedCelebrityUrls').value.trim();
        if (!urlsText) return;
        const urls = urlsText.split('\n').map(url => url.trim()).filter(Boolean);

        try {
            const { data: card, error: fetchError } = await supabase
                .from('celebrities')
                .select('related_celebrities, related_celebrities_with_tags')
                .eq('id', currentViewingCard.id)
                .single();

            if (fetchError) throw fetchError;

            const currentRelated = card.related_celebrities || [];
            const newUrls = urls.filter(url => !currentRelated.includes(url));

            if (newUrls.length > 0) {
                const updatedRelated = [...currentRelated, ...newUrls];
                const updatedRelatedWithTags = [...(card.related_celebrities_with_tags || []), ...newUrls.map(url => ({ url, tags: '' }))];
                
                const { error: updateError } = await supabase
                    .from('celebrities')
                    .update({ related_celebrities: updatedRelated, related_celebrities_with_tags: updatedRelatedWithTags })
                    .eq('id', currentViewingCard.id);

                if (updateError) throw updateError;
                currentViewingCard.related_celebrities = updatedRelated;
                currentViewingCard.related_celebrities_with_tags = updatedRelatedWithTags;
                updateViewerCelebrity();
            }
            closeRelatedCelebritiesPopup();
        } catch (error) {
            console.error('Error adding related celebrities:', error);
            document.getElementById('relatedCelebritiesErrorMessage').textContent = 'Failed to add celebrities.';
        }
    }

    function openRelatedTagsPopup() {
        // This function would be implemented if needed
    }

  </script>
