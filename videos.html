        });
const filteredVideos = tag 
          ?
relatedVideosWithTags.filter(vid => vid.tags && vid.tags.split(',').map(t => t.trim()).includes(tag))
          : relatedVideosWithTags;
if (filteredVideos.length === 0) {
          document.getElementById('relatedVideosGallery').innerHTML = '<p>No videos found with this tag</p>';
return;
        }
        
        filteredVideos.forEach((vid, index) => {
          const vidElem = document.createElement('div');
          vidElem.className = 'card';
          
          const tags = vid.tags ? vid.tags.split(',').map(t => t.trim()).filter(t => t) : [];
          
          vidElem.innerHTML = `
  
          <video poster="https://via.placeholder.com/300x420/000000/FFFFFF/?text=Loading+Video" preload="metadata">
              <source src="${vid.url}" type="video/mp4">
            </video>
            <div class="card-info">
              ${tags.length > 0 ? `
              <div class="related-video-tags">
              
  ${tags.map(t => `<span class="related-tag-bubble" onclick="event.stopPropagation(); filterAllByRelatedTag('${t}')">${t}</span>`).join('')}
              </div>
              ` : ''}
            </div>
          `;
          
          vidElem.addEventListener('click', () => {
            currentVideoIndex = currentViewingCard.related_videos.indexOf(vid.url);
updateViewerVideo();
          });
          
          document.getElementById('relatedVideosGallery').appendChild(vidElem);
        });
      } catch (error) {
        console.error("Error loading related videos:", error);
}
    }

    function filterAllByRelatedTag(tag) {
      currentFilterTag = tag;
      closeVideoViewer();
loadCards();
      loadFilterTags();
    }

    function openVideoViewer(card) {
      currentViewingCard = card;
      currentCardIndex = allLoadedCards.findIndex(c => c.id === card.id);
      currentVideoIndex = 0;
updateViewerVideo();
      document.getElementById('videoViewer').style.display = 'flex';
      loadRelatedVideos();
    }

    function closeVideoViewer() {
      const viewerVideo = document.getElementById('viewerVideo');
viewerVideo.pause();
      viewerVideo.currentTime = 0;
      document.getElementById('videoViewer').style.display = 'none';
      document.getElementById('relatedVideosSection').style.display = 'none';
      currentViewingCard = null;
}

    function updateViewerVideo() {
      if (!currentViewingCard) return;
const videos = [currentViewingCard.main_video_url, ...(currentViewingCard.related_videos || [])];
      const viewerVideo = document.getElementById('viewerVideo');
      const videoCounter = document.getElementById('videoCounter');
if (videos.length > 0 && currentVideoIndex >= 0 && currentVideoIndex < videos.length) {
        viewerVideo.src = videos[currentVideoIndex];
videoCounter.textContent = `${currentCardIndex + 1} / ${allLoadedCards.length}`;
        viewerVideo.load();
        viewerVideo.play();
      }
    }

    function prevVideo() {
      if (!currentViewingCard) return;
currentCardIndex = (currentCardIndex - 1 + allLoadedCards.length) % allLoadedCards.length;
      const newCard = allLoadedCards[currentCardIndex];
      openVideoViewer(newCard);
}

    function nextVideo() {
      if (!currentViewingCard) return;
currentCardIndex = (currentCardIndex + 1) % allLoadedCards.length;
      const newCard = allLoadedCards[currentCardIndex];
      openVideoViewer(newCard);
}

    function openRelatedVideosPopup() {
      document.getElementById('videoViewer').style.display = 'none';
      document.getElementById('relatedVideosPopup').style.display = 'flex';
document.getElementById('relatedVideoUrls').value = '';
      document.getElementById('relatedVideosErrorMessage').textContent = '';
    }

    function closeRelatedVideosPopup() {
      document.getElementById('relatedVideosPopup').style.display = 'none';
if (currentViewingCard) {
        document.getElementById('videoViewer').style.display = 'flex';
}
    }

    function openRelatedTagsPopup() {
      if (!currentViewingCard || !currentViewingCard.related_videos || currentViewingCard.related_videos.length === 0) {
        alert("No related videos to tag");
return;
      }
      
      currentRelatedVideoIndex = 0;
      loadRelatedVideoForTagging();
      document.getElementById('relatedTagsPopup').style.display = 'flex';
}

    function closeRelatedTagsPopup() {
      document.getElementById('relatedTagsPopup').style.display = 'none';
      currentRelatedVideoTags = [];
}

    function loadRelatedVideoForTagging() {
      if (!currentViewingCard || !currentViewingCard.related_videos) return;
const videos = currentViewingCard.related_videos;
      const relatedVideosWithTags = currentViewingCard.related_videos_with_tags || [];
if (currentRelatedVideoIndex >= videos.length) {
        currentRelatedVideoIndex = 0;
}
      
      const currentVideo = videos[currentRelatedVideoIndex];
const currentVideoData = relatedVideosWithTags.find(vid => vid.url === currentVideo) || { url: currentVideo, tags: '' };
document.getElementById('currentRelatedVideoInfo').innerHTML = `
        <video src="${currentVideo}" controls style="max-width: 100%; max-height: 150px; margin-bottom: 10px;"></video>
        <p>Video ${currentRelatedVideoIndex + 1} of ${videos.length}</p>
      `;
currentRelatedVideoTags = currentVideoData.tags ? currentVideoData.tags.split(',').map(tag => tag.trim()).filter(tag => tag) : [];
      updateSelectedRelatedTagsDisplay();
      updateAvailableRelatedTags();
}

    function nextRelatedVideoForTagging() {
      if (!currentViewingCard || !currentViewingCard.related_videos) return;
currentRelatedVideoIndex = (currentRelatedVideoIndex + 1) % currentViewingCard.related_videos.length;
      loadRelatedVideoForTagging();
    }

    function prevRelatedVideoForTagging() {
      if (!currentViewingCard || !currentViewingCard.related_videos) return;
currentRelatedVideoIndex = (currentRelatedVideoIndex - 1 + currentViewingCard.related_videos.length) % currentViewingCard.related_videos.length;
      loadRelatedVideoForTagging();
}

    function updateSelectedRelatedTagsDisplay() {
      const container = document.getElementById('selectedRelatedTagsContainer');
      container.innerHTML = '';
currentRelatedVideoTags.forEach(tag => {
        const tagElem = document.createElement('div');
        tagElem.className = 'selected-tag';
        tagElem.innerHTML = `
          ${tag}
          <button onclick="removeSelectedRelatedTag('${tag}')">√ó</button>
        `;
        container.appendChild(tagElem);
      });
}

    function updateAvailableRelatedTags() {
      const availableTagsSelect = document.getElementById('availableRelatedTags');
availableTagsSelect.innerHTML = '<option value="">Select tags to add</option>';
      
      allTags.forEach(tag => {
        if (!currentRelatedVideoTags.includes(tag)) {
          const option = document.createElement('option');
          option.value = tag;
          option.textContent = tag;
          availableTagsSelect.appendChild(option);
        }
      });
}

    function addTagToRelatedVideoSelection() {
      const availableTagsSelect = document.getElementById('availableRelatedTags');
      const selectedTag = availableTagsSelect.value;
if (!selectedTag || currentRelatedVideoTags.includes(selectedTag)) return;
      
      currentRelatedVideoTags.push(selectedTag);
      updateSelectedRelatedTagsDisplay();
      updateAvailableRelatedTags();
    }

    function removeSelectedRelatedTag(tagToRemove) {
      currentRelatedVideoTags = currentRelatedVideoTags.filter(tag => tag !== tagToRemove);
updateSelectedRelatedTagsDisplay();
      updateAvailableRelatedTags();
    }

    async function saveRelatedVideoTags() {
      if (!currentViewingCard) return;
try {
        const videos = currentViewingCard.related_videos || [];
        const currentVideo = videos[currentRelatedVideoIndex];
let relatedVideosWithTags = currentViewingCard.related_videos_with_tags || [];
        
        const existingIndex = relatedVideosWithTags.findIndex(vid => vid.url === currentVideo);
if (existingIndex >= 0) {
          relatedVideosWithTags[existingIndex].tags = currentRelatedVideoTags.join(', ');
} else {
          relatedVideosWithTags.push({
            url: currentVideo,
            tags: currentRelatedVideoTags.join(', ')
          });
}
        
        const { error } = await supabase
          .from('videos')
          .update({ related_videos_with_tags: relatedVideosWithTags })
          .eq('id', currentViewingCard.id);
if (error) throw error;
        
        currentViewingCard.related_videos_with_tags = relatedVideosWithTags;
        
        if (currentRelatedVideoIndex < videos.length - 1) {
          nextRelatedVideoForTagging();
} else {
          closeRelatedTagsPopup();
          loadRelatedVideos();
}
      } catch (error) {
        console.error("Error saving related video tags:", error);
document.getElementById('relatedTagsErrorMessage').textContent = "Failed to save tags: " + error.message;
      }
    }

    async function addRelatedVideos() {
      if (!currentViewingCard || !currentViewingCard.id) {
        document.getElementById('relatedVideosErrorMessage').textContent = "No card selected for adding videos";
return;
      }

      const urlsText = document.getElementById('relatedVideoUrls').value.trim();
if (!urlsText) {
        document.getElementById('relatedVideosErrorMessage').textContent = "Please enter at least one video URL";
        return;
}

      const urls = urlsText.split('\n')
        .map(url => url.trim())
        .filter(url => url);
try {
        const { data: card, error: fetchError } = await supabase
          .from('videos')
          .select('related_videos, related_videos_with_tags')
          .eq('id', currentViewingCard.id)
          .single();
if (fetchError) throw fetchError;

        const currentRelatedVideos = card.related_videos || [];
        const currentRelatedVideosWithTags = card.related_videos_with_tags || [];
const newUrls = urls.filter(url => !currentRelatedVideos.includes(url));
        
        if (newUrls.length === 0) {
          document.getElementById('relatedVideosErrorMessage').textContent = "All videos already exist in this card";
return;
        }

        const updatedRelatedVideos = [...currentRelatedVideos, ...newUrls];
const updatedRelatedVideosWithTags = [
          ...currentRelatedVideosWithTags,
          ...newUrls.map(url => ({ url, tags: '' }))
        ];
const { error } = await supabase
          .from('videos')
          .update({ 
            related_videos: updatedRelatedVideos,
            related_videos_with_tags: updatedRelatedVideosWithTags
          })
          .eq('id', currentViewingCard.id);
if (error) throw error;

        currentViewingCard.related_videos = updatedRelatedVideos;
        currentViewingCard.related_videos_with_tags = updatedRelatedVideosWithTags;
        
        document.getElementById('relatedVideoUrls').value = '';
        document.getElementById('relatedVideosErrorMessage').textContent = '';
        closeRelatedVideosPopup();
        
        updateViewerVideo();
        loadRelatedVideos();
alert(`Successfully added ${newUrls.length} video(s) to this card`);
      } catch (error) {
        console.error("Error adding related videos:", error);
document.getElementById('relatedVideosErrorMessage').textContent = "Failed to add related videos: " + error.message;
}
    }

    async function startEditCard(cardId) {
      try {
        const { data: card, error } = await supabase
          .from('videos')
          .select('*')
          .eq('id', cardId)
          .single();
if (error) throw error;

        currentlyEditingCardId = cardId;
        document.getElementById('title').value = card.title;
        document.getElementById('videoUrl').value = card.main_video_url;
        
        selectedTags = card.tags ?
card.tags.split(',').map(tag => tag.trim()).filter(tag => tag) : [];
        updateSelectedTagsDisplay();
        
        document.querySelector('.popup-content h3').textContent = 'Edit Video Card';
        openPopup();
} catch (error) {
        console.error("Error loading card for edit:", error);
alert("Failed to load card for editing");
      }
    }

    async function updateCard() {
      try {
        const title = document.getElementById('title').value.trim();
const videoUrl = document.getElementById('videoUrl').value.trim();
        
        if (!videoUrl) {
          throw new Error("Video URL is required");
}

        const updateData = {
          title,
          tags: selectedTags.join(', '),
          main_video_url: videoUrl
        };
const { error } = await supabase
          .from('videos')
          .update(updateData)
          .eq('id', currentlyEditingCardId);
if (error) throw error;

        closePopup();
        await loadCards();
      } catch (error) {
        console.error("Error updating card:", error);
document.getElementById('errorMessage').textContent = error.message;
      } finally {
        currentlyEditingCardId = null;
}
    }

    async function deleteCard(cardId) {
      if (!confirm("Are you sure you want to delete this video card?")) return;
try {
        const { error } = await supabase
          .from('videos')
          .delete()
          .eq('id', cardId);
if (error) throw error;

        await loadCards();
      } catch (error) {
        console.error("Error deleting card:", error);
alert("Failed to delete video card");
      }
    }

    async function addNewTag() {
      const newTagInput = document.getElementById('newTagInput');
const newTag = newTagInput.value.trim();
      
      if (!newTag) return;
      
      try {
        if (!allTags.includes(newTag)) {
          const { error } = await supabase
            .from('tags')
            .insert([{ name: newTag }]);
if (error) throw error;
          
          allTags.push(newTag);
          allTags.sort();
          updateTagDisplays();
          await loadFilterTags();
        }
        
        newTagInput.value = '';
} catch (error) {
        console.error("Error adding new tag:", error);
alert("Failed to add new tag");
      }
    }

    function updateTagDisplays() {
      const commonTagsContainer = document.getElementById('commonTags');
commonTagsContainer.innerHTML = '';
      allTags.forEach(tag => {
        const tagButton = document.createElement('button');
        tagButton.textContent = tag;
        tagButton.onclick = () => addTagToCommon(tag);
        commonTagsContainer.appendChild(tagButton);
      });
const availableTagsSelect = document.getElementById('availableTags');
      availableTagsSelect.innerHTML = '<option value="">Select tags to add</option>';
allTags.forEach(tag => {
        if (!selectedTags.includes(tag)) {
          const option = document.createElement('option');
          option.value = tag;
          option.textContent = tag;
          availableTagsSelect.appendChild(option);
        }
      });
}

    function addTagToCommon(tag) {
      const newTagInput = document.getElementById('newTagInput');
      newTagInput.value = tag;
}

    function addTagToSelection() {
      const availableTagsSelect = document.getElementById('availableTags');
      const selectedTag = availableTagsSelect.value;
if (!selectedTag || selectedTags.includes(selectedTag)) return;
      
      selectedTags.push(selectedTag);
      updateSelectedTagsDisplay();
      updateTagDisplays();
    }

    function updateSelectedTagsDisplay() {
      const container = document.getElementById('selectedTagsContainer');
container.innerHTML = '';
      
      selectedTags.forEach(tag => {
        const tagElem = document.createElement('div');
        tagElem.className = 'selected-tag';
        tagElem.innerHTML = `
          ${tag}
          <button onclick="removeSelectedTag('${tag}')">√ó</button>
        `;
        container.appendChild(tagElem);
      });
}

    function removeSelectedTag(tagToRemove) {
      selectedTags = selectedTags.filter(tag => tag !== tagToRemove);
      updateSelectedTagsDisplay();
updateTagDisplays();
    }

    async function addCard() {
      try {
        const title = document.getElementById('title').value.trim();
const videoUrl = document.getElementById('videoUrl').value.trim();
        
        if (!videoUrl) {
          throw new Error("Video URL is required");
}

        const newCard = {
          title,
          tags: selectedTags.join(', '),
          main_video_url: videoUrl,
          related_videos: [],
          related_videos_with_tags: []
        };
const { data, error } = await supabase.from('videos').insert([newCard]).select();
        if (error) throw error;

        addCardToPage(data[0]);
        closePopup();
        resetForm();
        await loadCards();
} catch (error) {
        console.error("Error adding card:", error);
        document.getElementById('errorMessage').textContent = error.message;
}
    }

    function resetForm() {
      document.getElementById('title').value = '';
document.getElementById('videoUrl').value = '';
      selectedTags = [];
      currentlyEditingCardId = null;
      document.querySelector('.popup-content h3').textContent = 'Add New Video';
      updateSelectedTagsDisplay();
      updateTagDisplays();
      document.getElementById('errorMessage').textContent = '';
}

    function openPopup() {
      document.getElementById('popup').style.display = 'flex';
}

    function closePopup() {
      document.getElementById('popup').style.display = 'none';
      resetForm();
    }
  </script>
</body>
