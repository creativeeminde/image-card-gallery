<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flix.id</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-blue: #4a90e2;
            --light-blue: #edf5ff;
            --dark-gray: #333;
            --medium-gray: #666;
            --light-gray: #ccc;
            /* === CHANGED THIS COLOR === */
            --bg-color: #DCE3EB; 
            /* ========================== */
            --card-bg: rgba(255, 255, 255, 0.9);
            --glass-effect: rgba(255, 255, 255, 0.4);
            --glass-border: rgba(255, 255, 255, 0.2);
            --text-color: #333;
        }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            color: var(--text-color);
            /* === APPLIED THE NEW BACKGROUND COLOR === */
            background-color: var(--bg-color);
            /* === REMOVED THE BACKGROUND IMAGE === */
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Navbar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            margin-bottom: 30px;
            position: relative;
            z-index: 100;
        }

        .navbar .logo {
            font-size: 28px;
            font-weight: 700;
            color: var(--dark-gray);
        }

        .navbar .main-nav {
            display: flex;
            background: var(--glass-effect);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            padding: 8px;
            border: 1px solid var(--glass-border);
        }

        .navbar .main-nav button {
            background: none;
            border: none;
            padding: 8px 20px;
            border-radius: 25px;
            color: var(--medium-gray);
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .navbar .main-nav button.active {
            background-color: var(--primary-blue);
            color: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .navbar .search-profile {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .navbar .search-bar {
            position: relative;
            background: var(--glass-effect);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            padding: 8px 15px;
            border: 1px solid var(--glass-border);
        }

        .navbar .search-bar input {
            background: none;
            border: none;
            outline: none;
            color: var(--dark-gray);
            padding-left: 10px;
            width: 150px;
            font-size: 16px;
        }

        .navbar .search-bar i {
            color: var(--medium-gray);
        }

        .navbar .profile {
            display: flex;
            align-items: center;
            gap: 10px;
            background: var(--glass-effect);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            padding: 5px 15px 5px 5px;
            border: 1px solid var(--glass-border);
        }

        .navbar .profile img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid white;
        }

        .navbar .profile .info {
            line-height: 1.2;
            text-align: right;
        }

        .navbar .profile .info .name {
            font-weight: 600;
            font-size: 14px;
            color: var(--dark-gray);
        }

        .navbar .profile .info .status {
            font-size: 12px;
            color: var(--medium-gray);
        }

        /* Hero Section */
        .hero-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 40px;
        }

        .hero-card {
            position: relative;
            height: 300px;
            border-radius: 20px;
            overflow: hidden;
            display: flex;
            align-items: flex-end;
            padding: 30px;
            color: white;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
        }

        .hero-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.7) 0%, rgba(0,0,0,0) 50%);
            z-index: 1;
        }

        .hero-card.blue-sword {
            background-image: url('https://images.unsplash.com/photo-1549725227-825501ce011a?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1000&q=80'); /* Blue Sword-like image */
            background-size: cover;
            background-position: center;
        }

        .hero-card.si-dol {
            background-image: url('https://images.unsplash.com/photo-1603577789960-d72b2c9b4e7a?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1000&q=80'); /* Si Dol-like image */
            background-size: cover;
            background-position: center;
        }

        .hero-card .content {
            position: relative;
            z-index: 2;
        }

        .hero-card h2 {
            font-size: 32px;
            margin-bottom: 10px;
            line-height: 1.2;
        }

        .hero-card p {
            font-size: 16px;
            margin-bottom: 20px;
            max-width: 80%;
        }

        .hero-card .play-button {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(5px);
            color: white;
            padding: 12px 25px;
            border-radius: 30px;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .hero-card .play-button:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: white;
        }

        /* Category Filters */
        .category-filters {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            background: var(--glass-effect);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            padding: 10px 20px;
            border: 1px solid var(--glass-border);
        }

        .category-filters .filter-group {
            display: flex;
            gap: 10px;
        }

        .category-filters .filter-button {
            background: none;
            border: none;
            padding: 8px 18px;
            border-radius: 25px;
            color: var(--medium-gray);
            font-weight: 500;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
        }

        .category-filters .filter-button i {
            color: var(--medium-gray);
        }

        .category-filters .filter-button.active,
        .category-filters .filter-button:hover {
            background-color: var(--light-blue);
            color: var(--primary-blue);
        }

        .category-filters .filter-button.active i,
        .category-filters .filter-button:hover i {
            color: var(--primary-blue);
        }

        .category-filters .display-options button {
            background: none;
            border: none;
            font-size: 20px;
            color: var(--medium-gray);
            cursor: pointer;
            margin-left: 10px;
        }

        .category-filters .display-options button.active {
            color: var(--primary-blue);
        }

        /* Trending Section */
        .trending-section h3 {
            font-size: 24px;
            margin-bottom: 25px;
            font-weight: 600;
        }

        .movie-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 25px;
        }

        .movie-card {
            background: var(--card-bg);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.08);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .movie-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.12);
        }

        .movie-card img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
        }

        .movie-card .details {
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .movie-card .details .title {
            font-weight: 600;
            font-size: 16px;
            color: var(--dark-gray);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .movie-card .details .meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 13px;
            color: var(--medium-gray);
        }

        .movie-card .details .rating {
            display: flex;
            align-items: center;
            gap: 5px;
            font-weight: 500;
            color: var(--primary-blue);
        }

        .movie-card .details .rating i {
            color: gold; /* Star icon color */
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <nav class="navbar">
            <div class="logo">Flix.id</div>
            <div class="main-nav">
                <button class="active">Movie</button>
                <button>Series</button>
                <button>Originals</button>
            </div>
            <div class="search-profile">

                    <i class="fas fa-search"></i>

                <div class="profile">
                    <i class="fas fa-bell" style="color: var(--medium-gray);"></i>

                    <div class="info">
                        <div class="name">Sarah J</div>
                        <div class="status">Premium</div>

                </div>
            </div>
        </nav>

        <section class="hero-section">

                    <h2>The Adventure of Blue Sword</h2>
                    <button class="play-button"><i class="fas fa-play-circle"></i> Let Play Moview</button>

            </div>
            <div class="hero-card si-dol">
                <div class="content">
                    <h2>Recalling the journey of Dol's exciting story</h2>
                    <button class="play-button"><i class="fas fa-play-circle"></i> Let Play Moview</button>

            </div>
        </section>

        <section class="category-filters">

                <button class="filter-button"><i class="fas fa-skull"></i> Horror</button>
                <button class="filter-button"><i class="fas fa-star"></i> Special</button>

            <div class="display-options">
                <button><i class="fas fa-bars"></i></button>

        </section>

        <section class="trending-section">
            <h3>Trending in Animation</h3>
            <div class="movie-grid">
                <div class="movie-card">
                    <img src="https://images.unsplash.com/photo-1628102491629-9ee4b2c019d5?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=200&h=250&q=80" alt="Loetoeng Kasarung">
                    <div class="details">
                        <div class="title">Loetoeng Kasarung</div>

                            <span class="rating"><i class="fas fa-star"></i> 7.8</span>
                            <span>2023</span>
                        </div>
                    </div>
                </div>
                <div class="movie-card">
                    <img src="https://images.unsplash.com/photo-1596495578051-68ce20e53a2f?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=200&h=250&q=80" alt="Gajah Langka">
                    <div class="details">
                        <div class="title">Gajah Langka</div>
                        <div class="meta">
                            <span class="rating"><i class="fas fa-star"></i> 6.0</span>
                            <span>2023</span>
                        </div>
                    </div>
                </div>
                <div class="movie-card">
                    <img src="https://images.unsplash.com/photo-1626880026214-5d8f68e0d3c0?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=200&h=250&q=80" alt="Si Kang Satay">
                    <div class="details">
                        <div class="title">Si Kang Satay</div>
                        <div class="meta">
                            <span class="rating"><i class="fas fa-star"></i> 7.1</span>
                            <span>2023</span>
                        </div>
                    </div>
                </div>
                <div class="movie-card">
                    <img src="https://images.unsplash.com/photo-1629735594056-e9b6b7a5d1a5?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=200&h=250&q=80" alt="Mommy Cat">
                    <div class="details">
                        <div class="title">Mommy Cat</div>
                        <div class="meta">
                            <span class="rating"><i class="fas fa-star"></i> 7.8</span>
                            <span>2023</span>
                        </div>
                    </div>
                </div>
                <div class="movie-card">
                    <img src="https://images.unsplash.com/photo-1629735594056-e9b6b7a5d1a5?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=200&h=250&q=80" alt="Hijaber Cantiq">
                    <div class="details">
                        <div class="title">Hijaber Cantiq</div>

                            <span class="rating"><i class="fas fa-star"></i> 6.1</span>

                    </div>
                </div>
                <div class="movie-card">
                    <img src="https://images.unsplash.com/photo-1518049362265-d5b2a1670777?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=200&h=250&q=80" alt="Xatra-X">
                    <div class="details">
                        <div class="title">Xatra-X</div>

                            <span class="rating"><i class="fas fa-star"></i> 6.5</span>

            </div>
        </section>
    </div>
</body>
</html>
