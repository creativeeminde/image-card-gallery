<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MovieGather</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">

    <link rel="manifest" href="manifest-movie.json">

    <meta name="theme-color" content="#4CAF50">

    <meta name="apple-mobile-web-app-capable" content="yes">

    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <meta name="apple-mobile-web-app-title" content="Visual Gallery">
    <link rel="apple-touch-startup-image" href="icons/movie-750x1334.png" media="(device-width: 375px) and (device-height: 667px) and (-webkit-device-pixel-ratio: 2) and (orientation: portrait)">
    <link rel="apple-touch-startup-image" href="icons/movie-1334-750.png" media="(device-width: 375px) and (device-height: 667px) and (-webkit-device-pixel-ratio: 2) and (orientation: landscape)">
    <link rel="apple-touch-icon" href="icons/movie-180x180.png">
   
    
    <!-- Dynamic SVG Favicon -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Crect width='100' height='100' rx='25' fill='%23000'/%3E%3Ctext x='50%25' y='50%25' dominant-baseline='central' text-anchor='middle' font-family='Inter, sans-serif' font-weight='900' font-size='50' fill='%23fff'%3EM%3C/text%3E%3C/svg%3E">

    <!-- Dependencies -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- Supabase Client -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f2f6f9;
        }

        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        .line-clamp-1 {
            display: -webkit-box;
            -webkit-line-clamp: 1;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .line-clamp-2 {
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .fade-enter {
            opacity: 0;
            transform: scale(1.05);
        }
        .fade-enter-active {
            opacity: 1;
            transform: scale(1);
            transition: opacity 700ms, transform 700ms;
        }

        /* Glassmorphism utility */
        .glass {
            background: rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef, useMemo } = React;

        // --- SUPABASE CLIENT SETUP ---
        const SUPABASE_URL = 'https://fwzffqwjprjuwidkrckb.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZ3emZmcXdqcHJqdXdpZGtyY2tiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDgwMTMwNzMsImV4cCI6MjA2MzU4OTA3M30.p3b_pshzTN-G3QTKE91b5TGBZJwSRZTEOClXN5JEl6I';
        const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // --- ICON WRAPPER COMPONENT ---
        const Icon = ({ name, className = "h-4 w-4", ...props }) => {
            const iconRef = useRef(null);
            
            useEffect(() => {
                if (iconRef.current) {
                    lucide.createIcons({
                        attrs: { class: className },
                        nameAttr: 'data-lucide',
                        icons: { [name]: lucide.icons[name] }
                    });
                }
            }, [name, className]);

            return <i data-lucide={name} ref={iconRef} {...props}></i>;
        };

        // --- CONSTANTS ---
        const TMDB_API_KEY = 'e9b4a6ba169a41fbbe8d5db08584c138';
        const TMDB_BASE_URL = 'https://api.themoviedb.org/3';

        const GENRE_MAP_MOVIE = {
            'Action': 28, 'Adventure': 12, 'Animation': 16, 'Comedy': 35,
            'Crime': 80, 'Documentary': 99, 'Drama': 18, 'Family': 10751,
            'Fantasy': 14, 'History': 36, 'Horror': 27, 'Music': 10402,
            'Mystery': 9648, 'Romance': 10749, 'Sci-Fi': 878, 'Thriller': 53, 'War': 10752
        };

        const GENRE_MAP_TV = {
            'Action': 10759, 'Adventure': 10759, 'Animation': 16, 'Comedy': 35,
            'Crime': 80, 'Documentary': 99, 'Drama': 18, 'Family': 10751,
            'Fantasy': 10765, 'Mystery': 9648, 'Sci-Fi': 10765, 'Soap': 10766, 'War': 10768
        };

        const COUNTRY_MAP = {
            'United States': 'US', 'Japan': 'JP', 'United Kingdom': 'GB', 
            'South Korea': 'KR', 'France': 'FR', 'Spain': 'ES', 'Canada': 'CA'
        };

        const GENRES_BOARD = [
            { name: 'Action', icon: 'Swords' },
            { name: 'Comedy', icon: 'Smile' },
            { name: 'Historical', icon: 'Landmark' },
            { name: 'Drama', icon: 'BookOpen' },
            { name: 'Sci fi', icon: 'Rocket' },
            { name: 'Fantasy', icon: 'Wand2' },
            { name: 'Musical', icon: 'Music' },
            { name: 'Documentary', icon: 'Film' },
        ];

        // --- SUB-COMPONENTS ---
        function Section({ title, items, onSelect, isLoading }) {
            const scrollContainerRef = useRef(null);
            const scroll = (direction) => {
                if (scrollContainerRef.current) {
                    scrollContainerRef.current.scrollBy({ left: direction === 'left' ? -300 : 300, behavior: 'smooth' });
                }
            };

            return (
                <div className="mb-10">
                    <div className="mb-5 flex items-center justify-between">
                        <h2 className="text-xl font-extrabold tracking-wide">{title}</h2>
                        {!isLoading && (
                            <div className="flex space-x-2">
                                <button onClick={() => scroll('left')} className="flex h-9 w-9 items-center justify-center rounded-full border border-gray-300 hover:bg-white shadow-sm transition-all">
                                    <Icon name="ChevronLeft" className="h-5 w-5 text-gray-600" />
                                </button>
                                <button onClick={() => scroll('right')} className="flex h-9 w-9 items-center justify-center rounded-full border border-gray-300 hover:bg-white shadow-sm transition-all">
                                    <Icon name="ChevronRight" className="h-5 w-5 text-gray-600" />
                                </button>
                            </div>
                        )}
                    </div>

                    {isLoading ? (
                        <div className="flex h-[300px] w-full items-center justify-center">
                            <div className="h-8 w-8 animate-spin rounded-full border-4 border-gray-300 border-t-black"></div>
                        </div>
                    ) : (
                        <div ref={scrollContainerRef} className="flex space-x-5 overflow-x-auto no-scrollbar pb-4 scroll-smooth">
                            {items.length > 0 ? items.map((item, i) => (
                                <div key={i} onClick={() => onSelect(item.id, item.type)} className="group flex w-[170px] shrink-0 cursor-pointer flex-col gap-3">
                                    <div className="relative h-[250px] w-full overflow-hidden rounded-[1.25rem] shadow-sm">
                                        <img src={item.image} alt={item.title} className="h-full w-full object-cover transition-transform duration-500 group-hover:scale-105" />
                                        <div className="absolute inset-0 bg-gradient-to-t from-black/60 via-transparent to-transparent opacity-0 group-hover:opacity-100 transition-opacity"></div>
                                    </div>
                                    <div>
                                        <div className="mb-1.5 flex items-center space-x-3 text-[11px] font-bold text-gray-500">
                                            <span className="flex items-center"><Icon name="Star" className="mr-1 h-3 w-3 text-gray-400 fill-white" /> {item.rating}</span>
                                            <span className="flex items-center"><Icon name="MessageCircle" className="mr-1 h-3 w-3 text-gray-400" /> {item.comments || Math.floor(Math.random() * 50)}</span>
                                        </div>
                                        <h3 className="text-[15px] font-extrabold text-gray-900 truncate">{item.title}</h3>
                                    </div>
                                </div>
                            )) : (
                                <div className="py-10 text-gray-400 font-bold">No results found for this category.</div>
                            )}
                        </div>
                    )}
                </div>
            );
        }

        // --- MAIN APP ---
        function App() {
            const [activeTab, setActiveTab] = useState('BOARD');
            const [fetchedShows, setFetchedShows] = useState([]);
            const [isLoading, setIsLoading] = useState(false);
            const [page, setPage] = useState(1);
            
            const [randomPageOffset, setRandomPageOffset] = useState(() => Math.floor(Math.random() * 50));

            const [filterYear, setFilterYear] = useState('');
            const [filterGenre, setFilterGenre] = useState('');
            const [filterCountry, setFilterCountry] = useState('');
            const [filterTimeframe, setFilterTimeframe] = useState('60');

            const [boardGenre, setBoardGenre] = useState('');
            const [trendingItems, setTrendingItems] = useState([]);
            const [isTrendingLoading, setIsTrendingLoading] = useState(false);
            const [boardNewItems, setBoardNewItems] = useState([]);
            const [isBoardNewLoading, setIsBoardNewLoading] = useState(false);
            const [comingSoonItems, setComingSoonItems] = useState([]);
            const [isComingSoonLoading, setIsComingSoonLoading] = useState(false);
            const [currentHeroIndex, setCurrentHeroIndex] = useState(0);

            const [popularMovies, setPopularMovies] = useState([]);
            const [popularTV, setPopularTV] = useState([]);
            const [topRated, setTopRated] = useState([]);
            const [isSectionsLoading, setIsSectionsLoading] = useState(false);

            const [searchInput, setSearchInput] = useState('');
            const [searchQuery, setSearchQuery] = useState('');

            const [selectedItem, setSelectedItem] = useState(null);
            const [detailsData, setDetailsData] = useState(null);
            const [isDetailsLoading, setIsDetailsLoading] = useState(false);

            const [selectedPerson, setSelectedPerson] = useState(null);
            const [personData, setPersonData] = useState(null);
            const [isPersonLoading, setIsPersonLoading] = useState(false);
            
            const castScrollRef = useRef(null);

            // --- FAVORITES STATES ---
            const [favorites, setFavorites] = useState([]);
            const [favFilter, setFavFilter] = useState('all'); // all, movie, tv
            const [favGenreFilter, setFavGenreFilter] = useState('All'); 
            const [isFavLoading, setIsFavLoading] = useState(false);
            const [isActionInProgress, setIsActionInProgress] = useState(false);

            const handleTabChange = (tab) => {
                setActiveTab(tab);
                setPage(1);
                setRandomPageOffset(Math.floor(Math.random() * 50));
                setFilterYear('');
                setFilterGenre('');
                setFilterCountry('');
                setFilterTimeframe('60');
                setSelectedItem(null);
                setSelectedPerson(null);
                setFavGenreFilter('All');
                if (tab !== 'SEARCH') {
                    setSearchInput('');
                    setSearchQuery('');
                }
                if (tab !== 'BOARD') setFetchedShows([]);
            };

            const openDetails = (id, type) => {
                const numericId = typeof id === 'string' ? id.split('-')[0] : id;
                setSelectedItem({ id: numericId, type });
                setSelectedPerson(null);
                window.scrollTo({ top: 0, behavior: 'smooth' });
            };

            const openPersonDetails = (personId) => {
                setSelectedPerson(personId);
                setSelectedItem(null);
                window.scrollTo({ top: 0, behavior: 'smooth' });
            };

            const handleSearch = (e) => {
                if ((e.key === 'Enter' || e.type === 'click') && searchInput.trim()) {
                    setSearchQuery(searchInput.trim());
                    setActiveTab('SEARCH');
                    setPage(1);
                    setFetchedShows([]);
                    setSelectedItem(null);
                    setSelectedPerson(null);
                }
            };

            // --- SUPABASE & FAVORITES LOGIC ---
            
            const repairMissingGenres = async (favList) => {
                const missing = favList.filter(f => !f.genres);
                if (missing.length === 0) return;

                for (const item of missing) {
                    try {
                        const url = `${TMDB_BASE_URL}/${item.media_type}/${item.media_id}?api_key=${TMDB_API_KEY}`;
                        const res = await fetch(url);
                        if (!res.ok) continue;
                        const data = await res.json();
                        const genresString = data.genres ? data.genres.map(g => g.name).join(', ') : 'Uncategorized';
                        
                        await supabase
                            .from('favorites')
                            .update({ genres: genresString })
                            .match({ media_id: item.media_id, media_type: item.media_type });
                    } catch (e) { console.error("Repair failed for item", item.media_id, e); }
                }
                fetchFavorites();
            };

            const fetchFavorites = async () => {
                setIsFavLoading(true);
                const { data, error } = await supabase
                    .from('favorites')
                    .select('*')
                    .order('created_at', { ascending: false });
                
                if (error) {
                    console.error("Error fetching favorites:", error);
                } else {
                    setFavorites(data || []);
                    const needsRepair = data?.some(f => !f.genres);
                    if (needsRepair) repairMissingGenres(data);
                }
                setIsFavLoading(false);
            };

            const toggleFavorite = async (item) => {
                if (isActionInProgress) return;
                setIsActionInProgress(true);

                try {
                    const itemId = Number(item.id);
                    const itemType = item.type;
                    
                    const isAlreadyFav = favorites.some(fav => Number(fav.media_id) === itemId && fav.media_type === itemType);
                    
                    if (isAlreadyFav) {
                        const { error } = await supabase
                            .from('favorites')
                            .delete()
                            .match({ media_id: itemId, media_type: itemType });
                        if (error) throw error;
                    } else {
                        const genresString = item.genres ? item.genres.map(g => g.name).join(', ') : 'Uncategorized';
                        
                        const { error } = await supabase
                            .from('favorites')
                            .insert([{
                                media_id: itemId,
                                media_type: itemType,
                                title: item.title || item.name,
                                poster_path: item.poster_path,
                                rating: (item.vote_average || 0).toFixed(1),
                                genres: genresString
                            }]);
                        if (error) throw error;
                    }
                    await fetchFavorites();
                } catch (error) {
                    console.error("Toggle favorite failed:", error.message);
                } finally {
                    setIsActionInProgress(false);
                }
            };

            useEffect(() => {
                fetchFavorites();
            }, []);

            useEffect(() => {
                if (activeTab === 'FAVORITES') fetchFavorites();
            }, [activeTab]);

            const availableFavGenres = useMemo(() => {
                const genresSet = new Set(['All']);
                favorites.forEach(fav => {
                    if (fav.genres) {
                        fav.genres.split(', ').forEach(g => genresSet.add(g));
                    }
                });
                return Array.from(genresSet).sort((a, b) => a === 'All' ? -1 : a.localeCompare(b));
            }, [favorites]);

            const filteredFavorites = useMemo(() => {
                return favorites.filter(fav => {
                    const typeMatch = favFilter === 'all' || fav.media_type === favFilter;
                    const genreMatch = favGenreFilter === 'All' || (fav.genres && fav.genres.includes(favGenreFilter));
                    return typeMatch && genreMatch;
                });
            }, [favorites, favFilter, favGenreFilter]);

            // Auto-play Hero Carousel
            useEffect(() => {
                if (activeTab === 'BOARD' && comingSoonItems.length > 0 && !selectedItem && !selectedPerson) {
                    const timer = setInterval(() => {
                        setCurrentHeroIndex(prev => (prev + 1) % comingSoonItems.length);
                    }, 5000);
                    return () => clearInterval(timer);
                }
            }, [activeTab, comingSoonItems.length, selectedItem, selectedPerson]);

            // Infinite Scroll
            useEffect(() => {
                const handleScroll = () => {
                    if (selectedItem || selectedPerson || activeTab === 'FAVORITES') return; 
                    if (window.innerHeight + document.documentElement.scrollTop + 100 >= document.documentElement.offsetHeight) {
                        if (!isLoading && (['MOVIES', 'SERIES', 'NEW', 'SEARCH'].includes(activeTab))) {
                            setPage((prevPage) => prevPage + 1);
                        }
                    }
                };
                window.addEventListener('scroll', handleScroll);
                return () => window.removeEventListener('scroll', handleScroll);
            }, [isLoading, activeTab, selectedItem, selectedPerson]);

            // Fetch Media Details
            useEffect(() => {
                if (!selectedItem) {
                    setDetailsData(null);
                    return;
                }
                const fetchDetails = async () => {
                    setIsDetailsLoading(true);
                    try {
                        const url = `${TMDB_BASE_URL}/${selectedItem.type}/${selectedItem.id}?api_key=${TMDB_API_KEY}&append_to_response=credits,videos`;
                        const res = await fetch(url);
                        const data = await res.json();
                        setDetailsData(data);
                    } catch (err) { console.error(err); } finally { setIsDetailsLoading(false); }
                };
                fetchDetails();
            }, [selectedItem]);

            // Fetch Person Details
            useEffect(() => {
                if (!selectedPerson) {
                    setPersonData(null);
                    return;
                }
                const fetchPerson = async () => {
                    setIsPersonLoading(true);
                    try {
                        const url = `${TMDB_BASE_URL}/person/${selectedPerson}?api_key=${TMDB_API_KEY}&append_to_response=combined_credits`;
                        const res = await fetch(url);
                        const data = await res.json();
                        setPersonData(data);
                    } catch (err) { console.error(err); } finally { setIsPersonLoading(false); }
                };
                fetchPerson();
            }, [selectedPerson]);

            // Fetch Board Data
            useEffect(() => {
                if (activeTab !== 'BOARD') return;

                const genreMap = {
                    'Action': { m: 28, t: 10759 },
                    'Comedy': { m: 35, t: 35 },
                    'Historical': { m: 36, t: null },
                    'Drama': { m: 18, t: 18 },
                    'Sci fi': { m: 878, t: 10765 },
                    'Fantasy': { m: 14, t: 10765 },
                    'Musical': { m: 10402, t: null },
                    'Documentary': { m: 99, t: 99 },
                };

                const fetchBoardData = async () => {
                    setIsTrendingLoading(true);
                    setIsBoardNewLoading(true);
                    setIsSectionsLoading(true);
                    
                    try {
                        let trendingUrl = boardGenre 
                            ? `${TMDB_BASE_URL}/discover/movie?api_key=${TMDB_API_KEY}&with_genres=${genreMap[boardGenre].m}&sort_by=popularity.desc`
                            : `${TMDB_BASE_URL}/trending/all/week?api_key=${TMDB_API_KEY}`;
                        
                        const today = new Date().toISOString().split('T')[0];
                        let newUrl = `${TMDB_BASE_URL}/discover/movie?api_key=${TMDB_API_KEY}&sort_by=primary_release_date.desc&primary_release_date.lte=${today}&vote_count.gte=5&with_origin_country=US`;
                        if (boardGenre && genreMap[boardGenre].m) newUrl += `&with_genres=${genreMap[boardGenre].m}`;

                        let popMovieUrl = boardGenre
                            ? `${TMDB_BASE_URL}/discover/movie?api_key=${TMDB_API_KEY}&with_genres=${genreMap[boardGenre].m}&sort_by=popularity.desc`
                            : `${TMDB_BASE_URL}/movie/popular?api_key=${TMDB_API_KEY}&language=en-US&page=1`;

                        let popTvUrl = boardGenre
                            ? `${TMDB_BASE_URL}/discover/tv?api_key=${TMDB_API_KEY}&with_genres=${genreMap[boardGenre].t}&sort_by=popularity.desc`
                            : `${TMDB_BASE_URL}/tv/popular?api_key=${TMDB_API_KEY}&language=en-US&page=1`;

                        let topRatedUrl = boardGenre
                            ? `${TMDB_BASE_URL}/discover/movie?api_key=${TMDB_API_KEY}&with_genres=${genreMap[boardGenre].m}&sort_by=vote_average.desc&vote_count.gte=1000`
                            : `${TMDB_BASE_URL}/movie/top_rated?api_key=${TMDB_API_KEY}&language=en-US&page=1`;

                        const [trendRes, newRes, popMRes, popTvRes, topRes] = await Promise.all([
                            fetch(trendingUrl), fetch(newUrl), fetch(popMovieUrl), fetch(popTvUrl), fetch(topRatedUrl)
                        ]);

                        const mapper = (i, type) => ({
                            id: i.id, 
                            type: type || i.media_type || (i.name ? 'tv' : 'movie'), 
                            title: i.title || i.name, 
                            rating: i.vote_average?.toFixed(1) || 'N/A', 
                            comments: Math.floor(Math.random()*100), 
                            image: `https://image.tmdb.org/t/p/w500${i.poster_path}`
                        });

                        const [tD, nD, pMD, pTD, trD] = await Promise.all([trendRes.json(), newRes.json(), popMRes.json(), popTvRes.json(), topRes.json()]);

                        setTrendingItems(tD.results?.filter(i => i.poster_path).slice(0, 15).map(i => mapper(i)) || []);
                        setBoardNewItems(nD.results?.filter(i => i.poster_path).slice(0, 15).map(i => mapper(i, 'movie')) || []);
                        setPopularMovies(pMD.results?.filter(i => i.poster_path).slice(0, 15).map(i => mapper(i, 'movie')) || []);
                        setPopularTV(pTD.results?.filter(i => i.poster_path).slice(0, 15).map(i => mapper(i, 'tv')) || []);
                        setTopRated(trD.results?.filter(i => i.poster_path).slice(0, 15).map(i => mapper(i, 'movie')) || []);

                    } catch (err) { console.error(err); } finally { 
                        setIsTrendingLoading(false); setIsBoardNewLoading(false); setIsSectionsLoading(false);
                    }
                };

                const fetchComingSoon = async () => {
                    setIsComingSoonLoading(true);
                    try {
                        const today = new Date().toISOString().split('T')[0];
                        const res = await fetch(`${TMDB_BASE_URL}/discover/movie?api_key=${TMDB_API_KEY}&sort_by=popularity.desc&primary_release_date.gte=${today}&with_origin_country=US`);
                        const data = await res.json();
                        setComingSoonItems(data.results.filter(i => i.poster_path).slice(0, 15).map(i => ({
                            id: i.id, type: 'movie', title: i.title, rating: i.vote_average?.toFixed(1) || 'N/A', viewers: Math.floor(Math.random()*500), comments: Math.floor(Math.random()*100),
                            image: `https://image.tmdb.org/t/p/w500${i.poster_path}`,
                            heroImage: `https://image.tmdb.org/t/p/original${i.backdrop_path || i.poster_path}`,
                            dateFormatted: new Date(i.release_date).toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' })
                        })));
                    } catch (err) { console.error(err); } finally { setIsComingSoonLoading(false); }
                };

                fetchBoardData(); fetchComingSoon();
            }, [activeTab, boardGenre]);

            useEffect(() => {
                if (activeTab === 'BOARD' || selectedItem || selectedPerson || activeTab === 'FAVORITES') return;

                const fetchDynamicData = async () => {
                    setIsLoading(true);
                    try {
                        let newItems = [];
                        const effectivePage = page + randomPageOffset;

                        if (activeTab === 'NEW') {
                            const currentYear = new Date().getFullYear();
                            const dateGte = `${currentYear}-01-01`;
                            const dateLte = new Date().toISOString().split('T')[0];

                            const movieUrl = `${TMDB_BASE_URL}/discover/movie?api_key=${TMDB_API_KEY}&sort_by=primary_release_date.desc&page=${page}&primary_release_date.gte=${dateGte}&primary_release_date.lte=${dateLte}&with_origin_country=US`;
                            const tvUrl = `${TMDB_BASE_URL}/discover/tv?api_key=${TMDB_API_KEY}&sort_by=first_air_date.desc&page=${page}&first_air_date.gte=${dateGte}&first_air_date.lte=${dateLte}&with_origin_country=US`;

                            const [mRes, tRes] = await Promise.all([fetch(movieUrl), fetch(tvUrl)]);

                                                </div>
                                            </div>
                                        ) : <div className="animate-pulse bg-gray-800 w-full h-full"></div>}
                                    </div>
                                    <div className="w-full lg:w-[340px] flex flex-col">
                                        <h2 className="text-lg md:text-xl font-bold mb-4 md:mb-5 tracking-tight">Coming soon</h2>
                                        <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-1 gap-3">
                                            {comingSoonItems.slice(0, 3).map(item => (
                                                <div key={item.id} onClick={() => openDetails(item.id, item.type)} className="flex items-center gap-4 p-2 bg-white/40 rounded-2xl hover:bg-white/70 cursor-pointer transition-colors backdrop-blur-sm border border-white/20">
                                                    <img src={item.image} className="w-[100px] md:w-[110px] h-[64px] md:h-[72px] rounded-xl object-cover" />
                                                    <div className="overflow-hidden">
                                                        <h3 className="font-bold truncate text-sm md:text-[15px]">{item.title}</h3>
                                                        <p className="text-[10px] text-gray-500 font-bold">{item.dateFormatted}</p>
                                                    </div>
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                </div>

                                <div className="mb-8 md:mb-10 flex items-center">
                                    <span className="hidden md:block mr-6 w-16 text-sm font-extrabold leading-tight">Find by genre</span>
                                    <div className="flex flex-1 gap-2.5 overflow-x-auto no-scrollbar py-2">
                                        {GENRES_BOARD.map(g => (
                                            <button key={g.name} onClick={() => setBoardGenre(boardGenre === g.name ? '' : g.name)} className={`flex shrink-0 items-center gap-2 px-5 py-2 md:py-2.5 rounded-full font-bold text-[10px] md:text-sm shadow-sm transition-all border ${boardGenre === g.name ? 'bg-black text-white' : 'bg-white/70 hover:bg-white'}`}>
                                                <Icon name={g.icon} /> {g.name}
                                            </button>
                                        ))}
                                    </div>
                                </div>
                                
                                <Section title={boardGenre ? `Trending ${boardGenre}` : "Trending Now"} items={trendingItems} onSelect={openDetails} isLoading={isTrendingLoading} />
                                <Section title={boardGenre ? `New ${boardGenre}` : "New Releases"} items={boardNewItems} onSelect={openDetails} isLoading={isBoardNewLoading} />
                                
                                <Section title="Popular Movies" items={popularMovies} onSelect={openDetails} isLoading={isSectionsLoading} />
                                <Section title="Popular TV Shows" items={popularTV} onSelect={openDetails} isLoading={isSectionsLoading} />
                                <Section title="Top Rated" items={topRated} onSelect={openDetails} isLoading={isSectionsLoading} />
                            </>
                        ) : (
                            <div className="animate-in fade-in duration-500">
                                <h1 className="text-2xl md:text-3xl font-black mb-6 md:mb-8 capitalize">{activeTab.toLowerCase()} Collection</h1>
                                {['MOVIES', 'SERIES'].includes(activeTab) && (
                                    <div className="grid grid-cols-1 sm:grid-cols-3 gap-3 mb-8">
                                        <select value={filterGenre} onChange={e => { setFilterGenre(e.target.value); setPage(1); setFetchedShows([]); }} className="h-10 px-4 rounded-full border border-gray-300 bg-white/60 text-xs md:text-sm font-semibold outline-none focus:bg-white">
                                            <option value="">All Genres</option>
                                            {Object.keys(activeTab === 'SERIES' ? GENRE_MAP_TV : GENRE_MAP_MOVIE).map(g => <option key={g} value={g}>{g}</option>)}
                                        </select>
                                        <select value={filterYear} onChange={e => { setFilterYear(e.target.value); setPage(1); setFetchedShows([]); }} className="h-10 px-4 rounded-full border border-gray-300 bg-white/60 text-xs md:text-sm font-semibold outline-none focus:bg-white">
                                            <option value="">All Years</option>
                                            {[2026, 2025, 2024, 2023, 2022, 2021, 2020, 2019, 2018, 2017, 2016, 2015, 2014, 2013].map(y => <option key={y} value={y}>{y}</option>)}
                                        </select>
                                        <select value={filterCountry} onChange={e => { setFilterCountry(e.target.value); setPage(1); setFetchedShows([]); }} className="h-10 px-4 rounded-full border border-gray-300 bg-white/60 text-xs md:text-sm font-semibold outline-none focus:bg-white">
                                            <option value="">All Countries</option>
                                            {Object.keys(COUNTRY_MAP).map(c => <option key={c} value={c}>{c}</option>)}
                                        </select>
                                    </div>
                                )}
                                <div className="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 xl:grid-cols-7 gap-4 md:gap-6">
                                    {fetchedShows.map(show => (
                                        <div key={show.id} onClick={() => openDetails(show.id, show.type)} className="cursor-pointer group">
                                            <div className="aspect-[2/3] rounded-2xl overflow-hidden shadow-sm mb-2 md:mb-3">
                                                <img src={show.image.medium} className="w-full h-full object-cover group-hover:scale-105 transition-transform duration-500" />
                                            </div>
                                            <p className="text-[10px] md:text-[11px] font-bold text-gray-500 mb-0.5 md:mb-1"> {show.rating.average} TMDb</p>
                                            <h3 className="text-xs md:text-sm font-bold truncate">{show.name}</h3>
                                        </div>
                                    ))}
                                </div>
                                {isLoading && <div className="py-10 text-center flex justify-center"><div className="w-8 h-8 border-4 border-gray-300 border-t-black rounded-full animate-spin"></div></div>}
                            </div>
                        )}
                    </main>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
