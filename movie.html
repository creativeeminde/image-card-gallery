<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovieGather - Premium Entertainment</title>
    
    <!-- Dependencies -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
        }

        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        .line-clamp-1 {
            display: -webkit-box;
            -webkit-line-clamp: 1;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .line-clamp-2 {
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --- ICON WRAPPER COMPONENT ---
        const Icon = ({ name, className = "h-4 w-4", ...props }) => {
            const iconRef = useRef(null);
            
            useEffect(() => {
                if (iconRef.current) {
                    lucide.createIcons({
                        attrs: { class: className },
                        nameAttr: 'data-lucide',
                        icons: { [name]: lucide.icons[name] }
                    });
                }
            }, [name, className]);

            return <i data-lucide={name} ref={iconRef} {...props}></i>;
        };

        // --- CONSTANTS & MOCK DATA ---
        const TMDB_API_KEY = 'e9b4a6ba169a41fbbe8d5db08584c138';
        const TMDB_BASE_URL = 'https://api.themoviedb.org/3';

        const HERO_MOVIE = {
            title: 'Dune: Part Two',
            year: '2025',
            users: 243,
            rating: 4.8,
            comments: 18,
            image: 'https://image.tmdb.org/t/p/original/1pdfLvkbY9ohJlCjQH2JGjjcNsV.jpg',
        };

        const GENRES = [
            { name: 'Action', icon: 'Swords' },
            { name: 'Comedy', icon: 'Smile' },
            { name: 'Historical', icon: 'Landmark' },
            { name: 'Drama', icon: 'BookOpen' },
            { name: 'Sci fi', icon: 'Rocket' },
            { name: 'Fantasy', icon: 'Wand2' },
            { name: 'Musical', icon: 'Music' },
            { name: 'Documentary', icon: 'Film' },
        ];

        // --- SUB-COMPONENTS ---
        function Section({ title, items, onSelect }) {
            const scrollContainerRef = useRef(null);
            const scroll = (direction) => {
                if (scrollContainerRef.current) {
                    scrollContainerRef.current.scrollBy({ left: direction === 'left' ? -300 : 300, behavior: 'smooth' });
                }
            };

            return (
                <div className="mb-10">
                    <div className="mb-5 flex items-center justify-between">
                        <h2 className="text-xl font-extrabold tracking-wide">{title}</h2>
                        <div className="flex space-x-2">
                            <button onClick={() => scroll('left')} className="flex h-9 w-9 items-center justify-center rounded-full border border-gray-300 hover:bg-white shadow-sm transition-all">
                                <Icon name="ChevronLeft" className="h-5 w-5 text-gray-600" />
                            </button>
                            <button onClick={() => scroll('right')} className="flex h-9 w-9 items-center justify-center rounded-full border border-gray-300 hover:bg-white shadow-sm transition-all">
                                <Icon name="ChevronRight" className="h-5 w-5 text-gray-600" />
                            </button>
                        </div>
                    </div>
                    <div ref={scrollContainerRef} className="flex space-x-5 overflow-x-auto no-scrollbar pb-4 scroll-smooth">
                        {items.map((item, i) => (
                            <div key={i} onClick={() => onSelect(item.id, item.type)} className="group flex w-[170px] shrink-0 cursor-pointer flex-col gap-3">
                                <div className="relative h-[250px] w-full overflow-hidden rounded-[1.25rem] shadow-sm">
                                    <img src={item.image} alt={item.title} className="h-full w-full object-cover transition-transform duration-500 group-hover:scale-105" />
                                    <div className="absolute inset-0 bg-gradient-to-t from-black/60 via-transparent to-transparent opacity-0 group-hover:opacity-100 transition-opacity"></div>
                                </div>
                                <div>
                                    <div className="mb-1.5 flex items-center space-x-3 text-[11px] font-bold text-gray-500">
                                        <span className="flex items-center"><Icon name="Star" className="mr-1 h-3 w-3 text-gray-400 fill-white" /> {item.rating}</span>
                                        <span className="flex items-center"><Icon name="MessageCircle" className="mr-1 h-3 w-3 text-gray-400" /> {item.comments}</span>
                                    </div>
                                    <h3 className="text-[15px] font-extrabold text-gray-900 truncate">{item.title}</h3>
                                </div>
                            </div>
                        ))}
                    </div>
                </div>
            );
        }

        // --- MAIN APP ---
        function App() {
            const [activeTab, setActiveTab] = useState('BOARD');
            const [fetchedShows, setFetchedShows] = useState([]);
            const [isLoading, setIsLoading] = useState(false);
            const [page, setPage] = useState(1);
            
            const [filterYear, setFilterYear] = useState('');
            const [filterGenre, setFilterGenre] = useState('');
            const [filterCountry, setFilterCountry] = useState('');
            const [filterTimeframe, setFilterTimeframe] = useState('30');

            const [boardGenre, setBoardGenre] = useState('');
            const [trendingItems, setTrendingItems] = useState([]);
            const [isTrendingLoading, setIsTrendingLoading] = useState(false);
            const [boardNewItems, setBoardNewItems] = useState([]);
            const [isBoardNewLoading, setIsBoardNewLoading] = useState(false);
            const [comingSoonItems, setComingSoonItems] = useState([]);
            const [isComingSoonLoading, setIsComingSoonLoading] = useState(false);
            const [currentHeroIndex, setCurrentHeroIndex] = useState(0);

            const [searchInput, setSearchInput] = useState('');
            const [searchQuery, setSearchQuery] = useState('');

            const [selectedItem, setSelectedItem] = useState(null);
            const [detailsData, setDetailsData] = useState(null);
            const [isDetailsLoading, setIsDetailsLoading] = useState(false);
            
            const castScrollRef = useRef(null);

            const handleTabChange = (tab) => {
                setActiveTab(tab);
                setPage(1);
                setFilterYear('');
                setFilterGenre('');
                setFilterCountry('');
                setSelectedItem(null);
                if (tab !== 'SEARCH') {
                    setSearchInput('');
                    setSearchQuery('');
                }
                if (tab !== 'BOARD') setFetchedShows([]);
            };

            const openDetails = (id, type) => {
                const numericId = typeof id === 'string' ? id.split('-')[0] : id;
                setSelectedItem({ id: numericId, type });
                window.scrollTo({ top: 0, behavior: 'smooth' });
            };

            const handleSearch = (e) => {
                if ((e.key === 'Enter' || e.type === 'click') && searchInput.trim()) {
                    setSearchQuery(searchInput.trim());
                    setActiveTab('SEARCH');
                    setPage(1);
                    setFetchedShows([]);
                    setSelectedItem(null);
                }
            };

            // Infinite Scroll
            useEffect(() => {
                const handleScroll = () => {
                    if (selectedItem) return; 
                    if (window.innerHeight + document.documentElement.scrollTop + 100 >= document.documentElement.offsetHeight) {
                        if (!isLoading && (['MOVIES', 'SERIES', 'NEW', 'SEARCH'].includes(activeTab))) {
                            setPage((prevPage) => prevPage + 1);
                        }
                    }
                };
                window.addEventListener('scroll', handleScroll);
                return () => window.removeEventListener('scroll', handleScroll);
            }, [isLoading, activeTab, selectedItem]);

            // Fetch Details
            useEffect(() => {
                if (!selectedItem) {
                    setDetailsData(null);
                    return;
                }
                const fetchDetails = async () => {
                    setIsDetailsLoading(true);
                    try {
                        const url = `${TMDB_BASE_URL}/${selectedItem.type}/${selectedItem.id}?api_key=${TMDB_API_KEY}&append_to_response=credits,videos`;
                        const res = await fetch(url);
                        const data = await res.json();
                        setDetailsData(data);
                    } catch (err) { console.error(err); } finally { setIsDetailsLoading(false); }
                };
                fetchDetails();
            }, [selectedItem]);

            // Fetch Board Data
            useEffect(() => {
                if (activeTab !== 'BOARD') return;

                const genreMap = {
                    'Action': { m: 28, t: 10759 },
                    'Comedy': { m: 35, t: 35 },
                    'Historical': { m: 36, t: null },
                    'Drama': { m: 18, t: 18 },
                    'Sci fi': { m: 878, t: 10765 },
                    'Fantasy': { m: 14, t: 10765 },
                    'Musical': { m: 10402, t: null },
                    'Documentary': { m: 99, t: 99 },
                };

                const fetchTrending = async () => {
                    setIsTrendingLoading(true);
                    try {
                        let url = boardGenre 
                            ? `${TMDB_BASE_URL}/discover/movie?api_key=${TMDB_API_KEY}&with_genres=${genreMap[boardGenre].m}&sort_by=popularity.desc`
                            : `${TMDB_BASE_URL}/trending/all/week?api_key=${TMDB_API_KEY}`;
                        const res = await fetch(url);
                        const data = await res.json();
                        setTrendingItems(data.results.filter(i => i.poster_path).slice(0, 15).map(i => ({
                            id: i.id, type: i.media_type || (i.name ? 'tv' : 'movie'), title: i.title || i.name, rating: i.vote_average?.toFixed(1) || 'N/A', comments: Math.floor(Math.random()*100), image: `https://image.tmdb.org/t/p/w500${i.poster_path}`
                        })));
                    } catch (err) { console.error(err); } finally { setIsTrendingLoading(false); }
                };

                const fetchBoardNew = async () => {
                    setIsBoardNewLoading(true);
                    try {
                        const today = new Date().toISOString().split('T')[0];
                        let url = `${TMDB_BASE_URL}/discover/movie?api_key=${TMDB_API_KEY}&sort_by=primary_release_date.desc&primary_release_date.lte=${today}&vote_count.gte=5&with_origin_country=US`;
                        if (boardGenre && genreMap[boardGenre].m) url += `&with_genres=${genreMap[boardGenre].m}`;
                        const res = await fetch(url);
                        const data = await res.json();
                        setBoardNewItems(data.results.filter(i => i.poster_path).slice(0, 15).map(i => ({
                            id: i.id, type: 'movie', title: i.title, rating: i.vote_average?.toFixed(1) || 'N/A', comments: Math.floor(Math.random()*100), image: `https://image.tmdb.org/t/p/w500${i.poster_path}`
                        })));
                    } catch (err) { console.error(err); } finally { setIsBoardNewLoading(false); }
                };

                const fetchComingSoon = async () => {
                    setIsComingSoonLoading(true);
                    try {
                        const today = new Date().toISOString().split('T')[0];
                        const res = await fetch(`${TMDB_BASE_URL}/discover/movie?api_key=${TMDB_API_KEY}&sort_by=popularity.desc&primary_release_date.gte=${today}&with_origin_country=US`);
                        const data = await res.json();
                        setComingSoonItems(data.results.filter(i => i.poster_path).slice(0, 15).map(i => ({
                            id: i.id, type: 'movie', title: i.title, rating: i.vote_average?.toFixed(1) || 'N/A', viewers: Math.floor(Math.random()*500), comments: Math.floor(Math.random()*100),
                            image: `https://image.tmdb.org/t/p/w500${i.poster_path}`,
                            heroImage: `https://image.tmdb.org/t/p/original${i.backdrop_path || i.poster_path}`,
                            dateFormatted: new Date(i.release_date).toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' })
                        })));
                    } catch (err) { console.error(err); } finally { setIsComingSoonLoading(false); }
                };

                fetchTrending(); fetchBoardNew(); fetchComingSoon();
            }, [activeTab, boardGenre]);

            // Fetch Dynamic Grid Data
            useEffect(() => {
                if (activeTab === 'BOARD' || selectedItem) return;

                const fetchDynamicData = async () => {
                    setIsLoading(true);
                    try {
                        let url = '';
                        if (activeTab === 'MOVIES') {
                            url = `${TMDB_BASE_URL}/discover/movie?api_key=${TMDB_API_KEY}&sort_by=popularity.desc&page=${page}`;
                            if (filterYear) url += `&primary_release_year=${filterYear}`;
                        } else if (activeTab === 'SERIES') {
                            url = `${TMDB_BASE_URL}/discover/tv?api_key=${TMDB_API_KEY}&sort_by=popularity.desc&page=${page}`;
                            if (filterYear) url += `&first_air_date_year=${filterYear}`;
                        } else if (activeTab === 'NEW') {
                            const today = new Date();
                            const past = new Date(); past.setDate(today.getDate() - parseInt(filterTimeframe));
                            url = `${TMDB_BASE_URL}/discover/movie?api_key=${TMDB_API_KEY}&sort_by=primary_release_date.desc&page=${page}&primary_release_date.gte=${past.toISOString().split('T')[0]}&primary_release_date.lte=${today.toISOString().split('T')[0]}&with_origin_country=US`;
                        } else if (activeTab === 'SEARCH') {
                            url = `${TMDB_BASE_URL}/search/multi?api_key=${TMDB_API_KEY}&query=${encodeURIComponent(searchQuery)}&page=${page}`;
                        }

                        const res = await fetch(url);
                        const data = await res.json();
                        const mapped = (data.results || []).filter(i => i.poster_path && i.media_type !== 'person').map(i => ({
                            id: `${i.id}-${page}`, type: i.media_type || (i.name ? 'tv' : 'movie'), name: i.title || i.name, rating: { average: i.vote_average?.toFixed(1) || 'N/A' }, image: { medium: `https://image.tmdb.org/t/p/w500${i.poster_path}` }
                        }));
                        setFetchedShows(prev => page === 1 ? mapped : [...prev, ...mapped]);
                    } catch (err) { console.error(err); } finally { setIsLoading(false); }
                };
                fetchDynamicData();
            }, [activeTab, page, filterYear, filterGenre, filterCountry, searchQuery, selectedItem]);

            const scrollCast = (direction) => {
                if (castScrollRef.current) {
                    const scrollAmount = direction === 'left' ? -300 : 300;
                    castScrollRef.current.scrollBy({ left: scrollAmount, behavior: 'smooth' });
                }
            };

            return (
                <div className="min-h-screen bg-gradient-to-br from-[#f2f6f9] to-[#e4eef4] pb-20 overflow-x-hidden">
                    {/* Header */}
                    <header className="sticky top-0 z-[100] flex h-20 items-center justify-between px-8 bg-white/40 backdrop-blur-md border-b border-white/20">
                        <div className="flex flex-col items-center justify-center pt-1 cursor-pointer" onClick={() => handleTabChange('BOARD')}>
                            <span className="text-sm font-black tracking-[0.3em] leading-none">M O V I E</span>
                            <span className="text-[10px] font-bold tracking-[0.15em] leading-tight text-gray-800">G A T H E R</span>
                        </div>
                        <nav className="flex space-x-10">
                            {['BOARD', 'NEW', 'MOVIES', 'SERIES'].map((tab) => (
                                <button key={tab} onClick={() => handleTabChange(tab)} className={`relative py-2 text-xs font-extrabold tracking-widest uppercase transition-colors ${activeTab === tab ? 'text-black' : 'text-gray-500 hover:text-black'}`}>
                                    {tab}{activeTab === tab && <div className="absolute bottom-0 left-0 right-0 h-[3px] bg-black rounded-t-sm" />}
                                </button>
                            ))}
                        </nav>
                        <div className="flex items-center space-x-6">
                            <div className="relative">
                                <input type="text" placeholder="Search..." value={searchInput} onChange={(e) => setSearchInput(e.target.value)} onKeyDown={handleSearch} className="h-10 w-64 rounded-full border border-gray-300 bg-white/60 px-5 text-sm outline-none focus:bg-white" />
                                <Icon name="Search" onClick={handleSearch} className="absolute right-4 top-1/2 h-4 w-4 -translate-y-1/2 text-black cursor-pointer" />
                            </div>
                            <img src="https://images.unsplash.com/photo-1535713875002-d1d0cf377fde?w=100" className="h-10 w-10 rounded-full border-2 border-white shadow-sm" />
                        </div>
                    </header>

                    {/* Main Content */}
                    <main className="mx-auto max-w-[1500px] px-8 py-8">
                        {selectedItem ? (
                            <div className="animate-in fade-in duration-500">
                                {isDetailsLoading || !detailsData ? (
                                    <div className="flex h-[60vh] items-center justify-center"><div className="h-12 w-12 animate-spin rounded-full border-4 border-gray-300 border-t-black"></div></div>
                                ) : (
                                    <div className="flex flex-col gap-10">
                                        <button onClick={() => setSelectedItem(null)} className="flex w-max items-center space-x-2 rounded-full bg-white px-5 py-2.5 text-sm font-bold shadow-sm border border-gray-200">
                                            <Icon name="ArrowLeft" /> <span>Back</span>
                                        </button>
                                        <div className="relative h-[480px] w-full overflow-hidden rounded-[3rem] shadow-2xl">
                                            <img src={`https://image.tmdb.org/t/p/original${detailsData.backdrop_path || detailsData.poster_path}`} className="absolute inset-0 h-full w-full object-cover" />
                                            <div className="absolute inset-0 bg-gradient-to-t from-black via-black/20 to-transparent"></div>
                                            <div className="absolute bottom-12 left-12 text-white">
                                                <h1 className="text-6xl font-black mb-4">{detailsData.title || detailsData.name}</h1>
                                                <div className="flex items-center gap-6 text-sm font-bold opacity-90">
                                                    <span>{detailsData.release_date || detailsData.first_air_date}</span>
                                                    <span>â˜… {detailsData.vote_average?.toFixed(1)}</span>
                                                    <span>{detailsData.runtime ? `${detailsData.runtime}m` : `${detailsData.number_of_seasons} Seasons`}</span>
                                                </div>
                                            </div>
                                        </div>
                                        <div className="grid grid-cols-12 gap-12">
                                            <div className="col-span-12 lg:col-span-4 xl:col-span-3">
                                                <img src={`https://image.tmdb.org/t/p/w500${detailsData.poster_path}`} className="w-full rounded-[2rem] shadow-lg" />
                                            </div>
                                            <div className="col-span-12 lg:col-span-8 xl:col-span-9">
                                                <h2 className="text-2xl font-black mb-4">Synopsis</h2>
                                                <p className="text-lg text-gray-600 mb-10">{detailsData.overview}</p>
                                                <h2 className="text-2xl font-black mb-6">Top Cast</h2>
                                                <div ref={castScrollRef} className="flex gap-6 overflow-x-auto no-scrollbar pb-4">
                                                    {detailsData.credits?.cast?.slice(0, 15).map(person => (
                                                        <div key={person.id} className="w-32 flex-shrink-0 text-center">
                                                            <img src={person.profile_path ? `https://image.tmdb.org/t/p/w185${person.profile_path}` : 'https://via.placeholder.com/185'} className="h-32 w-32 rounded-full object-cover mb-3 mx-auto" />
                                                            <p className="text-xs font-black line-clamp-1">{person.name}</p>
                                                            <p className="text-[10px] text-gray-500">{person.character}</p>
                                                        </div>
                                                    ))}
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                )}
                            </div>
                        ) : activeTab === 'BOARD' ? (
                            <>
                                <div className="flex gap-8 mb-8 h-[400px]">
                                    <div className="flex-1 relative overflow-hidden rounded-[2.5rem] bg-black shadow-xl cursor-pointer" onClick={() => comingSoonItems[currentHeroIndex] && openDetails(comingSoonItems[currentHeroIndex].id, 'movie')}>
                                        {comingSoonItems.length > 0 ? (
                                            <>
                                                <img src={comingSoonItems[currentHeroIndex].heroImage} className="absolute inset-0 w-full h-full object-cover opacity-80" />
                                                <div className="absolute inset-0 bg-gradient-to-r from-black/90 to-transparent"></div>
                                                <div className="absolute bottom-12 left-12 text-white">
                                                    <p className="text-xs font-bold mb-2 opacity-80 uppercase tracking-widest">Releasing {comingSoonItems[currentHeroIndex].dateFormatted}</p>
                                                    <h1 className="text-5xl font-black mb-4">{comingSoonItems[currentHeroIndex].title}</h1>
                                                    <div className="flex items-center gap-4 text-xs font-bold">
                                                        <span>â˜… {comingSoonItems[currentHeroIndex].rating}</span>
                                                        <span>ðŸ‘¥ {comingSoonItems[currentHeroIndex].viewers} Interested</span>
                                                    </div>
                                                </div>
                                            </>
                                        ) : <div className="animate-pulse bg-gray-800 w-full h-full"></div>}
                                    </div>
                                    <div className="w-[340px] flex flex-col">
                                        <h2 className="text-xl font-bold mb-5">Coming soon</h2>
                                        <div className="flex flex-col gap-3">
                                            {comingSoonItems.slice(0, 3).map(item => (
                                                <div key={item.id} onClick={() => openDetails(item.id, 'movie')} className="flex items-center gap-4 p-2 bg-white/40 rounded-2xl hover:bg-white/70 cursor-pointer transition-colors">
                                                    <img src={item.image} className="w-[110px] h-[72px] rounded-xl object-cover" />
                                                    <div className="overflow-hidden">
                                                        <h3 className="font-bold truncate">{item.title}</h3>
                                                        <p className="text-[10px] text-gray-500 font-bold mt-1 uppercase">Soon â€¢ {item.rating} iMDB</p>
                                                    </div>
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                </div>
                                <div className="mb-10 flex gap-3 overflow-x-auto no-scrollbar py-2">
                                    {GENRES.map(g => (
                                        <button key={g.name} onClick={() => setBoardGenre(boardGenre === g.name ? '' : g.name)} className={`flex items-center gap-2 px-5 py-2.5 rounded-full font-bold text-sm shadow-sm transition-all border ${boardGenre === g.name ? 'bg-black text-white' : 'bg-white/70 hover:bg-white'}`}>
                                            <Icon name={g.icon} /> {g.name}
                                        </button>
                                    ))}
                                </div>
                                <Section title={boardGenre ? `Trending ${boardGenre}` : "Trending"} items={trendingItems} onSelect={openDetails} />
                                <Section title={boardGenre ? `New ${boardGenre}` : "New Releases"} items={boardNewItems} onSelect={openDetails} />
                            </>
                        ) : (
                            <div className="animate-in fade-in duration-500">
                                <h1 className="text-3xl font-black mb-8 capitalize">{activeTab.toLowerCase()} Collection</h1>
                                <div className="grid grid-cols-2 sm:grid-cols-4 md:grid-cols-5 lg:grid-cols-7 gap-6">
                                    {fetchedShows.map(show => (
                                        <div key={show.id} onClick={() => openDetails(show.id, show.type)} className="cursor-pointer group">
                                            <div className="aspect-[2/3] rounded-2xl overflow-hidden shadow-sm mb-3">
                                                <img src={show.image.medium} className="w-full h-full object-cover group-hover:scale-105 transition-transform duration-500" />
                                            </div>
                                            <p className="text-[11px] font-bold text-gray-500 mb-1">â˜… {show.rating.average} TMDb</p>
                                            <h3 className="text-sm font-bold truncate">{show.name}</h3>
                                        </div>
                                    ))}
                                </div>
                                {isLoading && <div className="py-10 text-center font-bold">Loading more...</div>}
                            </div>
                        )}
                    </main>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
