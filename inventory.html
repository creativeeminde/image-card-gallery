<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mediverse</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --primary-blue: #3B82F6;
            --light-blue: #EFF6FF;
            --dark-gray: #111827;
            --medium-gray: #6B7280;
            --light-gray: #D1D5DB;
            --border-gray: #E5E7EB;
            --bg-color: #F9FAFB;
            --card-bg: #FFFFFF;
            --danger-red: #EF4444;
            --danger-red-light: #FEF2F2;
            --image-bg-color: #F3F4F6;
            --text-color: #1F2937;
        }

        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            color: var(--text-color);
            background-color: var(--bg-color);
            -webkit-font-smoothing: antialiased;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            margin-bottom: 30px;
            position: relative;
            z-index: 100;
        }

        .navbar .logo {
            font-size: 28px;
            font-weight: 800;
            color: var(--dark-gray);
            cursor: pointer;
            user-select: none;
        }

        .navbar .main-nav {
            display: flex;
            gap: 8px;
        }

        .navbar .main-nav button {
            background: none;
            border: none;
            padding: 10px 20px;
            border-radius: 9999px;
            color: var(--medium-gray);
            font-weight: 600;
            font-size: 15px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .navbar .main-nav button:hover {
            color: var(--dark-gray);
        }

        .navbar .main-nav button.active {
            background-color: var(--light-blue);
            color: var(--primary-blue);
        }

        .navbar .search-profile {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .navbar .search-bar {
            position: relative;
            background: #fff;
            border-radius: 9999px;
            padding: 10px 16px 10px 40px;
            border: 1px solid var(--border-gray);
            transition: all 0.2s ease;
        }

        .navbar .search-bar:focus-within {
            border-color: var(--primary-blue);
            box-shadow: 0 0 0 3px var(--light-blue);
        }

        .navbar .search-bar input {
            background: none;
            border: none;
            outline: none;
            color: var(--dark-gray);
            width: 150px;
            font-size: 15px;
            font-weight: 500;
        }

        .navbar .search-bar i {
            color: var(--medium-gray);
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
        }

        .upload-button {
            background-color: var(--primary-blue);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 9999px;
            font-weight: 600;
            font-size: 15px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
        }
        
        .upload-button:hover {
            background-color: #2563EB;
        }

        .home-category {
            margin-bottom: 48px;
        }
        
        .home-category h2 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 24px;
        }
        
        .home-carousel {
            display: flex;
            gap: 24px;
            overflow-x: auto;
            padding-bottom: 20px; 
            scrollbar-width: none;
            cursor: grab;
        }

        .home-carousel::-webkit-scrollbar { display: none; }
        
        .home-hero-card {
            position: relative;
            width: 320px;
            height: 220px;
            flex-shrink: 0;
            border-radius: 16px;
            overflow: hidden;
            display: flex;
            align-items: flex-end;
            padding: 24px;
            color: white;
            background-size: cover;
            background-position: center;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .home-hero-card::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.8) 0%, rgba(0,0,0,0) 60%);
            z-index: 1;
        }

        .home-hero-card .content { position: relative; z-index: 2; }
        .home-hero-card .title { font-size: 22px; font-weight: 700; margin-bottom: 5px; }

        .movie-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 24px;
        }

        .movie-card {
            background: var(--card-bg);
            border-radius: 16px;
            overflow: hidden;
            border: 1px solid var(--border-gray);
            transition: all 0.2s ease;
            position: relative;
        }

        .movie-card:hover { transform: translateY(-4px); }

        .movie-card .img-container {
            width: 100%;
            aspect-ratio: 3 / 4;
            background-color: var(--image-bg-color);
            position: relative;
            overflow: hidden;
        }
        
        .movie-card img { width: 100%; height: 100%; object-fit: cover; }

        .card-icons {
            position: absolute;
            top: 12px;
            right: 12px;
            display: flex;
            gap: 8px;
            z-index: 10;
            opacity: 0;
            transition: opacity 0.2s;
        }

        .movie-card:hover .card-icons { opacity: 1; }

        .card-icons button {
            background: white;
            border: 1px solid var(--border-gray);
            border-radius: 50%;
            width: 32px;
            height: 32px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .movie-card .details { padding: 16px; }
        .movie-card .details .title { font-weight: 600; margin-bottom: 4px; }
        .movie-card .details .genre { font-size: 14px; color: var(--medium-gray); }

        .modal-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(4px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            visibility: hidden;
            opacity: 0;
            transition: 0.3s;
        }

        .modal-overlay.show { visibility: visible; opacity: 1; }

        .upload-modal {
            background: white;
            padding: 30px;
            border-radius: 20px;
            width: 90%;
            max-width: 500px;
        }

        .upload-form .form-group { margin-bottom: 15px; }
        .upload-form label { display: block; margin-bottom: 5px; font-weight: 600; font-size: 14px; }
        .upload-form input, .upload-form select {
            width: 100%; padding: 12px; border: 1px solid var(--border-gray); border-radius: 8px;
        }

        .form-actions { display: flex; gap: 10px; margin-top: 20px; }
        .form-actions button { flex: 1; padding: 12px; border-radius: 8px; cursor: pointer; border: none; font-weight: 600; }
        .btn-submit { background: var(--primary-blue); color: white; }
        .btn-cancel { background: #eee; }

        .show-message {
            position: fixed;
            top: 20px; left: 50%; transform: translateX(-50%);
            padding: 12px 25px; border-radius: 50px; color: white;
            font-weight: 600; z-index: 2000; opacity: 0; transition: 0.3s;
        }
        .show-message.show { opacity: 1; }
        .show-message.success { background: #10B981; }
        .show-message.error { background: #EF4444; }

        .play-btn-overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.3);
            display: flex; align-items: center; justify-content: center;
            font-size: 40px; color: white; opacity: 0; transition: 0.3s;
            cursor: pointer;
        }
        .movie-card:hover .play-btn-overlay { opacity: 1; }

    </style>
</head>
<body>
    <div class="container">
        <nav class="navbar">
            <div class="logo" id="logo-btn">Mediverse</div>
            <div class="main-nav">
                <button data-page="movie-page">Movie</button>
                <button data-page="series-page">Series</button>
                <button data-page="games-page">Games</button>
                <button data-page="books-page">Books</button>
            </div>
            <div class="search-profile">
                <div class="search-bar">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="Search..." id="search-input-bar">
                </div>
                <button class="upload-button" id="open-upload-modal">
                    <i class="fas fa-plus"></i> Upload
                </button>
            </div>
        </nav>

        <main id="home-page" class="page-content">
            <section class="home-category"><h2>Latest Movies</h2><div class="home-carousel" id="home-movies"></div></section>
            <section class="home-category"><h2>Latest Series</h2><div class="home-carousel" id="home-series"></div></section>
            <section class="home-category"><h2>Latest Games</h2><div class="home-carousel" id="home-games"></div></section>
            <section class="home-category"><h2>Latest Books</h2><div class="home-carousel" id="home-books"></div></section>
        </main>

        <main id="movie-page" class="page-content" style="display: none;">
            <div class="movie-grid"></div>
        </main>
        <main id="series-page" class="page-content" style="display: none;">
            <div class="movie-grid"></div>
        </main>
        <main id="games-page" class="page-content" style="display: none;">
            <div class="movie-grid"></div>
        </main>
        <main id="books-page" class="page-content" style="display: none;">
            <div class="movie-grid"></div>
        </main>
    </div>

    <div class="modal-overlay" id="upload-modal-overlay">
        <div class="upload-modal">
            <h2 id="modal-title">Upload New Card</h2>
            <form class="upload-form" id="upload-form">
                <input type="hidden" id="upload-id">
                <div class="form-group"><label>Title</label><input type="text" id="uploadTitle" required></div>
                <div class="form-group">
                    <label>Category</label>
                    <select id="uploadCategory" required>
                        <option value="movie">Movie</option>
                        <option value="series">Series</option>
                        <option value="game">Game</option>
                        <option value="book">Book</option>
                    </select>
                </div>
                <div class="form-group"><label>Genre</label><input type="text" id="uploadGenre" required></div>
                <div class="form-group"><label>Cover Image URL</label><input type="url" id="uploadCoverUrl" required></div>
                <div class="form-group"><label>Video URL (Optional)</label><input type="url" id="uploadVideoUrl"></div>
                <div class="form-actions">
                    <button type="button" class="btn-cancel" id="cancel-upload">Cancel</button>
                    <button type="submit" class="btn-submit" id="submit-upload">Submit</button>
                </div>
            </form>
        </div>
    </div>

    <div class="show-message" id="custom-message"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // --- UPDATED CREDENTIALS ---
            const SUPABASE_URL = 'https://fwzffqwjprjuwidkrckb.supabase.co';
            const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZ3emZmcXdqcHJqdXdpZGtyY2tiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDgwMTMwNzMsImV4cCI6MjA2MzU4OTA3M30.p3b_pshzTN-G3QTKE91b5TGBZJwSRZTEOClXN5JEl6I';
            
            const { createClient } = supabase;
            const db = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

            let allCardsCache = [];

            async function fetchData() {
                // CHANGED: Using 'mediverse_inventory' instead of 'cards'
                const { data, error } = await db.from('mediverse_inventory').select('*').order('created_at', { ascending: false });
                if (error) { showMsg('Database error. Check table name in Supabase.', 'error'); return; }
                allCardsCache = data;
                renderAll();
            }

            function renderAll() {
                ['movie', 'series', 'game', 'book'].forEach(cat => {
                    const pageId = cat === 'series' ? 'series-page' : cat + 's-page';
                    const grid = document.querySelector(`#${pageId} .movie-grid`);
                    if (grid) {
                        const items = allCardsCache.filter(c => c.category === cat);
                        grid.innerHTML = items.map(c => createCard(c)).join('');
                    }
                    
                    const carouselId = cat === 'series' ? 'home-series' : `home-${cat}s`;
                    const carousel = document.getElementById(carouselId);
                    if (carousel) {
                        const items = allCardsCache.filter(c => c.category === cat).slice(0, 5);
                        carousel.innerHTML = items.map(c => createHomeCard(c)).join('');
                    }
                });
            }

            function createCard(c) {
                return `
                    <div class="movie-card" data-id="${c.id}">
                        <div class="img-container">
                            <img src="${c.coverUrl}" onerror="this.src='https://placehold.co/300x400?text=No+Image'">
                            <div class="play-btn-overlay" onclick="window.open('${c.videoUrl || '#'}', '_blank')"><i class="fas fa-play"></i></div>
                        </div>
                        <div class="card-icons">
                            <button onclick="deleteCard('${c.id}')"><i class="fas fa-trash"></i></button>
                        </div>
                        <div class="details">
                            <div class="title">${c.title}</div>
                            <div class="genre">${c.genre}</div>
                        </div>
                    </div>
                `;
            }

            function createHomeCard(c) {
                return `<div class="home-hero-card" style="background-image: url('${c.coverUrl}')">
                    <div class="content"><div class="title">${c.title}</div></div>
                </div>`;
            }

            window.deleteCard = async (id) => {
                // CHANGED: Using 'mediverse_inventory' instead of 'cards'
                const { error } = await db.from('mediverse_inventory').delete().eq('id', id);
                if (!error) fetchData();
            };

            const modal = document.getElementById('upload-modal-overlay');
            document.getElementById('open-upload-modal').onclick = () => modal.classList.add('show');
            document.getElementById('cancel-upload').onclick = () => modal.classList.remove('show');
            
            document.querySelectorAll('.main-nav button').forEach(btn => {
                btn.onclick = () => {
                    document.querySelectorAll('.page-content').forEach(p => p.style.display = 'none');
                    document.getElementById(btn.dataset.page).style.display = 'block';
                    document.getElementById('home-page').style.display = 'none';
                    document.querySelectorAll('.main-nav button').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                };
            });

            document.getElementById('logo-btn').onclick = () => {
                document.querySelectorAll('.page-content').forEach(p => p.style.display = 'none');
                document.getElementById('home-page').style.display = 'block';
                document.querySelectorAll('.main-nav button').forEach(b => b.classList.remove('active'));
            };

            document.getElementById('upload-form').onsubmit = async (e) => {
                e.preventDefault();
                const data = {
                    title: document.getElementById('uploadTitle').value,
                    category: document.getElementById('uploadCategory').value,
                    genre: document.getElementById('uploadGenre').value,
                    coverUrl: document.getElementById('uploadCoverUrl').value,
                    videoUrl: document.getElementById('uploadVideoUrl').value,
                };
                // CHANGED: Using 'mediverse_inventory' instead of 'cards'
                const { error } = await db.from('mediverse_inventory').insert([data]);
                if (error) showMsg(error.message, 'error');
                else { modal.classList.remove('show'); fetchData(); }
            };

            function showMsg(m, t) {
                const el = document.getElementById('custom-message');
                el.textContent = m; el.className = `show-message show ${t}`;
                setTimeout(() => el.classList.remove('show'), 3000);
            }

            fetchData();
        });
    </script>
</body>
</html>
