<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --primary-blue: #3B82F6;
            --light-blue: #EFF6FF;
            --dark-gray: #111827;
            --medium-gray: #6B7280;
            --light-gray: #D1D5DB;
            --border-gray: #E5E7EB;
            --bg-color: #F9FAFB;
            --card-bg: #FFFFFF;
            --danger-red: #EF4444;
            --danger-red-light: #FEF2F2;
            --image-bg-color: #F3F4F6;
            --text-color: #1F2937;
        }

        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            color: var(--text-color);
            background-color: var(--bg-color);
            -webkit-font-smoothing: antialiased;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            margin-bottom: 30px;
            position: relative;
            z-index: 100;
        }

        .navbar .logo {
            font-size: 28px;
            font-weight: 800;
            color: var(--dark-gray);
            cursor: pointer;
            user-select: none;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .navbar .main-nav {
            display: flex;
            gap: 8px;
        }

        .navbar .main-nav button {
            background: none;
            border: none;
            padding: 10px 20px;
            border-radius: 9999px;
            color: var(--medium-gray);
            font-weight: 600;
            font-size: 15px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .navbar .main-nav button:hover {
            color: var(--dark-gray);
        }

        .navbar .main-nav button.active {
            background-color: var(--light-blue);
            color: var(--primary-blue);
        }

        .navbar .search-profile {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .navbar .search-bar {
            position: relative;
            background: #fff;
            border-radius: 9999px;
            padding: 10px 16px 10px 40px;
            border: 1px solid var(--border-gray);
            transition: all 0.2s ease;
        }

        .navbar .search-bar:focus-within {
            border-color: var(--primary-blue);
            box-shadow: 0 0 0 3px var(--light-blue);
        }

        .navbar .search-bar input {
            background: none;
            border: none;
            outline: none;
            color: var(--dark-gray);
            width: 150px;
            font-size: 15px;
            font-weight: 500;
        }
        
        .navbar .search-bar input::placeholder {
            color: var(--medium-gray);
        }

        .navbar .search-bar i {
            color: var(--medium-gray);
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
        }

        .upload-button {
            background-color: var(--primary-blue);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 9999px;
            font-weight: 600;
            font-size: 15px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
        }
        
        .upload-button:hover {
            background-color: #2563EB;
        }

        .hero-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 24px;
            margin-bottom: 48px;
        }

        .hero-card {
            position: relative;
            height: 300px;
            border-radius: 20px;
            overflow: hidden;
            display: flex;
            align-items: flex-end;
            padding: 30px;
            color: white;
            background-size: cover;
            background-position: center;
            transition: all 0.3s ease;
            background-color: var(--image-bg-color);
        }

        .hero-card:hover { transform: translateY(-4px); }

        .hero-card::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.7) 0%, rgba(0,0,0,0.1) 60%);
            z-index: 1;
        }

        .hero-card .content { position: relative; z-index: 2; width: 100%; }
        .hero-card h2 { font-size: 32px; margin-bottom: 12px; font-weight: 700; line-height: 1.2; text-shadow: 0 2px 4px rgba(0,0,0,0.3); }

        .hero-card .play-button {
            background: rgba(255, 255, 255, 0.9);
            border: none;
            color: var(--dark-gray);
            padding: 12px 25px;
            border-radius: 9999px;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .home-category { margin-bottom: 48px; }
        .home-category h2 { font-size: 28px; font-weight: 700; margin-bottom: 24px; color: var(--dark-gray); }
        
        .home-carousel {
            display: flex;
            gap: 24px;
            overflow-x: auto;
            padding-bottom: 20px; 
            scrollbar-width: none;
            cursor: grab;
        }

        .home-carousel::-webkit-scrollbar { display: none; }
        
        .home-hero-card {
            position: relative;
            width: 320px;
            height: 220px;
            flex-shrink: 0;
            border-radius: 16px;
            overflow: hidden;
            display: flex;
            align-items: flex-end;
            padding: 24px;
            color: white;
            background-size: cover;
            background-position: center;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .home-hero-card::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.8) 0%, rgba(0,0,0,0) 60%);
            z-index: 1;
        }

        .home-hero-card:hover { transform: translateY(-5px); }
        .home-hero-card .content { position: relative; z-index: 2; }
        .home-hero-card .title { font-size: 22px; font-weight: 700; margin-bottom: 5px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .home-hero-card .genre { font-size: 15px; opacity: 0.8; }

        .home-hero-card.show-all-card {
            background: var(--card-bg);
            color: var(--medium-gray);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            border: 2px dashed var(--border-gray);
            background-image: none;
        }

        .category-filters {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            background: var(--card-bg);
            border-radius: 9999px;
            padding: 8px;
            border: 1px solid var(--border-gray);
        }

        .filter-group { display: flex; gap: 8px; flex-wrap: wrap; flex-grow: 1; padding-left: 8px; }

        .filter-button {
            background: none;
            border: none;
            padding: 8px 18px;
            border-radius: 9999px;
            color: var(--medium-gray);
            font-weight: 600;
            font-size: 15px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        .filter-button.active, .filter-button:hover {
            background-color: var(--light-blue);
            color: var(--primary-blue);
        }

        .filter-button.extra-filter { display: none; }
        .filter-group.expanded .filter-button.extra-filter { display: flex; }

        .show-all-btn {
            background-color: #F3F4F6;
            color: var(--medium-gray);
            font-weight: 600;
            border: none;
            padding: 8px 18px;
            border-radius: 9999px;
            cursor: pointer;
            margin-left: 8px;
            transition: 0.2s;
        }

        .show-all-btn:hover { background-color: #E5E7EB; }

        .trending-section h3 { font-size: 28px; margin-bottom: 24px; font-weight: 700; }

        .movie-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 24px;
        }

        .movie-card {
            background: var(--card-bg);
            border-radius: 16px;
            overflow: hidden;
            border: 1px solid var(--border-gray);
            transition: all 0.2s ease;
            position: relative;
        }

        .movie-card:hover { transform: translateY(-4px); }

        .card-icons {
            position: absolute;
            top: 12px;
            right: 12px;
            display: flex;
            gap: 8px;
            z-index: 4;
            opacity: 0;
            transform: translateY(5px);
            transition: all 0.2s ease;
        }

        .movie-card:hover .card-icons { opacity: 1; transform: translateY(0); }

        .card-icons button {
            background: rgba(255, 255, 255, 0.9);
            border: 1px solid var(--border-gray);
            border-radius: 50%;
            width: 32px;
            height: 32px;
            font-size: 14px;
            cursor: pointer;
            display: flex; align-items: center; justify-content: center;
            color: var(--medium-gray);
        }

        .card-icons button:hover { color: var(--dark-gray); background: #fff; }

        .movie-card .img-container {
            width: 100%;
            aspect-ratio: 3 / 4;
            background-color: var(--image-bg-color);
            position: relative;
            overflow: hidden;
        }
        
        .movie-card img { width: 100%; height: 100%; object-fit: cover; transition: object-position 0.2s ease; }

        .position-controls {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 8px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 9999px;
            padding: 4px;
            opacity: 0;
            transition: 0.2s;
            z-index: 5;
        }

        .movie-card:hover .position-controls { opacity: 1; }

        .position-btn {
            background: none; border: none; color: white; width: 28px; height: 28px; cursor: pointer; display: flex; align-items: center; justify-content: center;
        }
        .position-btn:hover { background: rgba(255,255,255,0.2); border-radius: 50%; }

        .movie-card .details { padding: 16px; }
        .movie-card .details .title { font-weight: 600; font-size: 16px; margin-bottom: 4px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .movie-card .details .genre { font-size: 14px; color: var(--medium-gray); }

        .play-btn-overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.4);
            display: flex; align-items: center; justify-content: center;
            font-size: 48px; color: white; opacity: 0; transition: 0.3s;
            cursor: pointer; z-index: 3;
            backdrop-filter: blur(4px);
        }
        .movie-card:hover .play-btn-overlay { opacity: 1; }

        .modal-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(8px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            visibility: hidden;
            opacity: 0;
            transition: 0.3s;
        }

        .modal-overlay.show { visibility: visible; opacity: 1; }

        .upload-modal {
            background: white;
            padding: 32px;
            border-radius: 24px;
            width: 90%;
            max-width: 500px;
        }

        .upload-form .form-group { margin-bottom: 20px; }
        .upload-form label { display: block; margin-bottom: 8px; font-weight: 600; font-size: 14px; }
        .upload-form input, .upload-form select {
            width: 100%; padding: 12px; border: 1px solid var(--border-gray); border-radius: 8px; background-color: var(--bg-color);
        }

        /* --- MULTI-SELECT DROPDOWN STYLES --- */
        .multi-select-container {
            position: relative;
            width: 100%;
        }

        .multi-select-trigger {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border-gray);
            border-radius: 8px;
            background-color: var(--bg-color);
            cursor: pointer;
            font-size: 14px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            min-height: 44px;
            box-sizing: border-box;
        }

        .multi-select-trigger .selected-text {
            color: var(--medium-gray);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .multi-select-dropdown {
            position: absolute;
            top: 100%;
            left: 0;
            width: 100%;
            background: white;
            border: 1px solid var(--border-gray);
            border-radius: 8px;
            margin-top: 4px;
            max-height: 200px;
            overflow-y: auto;
            z-index: 10;
            display: none;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        .multi-select-dropdown.show {
            display: block;
        }

        .genre-option {
            padding: 10px 12px;
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            transition: background 0.2s;
            font-size: 14px;
        }

        .genre-option:hover {
            background-color: var(--light-blue);
        }

        .genre-option input[type="checkbox"] {
            width: 16px;
            height: 16px;
            cursor: pointer;
        }

        .genre-option label {
            margin-bottom: 0;
            cursor: pointer;
            flex-grow: 1;
        }

        .form-actions { display: grid; grid-template-columns: 1fr 1fr; gap: 16px; margin-top: 32px; }
        .form-actions button { padding: 12px; border-radius: 8px; cursor: pointer; border: none; font-weight: 600; }
        .btn-submit { background: var(--primary-blue); color: white; }
        .btn-cancel { background: #fff; border: 1px solid var(--border-gray); }

        .show-message {
            position: fixed;
            top: 20px; left: 50%; transform: translateX(-50%);
            padding: 12px 25px; border-radius: 50px; color: white;
            font-weight: 600; z-index: 2000; opacity: 0; transition: 0.3s;
        }
        .show-message.show { opacity: 1; }
        .show-message.success { background: #10B981; }
        .show-message.error { background: #EF4444; }

    </style>
</head>

            // Multi-select Elements
            const genreTrigger = document.getElementById('genre-trigger');
            const genreDropdown = document.getElementById('genre-dropdown');
            const selectedGenreText = genreTrigger.querySelector('.selected-text');
            const uploadCategorySelect = document.getElementById('uploadCategory');

            // --- EXPANDED GENRE DEFINITIONS ---
            const genresByCategory = {
                movie: ['Action', 'Adventure', 'Animation', 'Comedy', 'Crime', 'Drama', 'Fantasy', 'Horror', 'Musical', 'Mystery', 'Romance', 'Sci-Fi', 'Thriller', 'War', 'Western'],
                series: ['Action', 'Adventure', 'Animation', 'Comedy', 'Crime', 'Drama', 'Fantasy', 'Horror', 'Musical', 'Mystery', 'Romance', 'Sci-Fi', 'Thriller', 'War', 'Western'],
                game: ['RPG', 'FPS', 'Action', 'Adventure', 'Simulation', 'Strategy', 'Sports', 'Racing', 'Fighting', 'Puzzle', 'Platformer', 'Survival Horror', 'Sandbox', 'Battle Royale', 'MMORPG'],
                book: ['Fiction', 'Mystery', 'Thriller', 'Romance', 'Fantasy', 'Sci-Fi', 'Horror', 'Historical Fiction', 'Young Adult', 'Biography', 'Self-Help', 'Non-Fiction', 'Poetry']
            };

            const genreIcons = { 
                'action': 'fas fa-mask', 
                'adventure': 'fas fa-compass',
                'animation': 'fas fa-film',
                'comedy': 'fas fa-laugh', 
                'crime': 'fas fa-user-secret',
                'drama': 'fas fa-theater-masks', 
                'fantasy': 'fas fa-dragon',
                'horror': 'fas fa-ghost',
                'musical': 'fas fa-music',
                'mystery': 'fas fa-search',
                'romance': 'fas fa-heart',
                'sci-fi': 'fas fa-rocket',
                'thriller': 'fas fa-bolt',
                'war': 'fas fa-fighter-jet',
                'western': 'fas fa-hat-cowboy',
                'rpg': 'fas fa-shield-alt',
                'fps': 'fas fa-crosshairs',
                'strategy': 'fas fa-chess',
                'sandbox': 'fas fa-map',
                'sports': 'fas fa-football-ball',
                'racing': 'fas fa-flag-checkered',
                'fighting': 'fas fa-hand-fist',
                'puzzle': 'fas fa-puzzle-piece',
                'platformer': 'fas fa-cube',
                'survival horror': 'fas fa-skull',
                'battle royale': 'fas fa-parachute-box',
                'mmorpg': 'fas fa-users',
                'fiction': 'fas fa-book',
                'historical fiction': 'fas fa-monument',
                'young adult': 'fas fa-child',
                'biography': 'fas fa-user',
                'self-help': 'fas fa-brain',
                'non-fiction': 'fas fa-book-open',
                'poetry': 'fas fa-feather',
                'default': 'fas fa-tag' 
            };

            // Toggle Dropdown
            genreTrigger.onclick = (e) => {
                e.stopPropagation();
                genreDropdown.classList.toggle('show');
            };

            window.onclick = () => {
                genreDropdown.classList.remove('show');
            };

            genreDropdown.onclick = (e) => {
                e.stopPropagation();
            };

            // Populate Multi-select Based on Category
            function updateGenreDropdownOptions(category, selectedGenres = []) {
                genreDropdown.innerHTML = '';
                const genres = genresByCategory[category] || [];
                
                if (genres.length === 0) {
                    genreDropdown.innerHTML = '<div style="padding: 10px; color: var(--medium-gray);">Please select a category first</div>';
                    selectedGenreText.textContent = 'Select Genres';
                    return;
                }

                genres.forEach(g => {
                    const isChecked = selectedGenres.includes(g);
                    const option = document.createElement('div');
                    option.className = 'genre-option';
                    option.innerHTML = `
                        <input type="checkbox" id="check-${g}" value="${g}" ${isChecked ? 'checked' : ''}>
                        <label for="check-${g}">${g}</label>
                    `;
                    
                    const checkbox = option.querySelector('input');
                    option.onclick = (e) => {
                        if (e.target !== checkbox) checkbox.checked = !checkbox.checked;
                        updateSelectedText();
                    };
                    
                    genreDropdown.appendChild(option);
                });
                
                updateSelectedText();
            }

            function updateSelectedText() {
                const checked = Array.from(genreDropdown.querySelectorAll('input:checked')).map(i => i.value);
                if (checked.length === 0) {
                    selectedGenreText.textContent = 'Select Genres';
                } else {
                    selectedGenreText.textContent = checked.join(', ');
                }
            }

            uploadCategorySelect.onchange = () => {
                updateGenreDropdownOptions(uploadCategorySelect.value);
            };

            // Initialize Page Filters with "Show All" toggle
            function initFilters(pageId, category) {
                const group = document.querySelector(`#${pageId} .filter-group`);
                if (!group) return;
                
                const genres = genresByCategory[category];
                const maxVisible = 6;
                
                let html = `<button class="filter-button active" data-filter="all"><i class="fas fa-grip-horizontal"></i> All</button>`;
                
                genres.forEach((g, idx) => {
                    const icon = genreIcons[g.toLowerCase()] || genreIcons.default;
                    const extraClass = idx >= maxVisible ? 'extra-filter' : '';
                    html += `<button class="filter-button ${extraClass}" data-filter="${g.toLowerCase()}"><i class="${icon}"></i> ${g}</button>`;
                });

                if (genres.length > maxVisible) {
                    html += `<button class="show-all-btn"><i class="fas fa-chevron-down"></i> Show All</button>`;
                }
                
                group.innerHTML = html;
            }

            initFilters('movie-page', 'movie');
            initFilters('series-page', 'series');
            initFilters('games-page', 'game');
            initFilters('books-page', 'book');

            async function fetchData() {
                const { data, error } = await db.from(TABLE_NAME).select('*').order('created_at', { ascending: false });
                if (error) { showMsg('Database connection failed.', 'error'); return; }
                allCardsCache = data;
                render();
            }

            function render() {
                ['movie', 'series', 'game', 'book'].forEach(cat => {
                    const carouselId = cat === 'series' ? 'home-series' : `home-${cat}s`;
                    const carousel = document.getElementById(carouselId);
                    if (carousel) {
                        const items = allCardsCache.filter(c => c.category === cat).slice(0, 5);
                        let html = items.map(c => `
                            <div class="home-hero-card" style="background-image: url('${c.coverUrl}')" data-category="${c.category}">
                                <div class="content"><div class="title">${c.title}</div><div class="genre">${c.genre}</div></div>
                                ${(c.videoUrl && c.category !== 'game') ? '<div class="play-btn-overlay" onclick="window.open(\''+c.videoUrl+'\', \'_blank\')"><i class="fas fa-play"></i></div>' : ''}
                            </div>
                        `).join('');
                        html += `<div class="home-hero-card show-all-card" onclick="navigateToPage('${cat}-page')"><i class="fas fa-arrow-right"></i><span>Show All</span></div>`;
                        carousel.innerHTML = html;
                    }
                    
                    const pageId = (cat === 'series' || cat === 'movie') ? cat + '-page' : cat + 's-page';
                    const grid = document.querySelector(`#${pageId} .movie-grid`);
                    if (grid) {
                        const items = allCardsCache.filter(c => c.category === cat);
                        grid.innerHTML = items.map(c => createCardHTML(c)).join('');
                    }

                    updateHeroes(cat);
                });
            }

            function createCardHTML(c) {
                return `
                    <div class="movie-card" data-id="${c.id}" data-genre="${c.genre.toLowerCase()}" data-tags="${c.tags || ''}">
                        <div class="img-container">
                            <img src="${c.coverUrl}" style="object-position: 50% ${c.cover_position_y || '50%'}">
                            <div class="position-controls">
                                <button class="position-btn" onclick="moveImg('${c.id}', 'up')"><i class="fas fa-arrow-up"></i></button>
                                <button class="position-btn" onclick="moveImg('${c.id}', 'down')"><i class="fas fa-arrow-down"></i></button>
                            </div>
                            ${(c.videoUrl && c.category !== 'game') ? `<div class="play-btn-overlay" onclick="window.open('${c.videoUrl}', '_blank')"><i class="fas fa-play"></i></div>` : ''}
                        </div>
                        <div class="card-icons">
                            <button onclick="editCard('${c.id}')"><i class="fas fa-pencil-alt"></i></button>
                            <button onclick="deleteCard('${c.id}')"><i class="fas fa-trash"></i></button>
                        </div>
                        <div class="details"><div class="title">${c.title}</div><div class="genre">${c.genre}</div></div>
                    </div>
                `;
            }

            function updateHeroes(cat) {
                const heroId = cat === 'series' ? 'series' : (cat === 'game' ? 'games' : (cat === 'book' ? 'books' : 'movie'));
                const categoryItems = allCardsCache.filter(c => c.category === cat).slice(0, 2);
                
                if (categoryItems.length > 0) {
                    // Update Hero Card 1
                    const h1 = document.getElementById(`${heroId}-hero-1`);
                    if (h1) {
                        const item1 = categoryItems[0];
                        h1.style.backgroundImage = `url('${item1.coverUrl}')`;
                        const h1Title = h1.querySelector('h2');
                        if (h1Title) h1Title.textContent = item1.title;
                        const h1Btn = h1.querySelector('.play-button');
                        if (h1Btn) h1Btn.onclick = () => window.open(item1.videoUrl || '#', '_blank');
                    }
                    
                    // Update Hero Card 2
                    const h2 = document.getElementById(`${heroId}-hero-2`);
                    if (h2) {
                        const item2 = categoryItems[1] || categoryItems[0];
                        h2.style.backgroundImage = `url('${item2.coverUrl}')`;
                        const h2Title = h2.querySelector('h2');
                        if (h2Title) h2Title.textContent = item2.title;
                        const h2Btn = h2.querySelector('.play-button');
                        if (h2Btn) h2Btn.onclick = () => window.open(item2.videoUrl || '#', '_blank');
                    }
                }
            }

            window.navigateToPage = (id) => {
                pages.forEach(p => p.style.display = 'none');
                const target = document.getElementById(id);
                if (target) target.style.display = 'block';
                navButtons.forEach(b => b.classList.toggle('active', b.dataset.page === id));
                if (id === 'home-page') navButtons.forEach(b => b.classList.remove('active'));
            };

            navButtons.forEach(b => b.onclick = () => navigateToPage(b.dataset.page));
            logoBtn.onclick = () => navigateToPage('home-page');

            const modal = document.getElementById('upload-modal-overlay');
            const form = document.getElementById('upload-form');
            
            document.getElementById('open-upload-modal').onclick = () => { 
                form.reset(); 
                document.getElementById('upload-id').value = ''; 
                updateGenreDropdownOptions(''); // Reset genres
                modal.classList.add('show'); 
            };
            
            document.getElementById('cancel-upload').onclick = () => modal.classList.remove('show');

            form.onsubmit = async (e) => {
                e.preventDefault();
                const id = document.getElementById('upload-id').value;
                const selectedGenres = Array.from(genreDropdown.querySelectorAll('input:checked')).map(i => i.value).join(', ');
                
                if (!selectedGenres) {
                    showMsg('Please select at least one genre.', 'error');
                    return;
                }

                const payload = {
                    title: document.getElementById('uploadTitle').value,
                    category: document.getElementById('uploadCategory').value,
                    genre: selectedGenres,
                    coverUrl: document.getElementById('uploadCoverUrl').value,
                    videoUrl: document.getElementById('uploadVideoUrl').value,
                    tags: document.getElementById('uploadTags').value
                };

                let err;
                if (id) {
                    const { error } = await db.from(TABLE_NAME).update(payload).eq('id', id);
                    err = error;
                } else {
                    const { error } = await db.from(TABLE_NAME).insert([payload]);
                    err = error;
                }

                if (err) showMsg(err.message, 'error');
                else { modal.classList.remove('show'); fetchData(); showMsg('Saved!', 'success'); }
            };

            window.deleteCard = async (id) => {
                const { error } = await db.from(TABLE_NAME).delete().eq('id', id);
                if (!error) fetchData();
            };

            window.editCard = (id) => {
                const c = allCardsCache.find(x => x.id == id);
                if (c) {
                    document.getElementById('upload-id').value = c.id;
                    document.getElementById('uploadTitle').value = c.title;
                    document.getElementById('uploadCategory').value = c.category;
                    const genres = c.genre ? c.genre.split(', ') : [];
                    updateGenreDropdownOptions(c.category, genres);
                    document.getElementById('uploadCoverUrl').value = c.coverUrl;
                    document.getElementById('uploadVideoUrl').value = c.videoUrl || '';
                    document.getElementById('uploadTags').value = c.tags || '';
                    modal.classList.add('show');
                }
            };

            window.moveImg = async (id, dir) => {
                const c = allCardsCache.find(x => x.id == id);
                if (!c) return;
                let pos = parseInt(c.cover_position_y) || 50;
                pos = dir === 'up' ? pos - 5 : pos + 5;
                pos = Math.max(0, Math.min(100, pos));
                const newPosString = pos + '%';
                const cardEl = document.querySelector(`.movie-card[data-id="${id}"]`);
                if (cardEl) {
                    const img = cardEl.querySelector('img');
                    if (img) img.style.objectPosition = `50% ${newPosString}`;
                }
                c.cover_position_y = newPosString;
                const { error } = await db.from(TABLE_NAME).update({ cover_position_y: newPosString }).eq('id', id);
                if (error) showMsg('Failed to save image position.', 'error');
            };

            function showMsg(m, t) {
                const el = document.getElementById('custom-message');
                el.textContent = m; el.className = `show-message show ${t}`;
                setTimeout(() => el.classList.remove('show'), 3000);
            }

            document.addEventListener('click', (e) => {
                const btn = e.target.closest('.filter-button');
                const showAllBtn = e.target.closest('.show-all-btn');
                if (showAllBtn) {
                    const group = showAllBtn.closest('.filter-group');
                    group.classList.toggle('expanded');
                    const isExpanded = group.classList.contains('expanded');
                    showAllBtn.innerHTML = isExpanded ? '<i class="fas fa-chevron-up"></i> Show Less' : '<i class="fas fa-chevron-down"></i> Show All';
                    return;
                }
                if (btn) {
                    const group = btn.closest('.filter-group');
                    group.querySelectorAll('.filter-button').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    const filter = btn.dataset.filter;
                    const grid = btn.closest('.page-content').querySelector('.movie-grid');
                    grid.querySelectorAll('.movie-card').forEach(card => {
                        const cardGenres = card.dataset.genre.split(', ');
                        const isMatch = filter === 'all' || cardGenres.some(g => g.toLowerCase() === filter);
                        card.style.display = isMatch ? 'block' : 'none';
                    });
                }
            });

            fetchData();
        });
    </script>
</body>
</html>
